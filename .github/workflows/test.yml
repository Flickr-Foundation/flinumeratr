name: Test

on:
  push:
    branches:
    - main

  pull_request:
    branches:
    - main

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        pip install -r dev_requirements.txt
    - name: Run tests
      run: |
        pytest
