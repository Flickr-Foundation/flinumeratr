name: Test

on:
  push:
    branches:
    - main

  pull_request:
    branches:
    - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        pip install -e .
        pip install -r dev_requirements.txt
		- name: Run linting
		  run:
				flake8 --exclude env
				black --check .
    - name: Run tests
      run: |
        pytest
