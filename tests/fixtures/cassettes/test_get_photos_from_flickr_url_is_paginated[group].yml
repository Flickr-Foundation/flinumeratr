      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53250733547_5e4f1be5ef_t.jpg\"
      height_t=\"100\" width_t=\"67\" url_s=\"https://live.staticflickr.com/65535/53250733547_5e4f1be5ef_m.jpg\"
      height_s=\"240\" width_s=\"161\" url_m=\"https://live.staticflickr.com/65535/53250733547_5e4f1be5ef.jpg\"
      height_m=\"500\" width_m=\"336\" url_o=\"https://live.staticflickr.com/65535/53250733547_aa5662b704_o.jpg\"
      height_o=\"4187\" width_o=\"2814\" url_q=\"https://live.staticflickr.com/65535/53250733547_5e4f1be5ef_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53250733547_5e4f1be5ef_b.jpg\"
      height_l=\"1024\" width_l=\"688\">\n\t\t<description>&lt;i&gt;Facing westward.&lt;/i&gt;\n\nAllegorical
      female figures were a standard trope of the Victorian-era monumental trade,
      and practically every American cemetery of a certain size and age has its share
      of these classically garbed ladies grieving, symbolizing birth and motherhood,
      representing one profession or another, pointing heavenward, or pensively pondering
      eternity, \n\nThe Hoyt Monument is notable because it sports a whole trio of
      such figures, nicely framed at this time of year by the spreading crown of a
      native Red Oak (&lt;i&gt;Quercus rubra&lt;/i&gt;). \n\nAs succeeding close-ups
      will demonstrate, all of these sculptures and their accompanying ornamerntation
      look as clean-edged and unweathered as they day they were carved 140 years ago.
      Why? Well, for one thing, they&#039;re made of one of the greatest and most
      enduring of American monumental stones, the Narragansett Pier Granite.\n\nQuarried
      in the lovely Rhode Island town of Westerly, which I featured for botanical
      reasons in my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52290633179/in/album-72177720301296710/&quot;&gt;&lt;i&gt;Plant
      Explorer&#039;s Guide to New England&lt;/i&gt;&lt;/a&gt;, the Narragansett Pier
      is a fine- and tight-grained intrusive igneous rock marketed unsurprisingly
      as &amp;quot;Westerly Granite.&amp;quot; The specific variety used here was
      &amp;quot;Blue Westerly.&amp;quot; (Stone-trade people are forever hyping pale-gray
      rock types as being blue, especially those that are not warm-toned enough to
      be buff or slightly pink.)\n\nPermian in age, the Narragansett Pier formed in
      masses of magma injected into the upper crust during the latter part of Alleghenian
      Orogeny and the assembly of the Pangaean supercontinent, when crustal compression
      was replaced by shearing due to the counterclockwise rotation of southeastern
      New England. It is widely represented in Graceland, Rosehill, Forest Home, and
      other Chicago and Milwaukee cemeteries. During the heyday of its production
      (now sadly ceased), this tough and reliasble stone was a major competitor of
      Vermont&#039;s Barre Granodiorite.\n\nUnfortunately, the very qualities that
      make the Narragansett Pier such a durable selection also make it a trifle boring.
      It lacks the more striking textures and ruddy tones of Wisconsin&#039;s Waupaca,
      Wausau, and Montello alkali-feldspar granites. Or, for that matter, the pleasing
      salt-and-pepper aspect of the Barre. Still, it has been a remarkable performer
      in a brutal continental climate that ofttimes plays havoc with such weak-sister
      varieties as the Shelburne and Carrara Marbles, and the Salem Limestone.   \n\n&lt;b&gt;To
      learn much more about this site and 200 others in the Windy City, make it your
      top personal priority to get a copy of my book &lt;i&gt;Chicago in Stone and
      Clay&lt;/i&gt;, described at &lt;a href=&quot;http://www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&lt;/a&gt;.
      \n\nAnd to peruse the other photos and descriptions in this series, pay a visit
      to my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302670513&quot;&gt;&lt;b&gt;&lt;i&gt;Cemetery
      Science&lt;/i&gt;&lt;/b&gt; album&lt;/a&gt;.&lt;/b&gt;\n\n</description>\n\t</photo>\n\t<photo
      id=\"53249755023\" owner=\"196253572@N05\" secret=\"a71d19cb5f\" server=\"65535\"
      farm=\"66\" title=\"In and About Tuff Canyon, Part 6: My Morbid Fascination
      with Flying Boulders, Big Bend National Park, Texas, USA\" ispublic=\"1\" isfriend=\"0\"
      isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1696980641\" license=\"0\"
      safety_level=\"0\" dateupload=\"1696977917\" datetaken=\"2002-03-14 03:11:42\"
      datetakengranularity=\"0\" datetakenunknown=\"0\" realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\"
      url_sq=\"https://live.staticflickr.com/65535/53249755023_a71d19cb5f_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53249755023_a71d19cb5f_t.jpg\"
      height_t=\"100\" width_t=\"66\" url_s=\"https://live.staticflickr.com/65535/53249755023_a71d19cb5f_m.jpg\"
      height_s=\"240\" width_s=\"159\" url_m=\"https://live.staticflickr.com/65535/53249755023_a71d19cb5f.jpg\"
      height_m=\"500\" width_m=\"331\" url_o=\"https://live.staticflickr.com/65535/53249755023_2a8f464065_o.jpg\"
      height_o=\"5602\" width_o=\"3711\" url_q=\"https://live.staticflickr.com/65535/53249755023_a71d19cb5f_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53249755023_a71d19cb5f_b.jpg\"
      height_l=\"1024\" width_l=\"678\">\n\t\t<description>This photo is a sort of
      supplement to this set&#039;s &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52481615607/in/album-72177720302395234/&quot;&gt;Part
      3&lt;/a&gt;, which shows large chunks of basalt that went flying through the
      air back in the Oligocene epoch. That was during one of many volcanic eruptions
      that occurred in Trans-Pecos Texas and adjoining Mexico and New Mexico in that
      infernal episode of prehistory.\n\nSuch big rocks, now embedded in the pyroclastic
      deposits exposed on Tuff Canyon&#039;s walls, are called &lt;i&gt;ballistic
      blocks&lt;/i&gt;, no doubt because of the trajectories they described during
      their brief airborne phase. \n\nBallistic blocks can be distinguished from other
      big stone fragments carried directly along within pyroclastic flows by the &lt;i&gt;impact
      sag&lt;/i&gt; zones located under them. I &lt;i&gt;think&lt;/i&gt; I&#039;m
      seeing one of those depressions under the bigger black boulder in this image,
      but it may be wishful thinking. \n\nAt any rate, this big chunk of Bee Mountain
      Basalt seems to be sitting in a coarse-textured bed more characteristic of a
      &lt;i&gt;lahar&lt;/i&gt; (water-lubricated debris flow) than of a pyroclastic
      surge or flow. Lahar deposits definitely exist at this site, and I&#039;ll show
      another example of one in a photo to follow. \n\nRegardless of whether this
      shot shows true ballistic blocks or not, the fact remains that there are quite
      a few others nearby that unequivocaly are. As I walked about during my visit
      here and saw how many of these lithic projectiles are visible in this relatively
      small cross-section of the volcanic material that blankets this locale, I became
      morbidly fascinated with what it must have been like to actually be on the receiving
      end of this hailstorm from hell. \n\nYears before, I&#039;d been on one active
      volcano (Stromboli) where globs of lava and hot rock were falling nearby, and
      on one other (Etna) where the same had happened a day or two before I got there,
      and there were freshly minted volcanic bombs lying around everywhere. But the
      eruption that hefted Tuff Canyon&#039;s arsenal of mafic missiles would have
      been orders of magnitude more powerful.  \n\nAfter poring over this photo for
      quite a while, I&#039;d like to think that its two boulders are indeed ballistic
      blocks that landed ker-splat into a still-viscous lahar. Either that, or they
      landed first and were then glommed over and buried by that rocky glop.    \n\n&lt;b&gt;My
      other photos and descriptions in this series can be found in my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302655904&quot;&gt;&lt;i&gt;Canyonlands&lt;/i&gt;
      album&lt;/a&gt;.&lt;/b&gt;\n\n\n</description>\n\t</photo>\n\t<photo id=\"53247185858\"
      owner=\"196253572@N05\" secret=\"151d0986c2\" server=\"65535\" farm=\"66\" title=\"Geobrickology,
      Part 11: Close-up of the Frederick C. Robie House, Hyde Park Neighborhood, Chicago,
      Illinois, USA (1909)\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\"
      dateadded=\"1696895432\" license=\"0\" safety_level=\"0\" dateupload=\"1696891934\"
      datetaken=\"2020-09-20 09:41:30\" datetakengranularity=\"0\" datetakenunknown=\"0\"
      realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53247185858_151d0986c2_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53247185858_151d0986c2_t.jpg\"
      height_t=\"67\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53247185858_151d0986c2_m.jpg\"
      height_s=\"160\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53247185858_151d0986c2.jpg\"
      height_m=\"333\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53247185858_517810cd03_o.jpg\"
      height_o=\"3040\" width_o=\"4560\" url_q=\"https://live.staticflickr.com/65535/53247185858_151d0986c2_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53247185858_151d0986c2_b.jpg\"
      height_l=\"683\" width_l=\"1024\">\n\t\t<description>&lt;i&gt; Looking at a
      portion of the southern elevation.&lt;/i&gt;\n\nHere the basic building blocks
      that Frank Lloyd Wright used to create the Robie&#039;s powerful sense of horizontality
      are on full view. To get a better sense of their overall impact, see &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53189462917/in/dateposted-public/&quot;&gt;Part
      9 of this set&lt;/a&gt;. \n\nIn this shot, however, we can best comprehend the
      stratigraphic sandwich that the house really is. Those deep-set square windows
      notwithstanding, the components of primary interest are the red, iron-flecked
      Roman Brick manufactured in St. Louis, Missouri, and the paler and more pedestrian
      Salem Limestone that flanks it. \n\nThe Salem, which just happens to be the
      most commonly encountered architectural rock type in the US, is much better
      known in the quarrying and building trades as Bedford Stone or Indiana Limestone.
      As I say in &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52286670650/in/album-72177720301296710/&quot;&gt;&lt;i&gt;Chicago
      in Stone and Clay&lt;/i&gt;&lt;/a&gt;:\n\n&lt;i&gt;Once the urban explorer learns
      to recognize the Salem, it\u2019s a constant companion through life, at least
      if one stays in America. In the heart of every city, in each of its suburbs,
      in one-stop-sign towns halfway to Santa Fe, there is always some of this utterly
      unassuming stone lurking. It\u2019s in the official face of the shoebox post
      office, on the Gothic ramparts of the local high school, in the lintels and
      window trim of the side-street Methodist church.&lt;/i&gt;\n\nAnd it&#039;s
      on some of the most architecturally distinguished buildings, too. Dating to
      the Mississippian subperiod (Lower Carboniferous), the Salem may seem unremittingly
      bland at a distance, but closer up it often reveals fascinating details. I&#039;ll
      address these in another close-up to follow.\n\nAt this range, what I noted
      in &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52353519986/in/album-72177720302658037/&quot;&gt;Part
      10&lt;/a&gt; about Wright&#039;s clever manipulation of mortar\u2014white in
      the horizontal joints and red in the vertical, to accentuate the sense of unbroken
      strata\u2014is more apparent. \n\nThe one beef I have with Wright&#039;s Robie&#039;s
      design is that he, like many a heedless architect before and after him, allowed
      the Salem to extend down to grade. Often, when it comes into contact with the
      ground, and especially sidewalks, this porous rock will absorb meltwater and
      its dissolved deicer salts. The latter can wreak havock later on, in the form
      of efflorescence crusts and the case-hardening and breakdown of the rock itself.
      \n\nBut in this spot at least FLW&#039;s luck seems to have held. The only noticeable
      change to the stone&#039;s surface, besides a few scuffs, is the growth of some
      calciphilic algae.  \n\n&lt;b&gt;For much more on this site and 200 others in
      the Windy City, see my book &lt;i&gt;Chicago in Stone and Clay&lt;/i&gt;, described
      at &lt;a href=&quot;http://www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&lt;/a&gt;.\n\nAnd
      to see the other photos and descriptions of this series, pay a visit to &lt;a
      href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302658037&quot;&gt;my
      &lt;i&gt;Geobrickology&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;\n\n  \n\n\n</description>\n\t</photo>\n\t<photo
      id=\"53245930917\" owner=\"196253572@N05\" secret=\"9f924d39db\" server=\"65535\"
