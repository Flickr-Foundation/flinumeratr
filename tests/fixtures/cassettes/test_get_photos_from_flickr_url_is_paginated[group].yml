      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53151677243_f44bc24839_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53151677243_f44bc24839_t.jpg\"
      height_t=\"100\" width_t=\"68\" url_s=\"https://live.staticflickr.com/65535/53151677243_f44bc24839_m.jpg\"
      height_s=\"240\" width_s=\"162\" url_m=\"https://live.staticflickr.com/65535/53151677243_f44bc24839.jpg\"
      height_m=\"500\" width_m=\"338\" url_o=\"https://live.staticflickr.com/65535/53151677243_dd7987b1c9_o.jpg\"
      height_o=\"5684\" width_o=\"3840\" url_q=\"https://live.staticflickr.com/65535/53151677243_f44bc24839_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53151677243_f44bc24839_b.jpg\"
      height_l=\"1024\" width_l=\"692\">\n\t\t<description>&lt;i&gt;Taken from the
      same spot as &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53130817130/in/dateposted-public/&quot;&gt;Part
      19&lt;/a&gt;, but now rotated a little to the right (north-northeastward).&lt;/i&gt;\n\nIn
      this shot the development of the &lt;i&gt;terra rossa&lt;/i&gt; limestone-residue
      soil is especially evident.\n\nThe human figures in the picture give a sense
      of the scale of the shaft graves in the foreground and their rubble masonry
      of Triassic-to-Jurassic Mycenae Limestone.\n\nThe other of the ancient city&#039;s
      chief building materials, the Pliocene-to-Pleistocene Mycenae Conglomerate,
      is present in the upright slabs ringing the grave circle, and in the monstrous
      ashlar blocks of the citadel&#039;s walls in the background.\n\n&lt;b&gt;To
      see the other photos and descriptions of this series, visit my \n&lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720303812060&quot;&gt;&lt;i&gt;Mycenaean
      Magic: Bronze-Age Stonework&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt; \n\n</description>\n\t</photo>\n\t<photo
      id=\"53150296542\" owner=\"196253572@N05\" secret=\"ca45ab91b8\" server=\"65535\"
      farm=\"66\" title=\"Architectural Geology of Byzantine Athens, Part 4: Sts.
      Theodores Church (ca. mid-11th century AD)\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\"
      ownername=\"rwgabbro1\" dateadded=\"1693339254\" license=\"0\" safety_level=\"0\"
      dateupload=\"1693334831\" datetaken=\"1978-02-23 00:00:25\" datetakengranularity=\"0\"
      datetakenunknown=\"0\" realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53150296542_ca45ab91b8_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53150296542_ca45ab91b8_t.jpg\"
      height_t=\"70\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53150296542_ca45ab91b8_m.jpg\"
      height_s=\"167\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53150296542_ca45ab91b8.jpg\"
      height_m=\"348\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53150296542_2373b980f6_o.jpg\"
      height_o=\"3791\" width_o=\"5446\" url_q=\"https://live.staticflickr.com/65535/53150296542_ca45ab91b8_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53150296542_ca45ab91b8_b.jpg\"
      height_l=\"713\" width_l=\"1024\">\n\t\t<description>&lt;i&gt; Facing southeastward
      and looking at the church&#039;s western elevation.&lt;/i&gt;\n\nThis Middle
      Byzantine gem, here splashed with low-angle winter light, was in a state of
      reconstruction when I tracked it down in its secluded lair. Note how far below
      the modern Athenian street grade it stands. Unwary pedestrians and cars are
      kept from falling into its well by a curb and, at the time I was there, by a
      fence as well.\n\nChronologically speaking, Sts. Theodores apparently sits in
      between the earlier &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53128047076/in/album-72177720303792872/&quot;&gt;Holy
      Apostles Church&lt;/a&gt; in the Agora and the later &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52477735805/in/album-72177720303792872/&quot;&gt;Daphni
      Monastery&lt;/a&gt;. And, like both of them, it features cloisonn\xE9 construction
      with blocks of ashlar\u2014presumably &lt;i&gt;poros&lt;/i&gt; stone\u2014separated
      by thin, waferlike bricks. \n\nWhere the poros came from remains a mystery to
      me. Is it the Pliocene Megara Limestone or the Pliocene Piraeus Limestone? Or
      was it brought in from the Isle of Aegina?\n\nAnd once again there are the alternating
      half-tubular (&lt;i&gt;kalupter&lt;/i&gt;) and flat (&lt;i&gt;solenes&lt;/i&gt;)
      terra-cotta roofing tiles, presumably manufactured from Attica&#039;s famous
      pottery clays.\n\n&lt;b&gt;To see the other photos and descriptions in this
      series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720303792872&quot;&gt;&lt;i&gt;Byzantine
      and Late Roman Worlds&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;\n</description>\n\t</photo>\n\t<photo
