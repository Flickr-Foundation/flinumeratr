      height_l=\"1024\" width_l=\"768\">\n\t\t<description>&lt;i&gt;Looking at another
      section of dressed-face and polished Waupaca Granite cladding flanking the Chapel&#039;s
      entrance&lt;/i&gt;.\n\nThis photo is the companion of, and a subtle contrast
      to, &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53087844015/in/dateposted-public/&quot;&gt;Part
      8&lt;/a&gt;, where the &amp;quot;Red&amp;quot; variety of Waupaca Granite is
      shown. This is the type marketed instead as &amp;quot;Gray.&amp;quot;\n\nIn
      fact, even here the black ferromagnesian minerals biotite and hornblende have
      been altered a little bit into greenish epidote and chlorite, but overall this
      panel retains more of the rock&#039;s original composition and coloration than
      the one described in Part 8. This is more obvious when you actually stand at
      the Chapel entrance and see both of them together.\n\nIn this shot, there&#039;s
      some very fine evidence of the stone&#039;s rapakivi texture: white-plagioclase
      mantling of the big red alkali-feldspar crystals. For more on the origin of
      this striking granite, see &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53025072282/in/album-72177720302670513/&quot;&gt;Part
      4&lt;/a&gt;.\n\n&lt;b&gt;To learn much more about this site and 200 others in
      the Windy City, make it your top personal priority to get a copy of my book
      &lt;i&gt;Chicago in Stone and Clay&lt;/i&gt;, described at &lt;a href=&quot;http://www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&lt;/a&gt;.
      \n\nAnd to peruse the other photos and descriptions in this series, pay a visit
