      height_l=\"684\" width_l=\"1024\">\n\t\t<description>This is one of the most
      interesting mineral water sources, situated near the  Nuskova village. The hole
      to mineral water was drilled already some 60 years ago, but local people were
      using water even much before. Water is heavily mineralized, intense red colour
      reveals big quantities of iron. So, it&#039;s advised to drink it only in smaller
      quantities.</description>\n\t</photo>\n\t<photo id=\"53241541841\" owner=\"196253572@N05\"
      secret=\"5fb4981884\" server=\"65535\" farm=\"66\" title=\"Milwaukee in Stone
      and Clay: A Guide to the Cream City&#039;s Architectural Geology (NIU Imprint
      of Cornell University Press)\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\"
      ownername=\"rwgabbro1\" dateadded=\"1696716992\" license=\"0\" safety_level=\"0\"
      dateupload=\"1696714439\" datetaken=\"2023-10-07 00:00:00\" datetakengranularity=\"0\"
      datetakenunknown=\"0\" realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53241541841_5fb4981884_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53241541841_5fb4981884_t.jpg\"
      height_t=\"100\" width_t=\"67\" url_s=\"https://live.staticflickr.com/65535/53241541841_5fb4981884_m.jpg\"
      height_s=\"240\" width_s=\"160\" url_m=\"https://live.staticflickr.com/65535/53241541841_5fb4981884.jpg\"
      height_m=\"500\" width_m=\"333\" url_o=\"https://live.staticflickr.com/65535/53241541841_731d0ea5bd_o.jpg\"
      height_o=\"2763\" width_o=\"1842\" url_q=\"https://live.staticflickr.com/65535/53241541841_5fb4981884_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53241541841_5fb4981884_b.jpg\"
      height_l=\"1024\" width_l=\"683\">\n\t\t<description>The just-approved cover
      of my next book, which is scheduled for release in early (probably March or
      April) 2024. I&#039;m both relieved and delighted to note that I am now done
      with the proofs and the indexing. Whew. Now off to the printer!  I&#039;ll post
      an update when it&#039;s available.\n\nThis guide, the younger sibling of &lt;a
      href=&quot;https://www.flickr.com/photos/196253572@N05/52286670650/in/album-72177720301296710/&quot;&gt;&lt;i&gt;Chicago
      in Stone and Clay&lt;/i&gt;&lt;/a&gt;, continues the series with an in-depth
      look at the geologic origins and significance of building stone, terra-cotta,
      and brick\u2014especially the famous Cream City Brick\u2014adorning 129 sites
      in Milwaukee County.\n\nCover design by David Baldeosingh Rotstein. Upper photo
      \xA9 f11photo / shutterstock.com; inset photos by me.\n\nAnd speaking of the
      inset photos, they show three of Milwaukee&#039;s more frequently encountered
      building materials. From top to bottom:\n\n- Wauwatosa Dolostone (Silurian);
      \n\n- Cream City Brick (base clay from local Quaternary fluviatile, lacustrine,
      and glacial deposits); and \n\n- Wausau Granite (Paleoproterozoic).\n\n</description>\n\t</photo>\n\t<photo
      id=\"53239745750\" owner=\"196253572@N05\" secret=\"d9cb083dff\" server=\"65535\"
      farm=\"66\" title=\"Geology of Fieldstone &amp; Cobblestone Buildings, Part
      15: Close-up of the Edward Dodge House, Port Washington, Wisconsin, USA (1848)\"
      ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1696632384\"
      license=\"0\" safety_level=\"0\" dateupload=\"1696628343\" datetaken=\"2019-04-09
      13:11:23\" datetakengranularity=\"0\" datetakenunknown=\"0\" realname=\"Raymond
      Wiggers\" media=\"photo\"
      media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53239745750_d9cb083dff_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53239745750_d9cb083dff_t.jpg\"
      height_t=\"75\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53239745750_d9cb083dff_m.jpg\"
      height_s=\"180\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53239745750_d9cb083dff.jpg\"
      height_m=\"375\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53239745750_0c171e7979_o.jpg\"
      height_o=\"3208\" width_o=\"4275\" url_q=\"https://live.staticflickr.com/65535/53239745750_d9cb083dff_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53239745750_d9cb083dff_b.jpg\"
      height_l=\"768\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Looking at the
      southern side of the southwestern corner. For a good overall view of this elevation,
      see &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53162290218/in/dateposted-public/&quot;&gt;Part
      13&lt;/a&gt;.&lt;/i&gt;\n\nIt&#039;s obvious that Elizabeth and Edward Dodge
      were both artful and geologically astute when they arranged these Lake Michigan
      cobbles in their fancily ridged lime mortar.\n\nBut first, the quoin ashlar.
      It&#039;s highly fosssiliferous and reefal Regional Silurian Dolostone, most
      likely from a quarry a few miles away in Knellsville, Grafton, or Cedarburg.
      Visible here are shell molds and casts of brachiopods, bivalves, or both, and
      probably other invertebrate marine critters are represented as well. \n\nThis
      rock type formed on the edge of the developing crustal downwarp known as the
      Michigan Basin, in shallow, subtropical saltwater. This was at a time when this
      part of Laurentia, North America&#039;s Proterozoic-to-Early-Paleozoic predecessor,
      \ was situated about 30 degrees south of the equator (in contrast to its current
      position, 43 degrees North).  \n\nAs far as the cobbles go, the Dodges lined
      them up, in what appears at this scale to be an attractive but noncyclical way,
      as follows:\n\n- BLACK: mostly Late Mesoproterozoic basalts erupted during the
      Midcontinent Rift event about 1.1 Ga ago; probably from Upper Michigan&#039;s
      Keweenaw Peninsula. Also some gabbro from the same time and area, or a very
      dark-gray granitoid from the Canadian Shield.\n\n- GRAY OR PINK, AND SPECKLED:
      Paleoproterozoic to Archean granitoids from the Canadian Shield. Northern Wisconsin,
      Upper Michigan, or Ontario.\n\n- BONE-WHITE TO BUFF: More Regional Silurian
      Dolostone, from a  more northern locale in eastern Wisconsin or Upper Michigan.
      Some of it seems reefal; some, interreefal and devoid of fossils. (On second
      glance, I do also see a mold of a narrow-conic snail shell. I&#039;ll have to
      look up its genus.)\n\nAll of these rocks were first transported south from
      their outcrop locations by a Wisconsin-stage ice sheet late in the Pleistocene
      ice age. Then they were jostled, caressed, and tumbled into more ovoid or spheroidal
      forms by the lake surf.\n\n&lt;b&gt;To see the other photos and descriptions
      of this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720310008578&quot;&gt;&lt;i&gt;Geology
      of Fieldstone &amp;amp; Cobblestone Buildings&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;
      \n\n  \n\n</description>\n\t</photo>\n\t<photo id=\"53237534859\" owner=\"196253572@N05\"
      secret=\"ee72c7238e\" server=\"65535\" farm=\"66\" title=\"The Geology of Terra-Cotta,
      Part 11: Closing in on the Reebie Storage Warehouse, Lincoln Park Neighborhood,
      Chicago, Illinois, USA (1922)\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\"
      ownername=\"rwgabbro1\" dateadded=\"1696548219\" license=\"0\" safety_level=\"0\"
      dateupload=\"1696544813\" datetaken=\"2021-04-10 09:31:39\" datetakengranularity=\"0\"
      datetakenunknown=\"0\" realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53237534859_ee72c7238e_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53237534859_ee72c7238e_t.jpg\"
      height_t=\"69\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53237534859_ee72c7238e_m.jpg\"
      height_s=\"166\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53237534859_ee72c7238e.jpg\"
      height_m=\"345\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53237534859_c2862d210a_o.jpg\"
      height_o=\"2582\" width_o=\"3742\" url_q=\"https://live.staticflickr.com/65535/53237534859_ee72c7238e_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53237534859_ee72c7238e_b.jpg\"
      height_l=\"707\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Taken, for some
      fool reason, in the middle of Clark Street. This is one of the North Side&#039;s
      busiest thoroughfares, and I&#039;m probably lucky I wasn&#039;t run over, or
      at least the subject of some furious ankhing&lt;/i&gt;.\n\nAt this range some
      of the details of the lower facade&#039;s Egyptianate motifs are more apparent.
      Up above the stout columns are scarab medallions and powder-blue and brick-red
      winged emblems of Amon Ra, god of the noonday sun. \n\nAll this and the white,
      coursed cladding were produced by the artisans of the Northwestern Terra Cotta
      Company. That famous firm was situated about twenty blocks west of here, on
      the near bank of the Chicago River&#039;s North Branch. \n\nWhile the manufacturers
      of the city&#039;s Chicago Common Brick usually relied on the clays of local
      glacial-till deposits, Northwestern needed higher-grade base material free of
      pebbles and other impurities. Consequently, it depended on large quantities
      of Pennsylvanian (Upper Carboniferous) underclays and marine shales shipped
      in by rail from Illinois Basin coal mines.\n\nTo the miners themselves, the
      underclays were just a waste product; to the Northwestern crew, the stuff of
      high art. But to geologists and paleontologists, they&#039;re something else
      again\u2014the &lt;i&gt;paleosols&lt;/i&gt; or ancient soils in which the giant
      free-sporing scale trees of Pangaean swamp forests had grown some 300 Ma ago.
      \n\n&lt;b&gt;For more on this site, see my book &lt;i&gt;Chicago in Stone and
      Clay&lt;/i&gt;, described at &lt;a href=&quot;http://www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&lt;/a&gt;.
      \n\nTo see the other photos and descriptions of this series, visit my &lt;a
      href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302670488&quot;&gt;&lt;i&gt;Terra-Cottalogy&lt;/i&gt;
      album&lt;/a&gt;.&lt;/b&gt; \n\n  \n\n\n</description>\n\t</photo>\n\t<photo
      id=\"53237492035\" owner=\"196253572@N05\" secret=\"e9936a2852\" server=\"65535\"
      farm=\"66\" title=\"The Bounty of Bell Smith Springs, Part 4: Detail of the
      Upper Surface of the Natural Bridge, Bell Smith Springs, Shawnee National Forest,
      Illinois, USA\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\"
      dateadded=\"1696544089\" license=\"0\" safety_level=\"0\" dateupload=\"1696538760\"
      datetaken=\"1997-04-01 00:00:00\" datetakengranularity=\"4\" datetakenunknown=\"0\"
      realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53237492035_e9936a2852_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53237492035_e9936a2852_t.jpg\"
      height_t=\"67\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53237492035_e9936a2852_m.jpg\"
      height_s=\"160\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53237492035_e9936a2852.jpg\"
      height_m=\"333\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53237492035_09406363ae_o.jpg\"
      height_o=\"3840\" width_o=\"5760\" url_q=\"https://live.staticflickr.com/65535/53237492035_e9936a2852_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53237492035_e9936a2852_b.jpg\"
      height_l=\"683\" width_l=\"1024\">\n\t\t<description>&lt;i&gt; Taken on a lovely,
      sunlit, early-April day, when the leaf buds were just beginning to break.&lt;/i&gt;\n\nThe
      last I checked, there were two ways to get onto the top of the Natural Bridge:
      \n\n-the direct method involving a set of ancient-looking and in some cases
      disconcertingly loosely anchored metal ladder rungs on the vertical face of
      the Pounds Sandstone; and\n\n- a much more circuitous route via a footpath that
      mounts the bluff more gradually some distance away.\n\nWhen I&#039;ve led tour
      groups here, the latter approach has really been the only option, given that
      some participants are hardly orangutans in the brachiation department. And the
      longer, more leisurely stroll also gives everyone a chance to see the canyon&#039;s
      various botanical wonders. \n\nOne of these wonders is the &amp;quot;lichen
      gardens&amp;quot; (&lt;i&gt;Cladonia&lt;/i&gt; spp. primarily), that have established
      themselves all over the place in the thin, sandy, clifftop substrate. Some of
      these mini-ecosystems can be spotted in the background, as the very-light-green
      patches under the trees on the far side of the stone ramp. Note that even the
      ramp itself hosts quite a selection of lichen, moss, and algal communities.
      \ \n\nAnd looking down at the visible portion of the Bridge&#039;s vertical
      face, it&#039;s possible to see some thin crossbeds exposed in this Lower Pennsylvanian
      (Upper Carboniferous), fluvially deposited sandstone. For a better look at this
      characteristic sedimentary feature in the Pounds, see &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53181572895/in/dateposted-public/&quot;&gt;Part
      3 of this set&lt;/a&gt;. \n\nWhile we&#039;re at it, we might as well be a trifle
      dendrological, as well. The large tree with the exfoliating bark to the left
      is an American Sycamore (&lt;i&gt;Platanus occidentalis&lt;/i&gt;). This, our
      native plane species, can grow to beastly sizes in the Land of Lincoln\u2014especially
      in bottomlands along the Illinois and Wabash Rivers. \n\n&lt;b&gt;For more on
      this beautiful and geologically fascinating locale, get a copy of my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52288266656/in/album-72177720301296710/&quot;&gt;&lt;i&gt;Geology
      Underfoot in Illinois&lt;/i&gt;&lt;/a&gt;. \n\nAnd to see the other photos and
      descriptions of this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302393036&quot;&gt;&lt;i&gt;Natural
      History: Illinois&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt; </description>\n\t</photo>\n\t<photo
