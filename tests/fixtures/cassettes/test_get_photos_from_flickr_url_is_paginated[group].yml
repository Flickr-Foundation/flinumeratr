      height_t=\"75\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53123981053_f91eebbda2_m.jpg\"
      height_s=\"180\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53123981053_f91eebbda2.jpg\"
      height_m=\"375\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53123981053_661508d24d_o.jpg\"
      height_o=\"2112\" width_o=\"2816\" url_q=\"https://live.staticflickr.com/65535/53123981053_f91eebbda2_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53123981053_f91eebbda2_b.jpg\"
      height_l=\"768\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;It was remarkable
      in an unsettling sort of way. There I was,  a full six years later, back in
      front of the same building cited in &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52422598937/in/album-72177720306314298/&quot;&gt;Part
      14&lt;/a&gt; and &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52423742483/in/album-72177720306314298/&quot;&gt;Part
      15&lt;/a&gt;, photographing it at even closer range than before. Fortunately
      for me, the Houghton County dogcatcher was off on another call, and no large
      nets were available elsewhere. But eventually I wandered off the site on my
      own, and civic calm was restored.&lt;/i&gt;\n\n&lt;b&gt;First, the description:&lt;/b&gt;\n\nAn
      intimate look at the &amp;quot;Portage Red&amp;quot; brand of Upper Michigan&#039;s
      Jacobsville Sandstone. Due to the spotty look imparted by its pale reduction
      zones, this variegated grade of an otherwise very popular variety was considered
      unsuitable for finer architectural settings in such Great Lakes cities as Milwaukee
      and Chicago. But it was widely employed in local structures of a more ultilitarian
      type. For more on the geology of the Jacobsville, click the Part 14 link above.
      \n\n&lt;b&gt;Next, the reminiscence:&lt;/b&gt;\n\nIn the past quarter-century,
      I have presented over 350 public talks and keynotes on natural-history topics
      for various libraries, nature centers, universities, clubs, professional societies,
      and corporate clients. At one of these, a very nice attendee who was a commercial
      artist suggested I post as many of my geology images online as I possibly could.
      She told me that she found the patterns displayed in them both fascinating and
      inspiring to her own creativity.\n\nI was really impressed with that, and not
      long thereafter I started my Flickr postings. I hope that artist has come across
      my rock pics since. I now realize that most other Flickr posters prefer treacly
      cat portraits, unidentified butterflies on unidentified flowers, and digitally
      enhanced landscapes to close-ups of stone. Still, I&#039;ve always enjoyed the
      company of a few fellow travelers who can see both the science and natural artistry
      of stone. And that, as it so happens, is all that it takes.\n\n&lt;b&gt; Finally,
      the promotional plug:&lt;/b&gt;    \n\n&lt;b&gt;To see the other photos and
      descriptions of this series, visit \n&lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720306314298&quot;&gt;&lt;i&gt;The
      Brownstone Chronicles&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;  \n\n</description>\n\t</photo>\n\t<photo
