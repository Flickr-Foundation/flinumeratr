      farm=\"66\" title=\"The Glory of Regional Silurian Dolostone, Part 28: Detail
      of St. Sava Serbian Orthodox Cathedral, Lyons Park Neighborhood, Milwaukee,
      Wisconsin, USA (1958)\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\"
