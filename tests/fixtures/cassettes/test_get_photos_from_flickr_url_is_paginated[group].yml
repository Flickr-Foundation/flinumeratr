      height_s=\"160\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53209055865_7e76900805.jpg\"
      height_m=\"333\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53209055865_a8fd49aef2_o.jpg\"
      height_o=\"3781\" width_o=\"5671\" url_q=\"https://live.staticflickr.com/65535/53209055865_7e76900805_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53209055865_7e76900805_b.jpg\"
      height_l=\"683\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Taken inside what
      was then the hollowed-out shell of the Palace. I want to think this was what
      remained of its western wall, but I&#039;m not sure.&lt;/i&gt;\n\nAs forlorn
      and even postapocalyptic as this photo seems, it shows more detail of the building&#039;s
      once-beautiful masonry. Obviously there have been modifications and patching
      with newer ashlar blocks over the centuries, but at the very least the older
      stuff is the Miocene-epoch Bak\u0131rk\xF6y Limestone. And some of the original
      red-brick belt coursing is still there, too.  \n\nI&#039;d love to find out
      if the surviving timber beam remnants so prominently visible here were original
      as well. And what tree species were they cut from? I could speculate that they
      were some sort of native oak, but idle speculation is often worse than worthless.
      I&#039;ll continue to investigate.\n\n&lt;b&gt;To see the other photos and descriptions
      in this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720303982902&quot;&gt;&lt;i&gt;Architectural
      Geology: Turkey&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt; \n\n\n</description>\n\t</photo>\n\t<photo
