      height_l=\"683\" width_l=\"1024\">\n\t\t<description />\n\t</photo>\n\t<photo
      id=\"53119386893\" owner=\"196253572@N05\" secret=\"7aee2362d8\" server=\"65535\"
      farm=\"66\" title=\"Architectural Geology of Southwestern Wisconsin, Part 6:
      Close-Up of the First United Methodist Church, Mineral Point, Wisconsin, USA
      (1871)\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\"
      dateadded=\"1692134134\" license=\"0\" safety_level=\"0\" dateupload=\"1692130654\"
      datetaken=\"2019-03-21 09:37:43\" datetakengranularity=\"0\" datetakenunknown=\"0\"
      realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53119386893_7aee2362d8_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53119386893_7aee2362d8_t.jpg\"
      height_t=\"63\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53119386893_7aee2362d8_m.jpg\"
      height_s=\"152\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53119386893_7aee2362d8.jpg\"
      height_m=\"317\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53119386893_7183906bf2_o.jpg\"
      height_o=\"1875\" width_o=\"2960\" url_q=\"https://live.staticflickr.com/65535/53119386893_7aee2362d8_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53119386893_7aee2362d8_b.jpg\"
      height_l=\"649\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Looking at one
      section of the church&#039;s southern elevation.&lt;/i&gt;\n\nIn general, sandstones
      are too soft and granular to take a polish, so masons who work with this clastic
      sedimentary rock type often resort to other decorative techniques instead.\n\nAs
      a following photo will also show, a number of different tooled finishes were
      used on the St. Peter Sandstone ashlar. Here it seems to be a kind of coarse
      comb chiseling. \n\nThe St. Peter, Middle Ordovician in age, was deposited approximately
      460 Ma ago in the shallow, nearshore water of an epeiric sea that covered what
      is now the American Midwest. Its grains are pure quartz whose rounded forms
      and frosted surfaces suggest that they&#039;d first been blown about on land\u2014on
      beachfront dunes, perhaps?  \n\nWhile the St. Pete quarried for building stone
      in southwestern Wisconsin is more solidly cemented than it often is elsewhere,
      it&#039;s not all that well indurated even here. This is quite evident on this
      section of the church, where it&#039;s showing signs of structural cracking
      and spalling that&#039;s had to be patched up with some extra mortar. I suspect
      there&#039;s some significant case hardening going on.\n\nOn the positive side,
      both the St. Pete&#039;s gritty texture and its rich weathering palette of earth-toned
      iron-oxide minerals give this house of worship a real &amp;quot;nature&#039;s
      cathedral&amp;quot; look. This will be especially apparent when I show you some
      of its honeycombed tafoni surfaces. Stay tuned.   \n\n&lt;b&gt;To see the other
      photos and descriptions of this series, visit \n&lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302395101&quot;&gt;&lt;i&gt;Architectural
      Geology: Southwestern Wisconsin&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;\n\n\n</description>\n\t</photo>\n\t<photo
      id=\"53116995519\" owner=\"196253572@N05\" secret=\"2055cda65c\" server=\"65535\"
      farm=\"66\" title=\"A Marvel of Masonry, Part 1: The Palace of the Porphyrogenitus
      and the Blachernae Walls, Istanbul, Turkey (late 13th century AD)\" ispublic=\"1\"
      isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1692054572\"
      license=\"0\" safety_level=\"0\" dateupload=\"1692050487\" datetaken=\"1976-11-05
      08:58:57\" datetakengranularity=\"0\" datetakenunknown=\"0\" realname=\"Raymond
      Wiggers\" media=\"photo\"
      media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53116995519_2055cda65c_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53116995519_2055cda65c_t.jpg\"
      height_t=\"68\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53116995519_2055cda65c_m.jpg\"
      height_s=\"164\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53116995519_2055cda65c.jpg\"
      height_m=\"342\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53116995519_93ccfa8f7a_o.jpg\"
      height_o=\"3733\" width_o=\"5454\" url_q=\"https://live.staticflickr.com/65535/53116995519_2055cda65c_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53116995519_2055cda65c_b.jpg\"
      height_l=\"701\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Facing southward.
      Ruins of the southernmost section of the Walls of Blachernae stand at right;
      the northermost portion of the Theodosian Walls starts behind the palace.&lt;/i&gt;
      \n\nThis old slide transfer is in itself something of a historical document,
      in that it shows this Late Byzantine imperial palace as it looked in its darkest
      (?) days as a roofless shell of masonry, before its early-twenty-first-century
      restoration as a museum.  \n\nIf only this remarkable structure, set smack dab
      against the city&#039;s western defensive fortifications, could talk. Apparently
      it was built for Constantine, a born-in-the-purple (&lt;i&gt;Porphyrogenitus&lt;/i&gt;)
      son of emperor Michael VIII. \n\nWhile Constantine himself never achieved full
      imperial rank, his father is well known to Byzantine-history buffs and coin
      collectors as the founder of Constantinople&#039;s final Christian dynasty,
      the Paleologans. Embattled as they were by the ever-encroaching Turks, the predatory
      Genoese and Venetians, and their own inter- and extra-dynastic intrigues, the
      Paleologans presided over a remarkable final flowering of Eastern Roman architecture
      and art. As swan songs go, it was one of the finest.  \n\nBut after the Ottoman
      capture of the city, the badly-damaged ex-palace served as practically everything
      imaginable, including a menagerie for the reigning sultan, a brothel, a pottery
      factory, and a sort of mini-ghetto for poor Jewish families. By the time I visited
      it in late 1976, its primary function seemed to be as an exercise space for
      free-range chickens that emanated from a nearby hovel.\n\nBut even in the its
      forlorn state depicted here, the palace is an utter marvel of of the masons&#039;
      art. I put &amp;quot;masons&#039;&amp;quot; in the plural possessive because
      it&#039;s a wonder of both brick and stone work. Has any other culture alternated
      and integrated one building material with another more masterfully?  \n\nI regret
      I haven&#039;t found any source that cites the location of the claypits that
      produced the facade&#039;s red-brick component. But one account does suggest
      that the light-tinted ashlar is, as I myself had recalled, the Miocene-epoch
      Bak\u0131rk\xF6y Limestone. This ubiquitous building material, used so frequently
      in the great architectural projects of emperors and sultans alike, was quarried
      not all that far away, on the other side of the Theodosian Walls. \n\n&lt;b&gt;To
      see the other photos and descriptions in this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720303982902&quot;&gt;&lt;i&gt;Architectural
      Geology: Turkey&lt;/i&gt; album&lt;/a&gt;. &lt;/b&gt;     </description>\n\t</photo>\n\t<photo
