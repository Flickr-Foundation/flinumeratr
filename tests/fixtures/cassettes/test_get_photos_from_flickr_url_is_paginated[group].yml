      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53317770887_24d0321a8f_b.jpg\"
      height_l=\"935\" width_l=\"1024\">\n\t\t<description>Beryl with Biotite and
      Quartz\nLocality:  Carnaiba Mine, Bahia State Brazil\nFor other views of this
      specimen see:\n&lt;a href=&quot;https://www.flickr.com/photos/usageology/53319109515/in/photostream/&quot;&gt;www.flickr.com/photos/usageology/53319109515/in/photostream/&lt;/a&gt;\nand\n&lt;a
      href=&quot;https://www.flickr.com/photos/usageology/53318996934/in/photostream/&quot;&gt;www.flickr.com/photos/usageology/53318996934/in/photostream/&lt;/a&gt;</description>\n\t</photo>\n\t<photo
      id=\"53317049926\" owner=\"196253572@N05\" secret=\"850c906435\" server=\"65535\"
      farm=\"66\" title=\"The Bounty of Bell Smith Springs, Part 6: Terms of Separation,
      and Essential Connections; Bell Smith Springs, Shawnee National Forest, Illinois,
      USA\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1699403562\"
      license=\"0\" safety_level=\"0\" dateupload=\"1699401147\" datetaken=\"2007-04-15
      11:36:11\" datetakengranularity=\"0\" datetakenunknown=\"0\" realname=\"Raymond
      Wiggers\" media=\"photo\"
      media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53317049926_850c906435_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53317049926_850c906435_t.jpg\"
      height_t=\"75\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53317049926_850c906435_m.jpg\"
      height_s=\"180\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53317049926_850c906435.jpg\"
      height_m=\"375\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53317049926_1e30cb6cb2_o.jpg\"
      height_o=\"2112\" width_o=\"2816\" url_q=\"https://live.staticflickr.com/65535/53317049926_850c906435_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53317049926_850c906435_b.jpg\"
      height_l=\"768\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Taken from the
      roof of the Natural Bridge, a little farther across the span than the &lt;a
      href=&quot;https://www.flickr.com/photos/196253572@N05/53271012034/in/dateposted-public/&quot;&gt;Part
      5&lt;/a&gt; location.&lt;/i&gt;\n\nHere we&#039;re looking at the gap between
      the Bridge and the bluff. I especially like this shot because it shows a good
      uniformitarian process: water, that great and patient eroder, flows over the
      lip of the cliff. Year after year, decade after decade, century after century,
      little spring-freshet streams like this gradually widen what was once a narrow
      &lt;i&gt;joint&lt;/i&gt;\u2014a fracture in bedrock where no appreciative displacement
      has occurred between the two sides. \n\nAnd in this case, what was once part
      of the cliff eventually became a detached slice of rock, hollowed out below
      when the water hit a shale layer and had to move outward rather than farther
      downward.\n\nThis water and rock are also the basis of all the green communities,
      algal films to tall-growing vascular plants, than live atop and on the sides
      of the exposed Pennsylvanian (Upper Carboniferous) Pounds Sandstone. Any geologist
      who is not also enraptured by the biota, and any biologist blind to the geology,
      are missing the essential fusion of things that makes all divisions of scientific
      study artificial constructions. \n\n&lt;b&gt;For more on this beautiful and
      geologically fascinating locale, get a copy of my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52320461783/in/album-72177720302393036/&quot;&gt;&lt;i&gt;Geology
      Underfoot in Illinois&lt;/i&gt;&lt;/a&gt;. \n\nAnd to see the other photos and
      descriptions of this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302393036&quot;&gt;&lt;i&gt;Natural
      History: Illinois&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;\n\n\n</description>\n\t</photo>\n\t<photo
      id=\"53314994733\" owner=\"196253572@N05\" secret=\"8d7c12b2b1\" server=\"65535\"
      farm=\"66\" title=\"Architectural Geology of Southwestern Wisconsin, Part 12:
      A View from the Porch, Green County Courthouse, Monroe, Wisconsin, USA (1891)\"
      ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1699320434\"
      license=\"0\" safety_level=\"0\" dateupload=\"1699314994\" datetaken=\"2019-05-31
      12:27:03\" datetakengranularity=\"0\" datetakenunknown=\"0\" realname=\"Raymond
      Wiggers\" media=\"photo\"
      media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53314994733_8d7c12b2b1_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53314994733_8d7c12b2b1_t.jpg\"
      height_t=\"75\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53314994733_8d7c12b2b1_m.jpg\"
      height_s=\"180\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53314994733_8d7c12b2b1.jpg\"
      height_m=\"375\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53314994733_7663074008_o.jpg\"
      height_o=\"3386\" width_o=\"4514\" url_q=\"https://live.staticflickr.com/65535/53314994733_8d7c12b2b1_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53314994733_8d7c12b2b1_b.jpg\"
      height_l=\"768\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;To be more specific,
      the view is from the porch on the building&#039;s eastern side.&lt;/i&gt;\n\nHere
      there&#039;s plenty of what I take to be Regional Silurian Dolostone from Wauwatosa,
      or some other source near Milwaukee. But in this description I focus instead
      on the stout, polished column shafts.\n\nAs I noted in &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53267563072/in/dateposted-public/&quot;&gt;Part
      11&lt;/a&gt;, the shafts were fashioned from blocks of Montello Granite, an
      igneous intrusive rock with a mineralogical composition that is reputedly up
      to 40 percent quartz. This means that the effort it took to cut, shape, and
      polish this stone was much greater than it would have been to process competing
      granite varieties. One example of this: whereas a cutting wire works through
      about 4 ft (1.2 m) of normal granite per hour; the same device only makes it
      through 8 in (0.2 m) of the Montello in the same amount of time. \n\nNaturally,
      this drove up the latter&#039;s price\u2014as did the fact that only about 10
      percent of the rock extracted at the Montello, Wisconsin quarry was deemed suitable
      for architectural or monumental use.\n\nClassed as an alkali-feldspar granite,
      the Montello has been dated to about 1.75 Ga in the Paleoproterozoic era. This
      is interesting, given that that timeframe lies about 100 Ma after the Penokean
      Orogeny and about 50 Ma before the Yavapai Orogeny. Such crust-crunching, mountain-building
      events are thought to be a main source of granite-pluton production. But this
      sort of activity was noticeably absent in Wisconsin at 1.75 Ga. \n\nHowever,
      alkali-feldspar granites are thought to often originate in a different way,
      in extensional environments\u2014where the crust is being pulled, thinned, and
      rifted. So perhaps that was the case when the bodies of magma that formed the
      Montello and associated extrusive rhyolites rose from the lower crust. One mechanism
      that causes such extension is called &lt;i&gt;slab rollback&lt;/i&gt;. It occurs
      when subducting oceanic crust steepens its angle and causes the adjacent continental
      margin to stretch. \n\n&lt;b&gt;To see the other photos and descriptions of
      this series, visit \n&lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302395101&quot;&gt;&lt;i&gt;Architectural
      Geology: Southwestern Wisconsin&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;\n\n\n</description>\n\t</photo>\n\t<photo
      id=\"53312512568\" owner=\"196253572@N05\" secret=\"b5348ecdd5\" server=\"65535\"
      farm=\"66\" title=\"Architectural Geology of Paestum, Part 1: First Temple of
      Hera; Magna Graecia, Campania, Italy (ca. 550 BC)\" ispublic=\"1\" isfriend=\"0\"
      isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1699232825\" license=\"0\"
      safety_level=\"0\" dateupload=\"1699229583\" datetaken=\"1975-06-01 00:00:00\"
      datetakengranularity=\"4\" datetakenunknown=\"0\" realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\"
      url_sq=\"https://live.staticflickr.com/65535/53312512568_b5348ecdd5_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53312512568_b5348ecdd5_t.jpg\"
      height_t=\"77\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53312512568_b5348ecdd5_m.jpg\"
      height_s=\"185\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53312512568_b5348ecdd5.jpg\"
      height_m=\"386\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53312512568_7fb0bf3603_o.jpg\"
      height_o=\"3840\" width_o=\"4973\" url_q=\"https://live.staticflickr.com/65535/53312512568_b5348ecdd5_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53312512568_b5348ecdd5_b.jpg\"
      height_l=\"791\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Facing southwestward,
      from what was then a nice bed of hybrid tea roses toward the temple&#039;s eastern
      and northern elevations.&lt;/i&gt;\n\nPaestum&#039;s three splendid Doric temples
      are largely constructed with a rock type I informally call the Paestum Travertine.
      It should not be confused with the much more famous and much more widely utilized
      Tivoli Travertine quarried far to the north, in the Acque Albule region west
      of Rome (and found in some abundance even on modern buildings in my barbarian
      Trans-Atlantic region). \n\nThe Paestum rock type, like the Tivoli, derives
      from a carbonate deposit formed from calcium-rich water. In this case, the water
      source was the nearby Capodifiume springs, which from the Pleistocene epoch
      to the present have apparently built out this site&#039;s surrounding coastal
      plain quite significantly. \n\nAnother Quaternary-period building material found
      on the First Temple of Hera is a very young clastic rock, taken from  Holocene
      dune ridges, which I identify as the Paestum Sandstone. It was used on the structure&#039;s
      upper portions, particularly the metopes.\n\nBoth of these locally quarried
      selections are probably endemic to this archaeological site. But they certainly
      have withstood the test of time to a remarkable degree.\n\nPhotos and descriptions
      of Hera&#039;s Second Temple, and of Athena&#039;s only one, will follow. \n\n\n
      </description>\n\t</photo>\n\t<photo id=\"53309412534\" owner=\"9746040@N08\"
