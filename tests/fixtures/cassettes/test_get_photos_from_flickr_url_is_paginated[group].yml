      Answer to the Mohawk Haircut, Big Bend National Park, Texas, USA\" ispublic=\"1\"
      isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1693437453\"
      license=\"0\" safety_level=\"0\" dateupload=\"1693432390\" datetaken=\"2002-03-11
