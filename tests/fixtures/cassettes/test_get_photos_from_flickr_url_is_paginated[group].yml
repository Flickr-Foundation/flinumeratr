      id=\"53297798697\" owner=\"196253572@N05\" secret=\"9d5038db22\" server=\"65535\"
      farm=\"66\" title=\"Architectural Geology of Mycenae, Part 24: Entrance to the
      &quot;Treasury of Atreus,&quot; Peloponnese, Greece\" ispublic=\"1\" isfriend=\"0\"
      isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1698710480\" license=\"0\"
      safety_level=\"0\" dateupload=\"1698706907\" datetaken=\"1976-03-05 02:01:03\"
      datetakengranularity=\"0\" datetakenunknown=\"0\" realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\"
      url_sq=\"https://live.staticflickr.com/65535/53297798697_9d5038db22_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53297798697_9d5038db22_t.jpg\"
      height_t=\"67\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53297798697_9d5038db22_m.jpg\"
      height_s=\"160\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53297798697_9d5038db22.jpg\"
      height_m=\"333\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53297798697_32dd18de2a_o.jpg\"
      height_o=\"3723\" width_o=\"5585\" url_q=\"https://live.staticflickr.com/65535/53297798697_9d5038db22_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53297798697_9d5038db22_b.jpg\"
      height_l=\"683\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Gazing westward
      toward the monumental, slot-in-the-hill entrance to this tholos, which is also
      known as the &amp;quot;Tomb of Agamemnon.&amp;quot;&lt;/i&gt; \n\n&lt;b&gt;Behold
      Bronze Age Building Skills at Their Boldest! \nStonework on Steroids! Colossal
      Chunks of Conglomerate! Amazing Ashlar! Massive Masonry! Lovely Lithic Artistry!
      Petrologic Perfection!&lt;/b&gt;\n\nNow that I&#039;ve gotten that disturbing
      alliterative outburst out of my system, let me identify the stone a little more
      precisely as the coarse-textured clastic sedimentary rock I informally call
      the Mycenae Conglomerate. Pliocene to Pleistocene in age, it was quarried on
      the floor of the Argos Graben nearby. It&#039;s also seen extensively in &lt;a
      href=&quot;https://www.flickr.com/photos/196253572@N05/52322614536/in/album-72177720303812060/&quot;&gt;the
      walls of Mycenae&#039;s citadel&lt;/a&gt;, just 0.4 km (0.25 mi) to the northeast.
      \n\nI&#039;ve come across various accounts of fancier stone types that were
      originally used to adorn this beehive tomb. I&#039;ll discuss one or two of
      them in the following photo&#039;s description. \n\nHere, however, it&#039;s
      worth noting that at least one reference mentions that the front exterior was
      clad in some sort of &amp;quot;marble&amp;quot; from the southern part of the
      Peloponnese. Whether this was the striking green Krokees Porphyry (known in
      Italian stonemason lingo as the &amp;quot;Porfido verde antico&amp;quot;), I&#039;m
      not sure. Greece is so rich in nifty rock types that one has only to walk about
      fourteen paces from an outcrop of one variety to find yet another. \n\n&lt;b&gt;To
      see the other photos and descriptions of this series, visit my \n&lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720303812060&quot;&gt;&lt;i&gt;Mycenaean
      Magic: Bronze-Age Stonework&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt; </description>\n\t</photo>\n\t<photo
      id=\"53293393949\" owner=\"196253572@N05\" secret=\"2a009484cd\" server=\"65535\"
      farm=\"66\" title=\"Architectural Geology of Byzantine Athens, Part 8: Transfiguration
      of the Saviour Church (early 11th century AD, with subsequent changes)\" ispublic=\"1\"
      isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1698536439\"
      license=\"0\" safety_level=\"0\" dateupload=\"1698534420\" datetaken=\"1978-02-23
      01:35:45\" datetakengranularity=\"0\" datetakenunknown=\"0\" realname=\"Raymond
      Wiggers\" media=\"photo\"
      media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53293393949_2a009484cd_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53293393949_2a009484cd_t.jpg\"
      height_t=\"100\" width_t=\"67\" url_s=\"https://live.staticflickr.com/65535/53293393949_2a009484cd_m.jpg\"
      height_s=\"240\" width_s=\"162\" url_m=\"https://live.staticflickr.com/65535/53293393949_2a009484cd.jpg\"
      height_m=\"500\" width_m=\"337\" url_o=\"https://live.staticflickr.com/65535/53293393949_3e6d1582ec_o.jpg\"
      height_o=\"5475\" width_o=\"3687\" url_q=\"https://live.staticflickr.com/65535/53293393949_2a009484cd_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53293393949_2a009484cd_b.jpg\"
      height_l=\"1024\" width_l=\"690\">\n\t\t<description>&lt;i&gt;Looking eastward,
      so this is the western elevation. This site is situated in the Plaka, in a narrow
      defile on the northern flank of the Acropolis.&lt;/i&gt; \n\nSources I&#039;ve
      come across describe this church&#039;s subsequent modifications in less than
      admiring terms. And indeed, its facade seems to have been redone by the local
      equivalent of the Impromptu Fixit Company, employing a decidedly sloppy and
      randomized style quite alien to the meticulous artistry of  Middle Byzantine
      masons. \n\nI&#039;m not sure if all that rubble stone now adorning the front
      is the standard &lt;i&gt;poros&lt;/i&gt;\u2014marly Pliocene limestone quarried
      in Piraeus and Megara. But it looks as though the ashlar of the lovely and better-preserved
      Athenian-style dome is in fact the genuine article. \n\nAlso preserved in the
      dome&#039;s drum is the standard cloisonn\xE9 masonry technique, where the blocks
      of the pitted, fosiliferous carbonate rock are separated with thin red brick.
      And speaking of brick: there&#039;s all that characteristic archwork in that
      medium, too.  \n\n&lt;b&gt;To see the other photos and descriptions in this
      series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720303792872&quot;&gt;&lt;i&gt;Byzantine
      and Late Roman Worlds&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;</description>\n\t</photo>\n\t<photo
      id=\"53288576060\" owner=\"196253572@N05\" secret=\"6d97fe5d37\" server=\"65535\"
      farm=\"66\" title=\"Graveyard Geology of Chicago, Part 15: Detail of the William
      M. Hoyt Monument, Graceland Cemetery, Uptown Neighborhood (1883)\" ispublic=\"1\"
      isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1698362170\"
      license=\"0\" safety_level=\"0\" dateupload=\"1698359273\" datetaken=\"2021-06-12
      08:48:34\" datetakengranularity=\"0\" datetakenunknown=\"0\" realname=\"Raymond
      Wiggers\" media=\"photo\"
      media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53288576060_6d97fe5d37_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53288576060_6d97fe5d37_t.jpg\"
      height_t=\"100\" width_t=\"67\" url_s=\"https://live.staticflickr.com/65535/53288576060_6d97fe5d37_m.jpg\"
      height_s=\"240\" width_s=\"160\" url_m=\"https://live.staticflickr.com/65535/53288576060_6d97fe5d37.jpg\"
      height_m=\"500\" width_m=\"333\" url_o=\"https://live.staticflickr.com/65535/53288576060_d7c8857fe9_o.jpg\"
      height_o=\"4608\" width_o=\"3072\" url_q=\"https://live.staticflickr.com/65535/53288576060_6d97fe5d37_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53288576060_6d97fe5d37_b.jpg\"
      height_l=\"1024\" width_l=\"683\">\n\t\t<description>Even at this closer range
      we can&#039;t really discern the subtle, fine-grained texture of the Permian-period
      Narragansett Pier Granite used throughout this lofty and ornate monument.  But
      we do have a much finer view of the three allegorical female figures perched
      on its upper surfaces.\n\nWhen it comes to this ensemble of symbol-laden ladies,
      the old salt in me feels an instinctive preference for the one clutching an
      anchor. But of course the most dramatic of the bunch is the standing and more
      fully illuminated woman gesturing heavenward. Note the cross she carries in
      her left hand. It&#039;s festooned with Easter Lilies (&lt;i&gt;Lilium longiflorum&lt;/i&gt;),
      plants that have long served as a Christian emblem of the Resurrection.  \n\nThe
      graveyard botany doesn&#039;t stop there, however. As noted in &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53250733547/in/dateposted-public/&quot;&gt;the
      previous photo of this set&lt;/a&gt;, the rich green foliage of a mature Red
      Oak (&lt;i&gt;Quercus rubra&lt;/i&gt;) provides an effective backdrop. \n\nFor
      more on the geologic origins of the Narragansett Pier, click the Part 14 link
      in the preceding paragraph. Subsequent close-ups of this stone will reveal its
      mineralogical makeup.\n\n&lt;b&gt;To learn much more about this site and 200
      others in the Windy City, make it your top personal priority to get a copy of
      my book &lt;i&gt;Chicago in Stone and Clay&lt;/i&gt;, described at &lt;a href=&quot;http://www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&lt;/a&gt;.
      \n\nAnd to peruse the other photos and descriptions in this series, pay a visit
      to my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302670513&quot;&gt;&lt;b&gt;&lt;i&gt;Cemetery
      Science&lt;/i&gt;&lt;/b&gt; album&lt;/a&gt;.&lt;/b&gt;\n\n</description>\n\t</photo>\n\t<photo
