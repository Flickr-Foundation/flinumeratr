      id=\"53167081921\" owner=\"196253572@N05\" secret=\"6eb9408ce9\" server=\"65535\"
      farm=\"66\" title=\"Graveyard Geology of Chicago, Part 12: Close-up of the Frances
      Pearce Monument, Rosehill Cemetery, Edgewater Neighborhood (1856; moved here
      in 1861)\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\"
      dateadded=\"1693954625\" license=\"0\" safety_level=\"0\" dateupload=\"1693950212\"
      datetaken=\"2021-04-10 09:07:48\" datetakengranularity=\"0\" datetakenunknown=\"0\"
      realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53167081921_6eb9408ce9_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53167081921_6eb9408ce9_t.jpg\"
      height_t=\"67\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53167081921_6eb9408ce9_m.jpg\"
      height_s=\"160\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53167081921_6eb9408ce9.jpg\"
      height_m=\"333\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53167081921_f3323cfd5f_o.jpg\"
      height_o=\"3072\" width_o=\"4608\" url_q=\"https://live.staticflickr.com/65535/53167081921_6eb9408ce9_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53167081921_6eb9408ce9_b.jpg\"
      height_l=\"683\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;A visual representation
      of the sublime mathematical formula\n\n&lt;b&gt;A + B = C &lt;/b&gt;\n\nwhere
      A = Chicago&#039;s Extremist Continental Climate, B = Unprotected Carrara Marble,
      and C = Big Trouble.&lt;/i&gt;\n\nThis is one section of the monument&#039;s
      inscribed plinth, which obviously has not benefited from the sculpture-enclosing
      glass case above it. (Do contrast this part of the memorial with that shown
      in the Part 11 photo.) \n\nThere is plenty of &lt;i&gt;sugaring&lt;/i&gt; (pitted,
      granular surfaces) evident. And while the large-lettered names of both the Franceses
      interred here are still legible, the legends below are much more badly deteriorated.\n\nLike
      its protolith limestone, marble is a rock made of calcite, otherwise known as
      calcium carbonate. Over time, this mineral reacts to and breaks down in even
      a weak acid. Purest rainwater, with a pH rating of 5.5 or a little less, qualifies
      for that category. And of course our modern day atmospheric pollutants, lessened
      but not completely removed in the US by the provisions of the Clean Air Act,
      lower the pH even more and hasten the corrosion process.     \n\nAlso visible
      is the inevitable result of using a cupriferous metal and marble in close proximity
      outdoors: copious copper-salts staining (specifically, forms of copper carbonate,
      copper sulfate, or both). On copper roofs or cast-bronze statues this bluish-green
      patina is a distinct ornamental asset. But when it&#039;s deposited by dripping
      rainwater onto chaste marble surfaces it creates a weepy, patchy, forlorn effect.
      \n\nAs far as the dark-gray to black blotches go, they may simply be soot. But
      I wish some microbiologist (with the requisite cemetery-management permission,
      of course) would take a tiny, noninvasive sample to see if this is in fact a
      microbial community. I&#039;d like to think it&#039;s a miniature ecosystem
      of  calciphilic cyanobacteria. But what do I know?\n\nFinally, I can&#039;t
      resist also commenting on the pebbles that have been placed by someone at bottom.
      I know that devotees of the waymarking cult engage in this ritualistic practice
      all over the place in cemeteries, tree hollows, etc. But I prefer to think that
      this particular offering is the work of some Windy City Druids or stone worshippers
      instead.\n\n&lt;b&gt;To learn much more about this site and 200 others in the
      Windy City, make it your top personal priority to get a copy of my book &lt;i&gt;Chicago
      in Stone and Clay&lt;/i&gt;, described at &lt;a href=&quot;http://www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&lt;/a&gt;.
      \n\nAnd to peruse the other photos and descriptions in this series, pay a visit
      to my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302670513&quot;&gt;&lt;b&gt;&lt;i&gt;Cemetery
      Science&lt;/i&gt;&lt;/b&gt; album&lt;/a&gt;.&lt;/b&gt;\n\n\n </description>\n\t</photo>\n\t<photo
      id=\"53167357793\" owner=\"196253572@N05\" secret=\"4bd242be73\" server=\"65535\"
      farm=\"66\" title=\"Geobrickology, Part 7: Detail of the Eastern-Wing Exterior;
      Headquarters, Water Tower, &amp; Barracks, Fort Sheridan, Illinois, USA (1891)\"
      ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1693948514\"
      license=\"0\" safety_level=\"0\" dateupload=\"1693944138\" datetaken=\"2019-11-13
      15:17:10\" datetakengranularity=\"0\" datetakenunknown=\"0\" realname=\"Raymond
      Wiggers\" media=\"photo\"
      media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53167357793_4bd242be73_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53167357793_4bd242be73_t.jpg\"
      height_t=\"67\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53167357793_4bd242be73_m.jpg\"
      height_s=\"160\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53167357793_4bd242be73.jpg\"
      height_m=\"333\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53167357793_2db64abaf8_o.jpg\"
      height_o=\"3072\" width_o=\"4608\" url_q=\"https://live.staticflickr.com/65535/53167357793_4bd242be73_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53167357793_4bd242be73_b.jpg\"
      height_l=\"683\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Facing southeastward.
      This is the portion of the northern side of the eastern wing of the Barracks
      that&#039;s closest to the Tower. A small section of the latter is seen at far
      right.&lt;/i&gt;\n\nThis shot shows only a very small percentage of the approximately
      6 million Fort Sheridan Bricks to be found in this former military base. All
      were manufactrured nearby, from Pleistocene Wadsworth Formation till mined by
      the Lake Michigan bluff. The till&#039;s abnormally high calcium and magnesium
      content accounts for the brick&#039;s distinctive cream color. For a closer
      look, see &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52284996877/in/album-72177720302658037/&quot;&gt;Part
      8&lt;/a&gt;. \n\nAccording to some cads, bounders, and philistines, one of the
      chief drawbacks of cream brick is its susceptibility to becoming dingy due to
      soot accumulation (as can be seen here in places). However, true aesthetes of
      refined sensibilities and heightened soulfulness will instantly recognize that
      instead the soot adds an air of dignified maturity to it. \n\nSome of the Tower&#039;s
      Regional Silurian Dolostone base can be seen at right. What quarry supplied
      this stone may be known to the Fort Sheridan Historical Society, but that august
      group has not responded to my repeated inquiries. \n\n&lt;b&gt;And the other
      photos and descriptions of this series can be found in &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302658037&quot;&gt;my
      &lt;i&gt;Geobrickology&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;\n</description>\n\t</photo>\n\t<photo
      id=\"53164880394\" owner=\"196253572@N05\" secret=\"cc60beb664\" server=\"65535\"
      farm=\"66\" title=\"Architectural Geology of Segovia, Spain, Part 20: San Sebasti\xE1n
      Church (12th or 13th Century AD)\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\"
      ownername=\"rwgabbro1\" dateadded=\"1693869501\" license=\"0\" safety_level=\"0\"
      dateupload=\"1693863174\" datetaken=\"1978-04-13 00:00:13\" datetakengranularity=\"0\"
      datetakenunknown=\"0\" realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53164880394_cc60beb664_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53164880394_cc60beb664_t.jpg\"
      height_t=\"67\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53164880394_cc60beb664_m.jpg\"
      height_s=\"161\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53164880394_cc60beb664.jpg\"
      height_m=\"336\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53164880394_ca00e04172_o.jpg\"
      height_o=\"3715\" width_o=\"5522\" url_q=\"https://live.staticflickr.com/65535/53164880394_cc60beb664_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53164880394_cc60beb664_b.jpg\"
      height_l=\"689\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Facing eastward
      and looking at a portion of San Sebasti\xE1n&#039;s facade (western elevation).&lt;/i&gt;\n\nIt&#039;s
      evident from more recent photos that the church&#039;s portal has been restored
      since this shot was taken. Here the archivolts look bare, but nowadays they&#039;re
      decorated with carved ornament that reminds me of embroidered lace.\n\nThe only
      even vaguely informative description I&#039;ve found for this site is &lt;a
      href=&quot;https://www.arteguias.com/monumentos/iglesia-san-sebastian-segovia.htm&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;a Spanish-language webpage&lt;/a&gt;
      that speaks of yellow-weathering &lt;i&gt;piedra caliza&lt;/i&gt; (limestone)
      of the eastern elevation. All my other sources say that Segovia Sandstone, the
      Late Cretaceous architectural-workhorse quarried locally, was the main building
      material for this city&#039;s Romanesque churches. But is San Sebasti\xE1n the
      grand petrological exception?\n\nThe problem is that architectural historians
      are often abysmally sloppy or even overtly witless about building-material identification.
      They routinely think that the terms &amp;quot;limestone&amp;quot; and &amp;quot;sandstone&amp;quot;
      can be used interchangeably, or even plugged in as synonyms for still other
      things. These folks should be marched straight to their nearest community college
      and enrolled in an Earth Science 101 course. \n\nHad I not come across that
      one annoying reference, I would have simply surmised that this venerable house
      of worship, like so many others in town, is indeed made of Segovia Sandstone
      with some Late Carboniferous Guadarrama Granite also present in the portal ashlar&#039;s
      lower courses. \n\nBut now I&#039;m plagued with doubt. The fact is that there
      are dolostone and limestone strata (Late Cretaceous; directly overlying the
      Segovia Sandstone) that also outcrop in and about town. I wouldn&#039;t be surprised
      if they&#039;d been used for construction purposes, as well.  But until better
      information comes to hand, the situation remains unresolved. So it goes, all
      too often, in architectural geology.\n\n&lt;b&gt;To see the other photos and
      descriptions in this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720307451632&quot;&gt;&lt;i&gt;Architectural
      Geology: Spain&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;  \n\n  \n\n \n\n</description>\n\t</photo>\n\t<photo
