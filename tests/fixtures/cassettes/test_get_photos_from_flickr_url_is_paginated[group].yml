      Wiggers\" media=\"photo\"
      media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53181572895_9177229528_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53181572895_9177229528_t.jpg\"
      height_t=\"100\" width_t=\"67\" url_s=\"https://live.staticflickr.com/65535/53181572895_9177229528_m.jpg\"
      height_s=\"240\" width_s=\"160\" url_m=\"https://live.staticflickr.com/65535/53181572895_9177229528.jpg\"
      height_m=\"500\" width_m=\"333\" url_o=\"https://live.staticflickr.com/65535/53181572895_fdbdc9d448_o.jpg\"
      height_o=\"5760\" width_o=\"3840\" url_q=\"https://live.staticflickr.com/65535/53181572895_9177229528_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53181572895_9177229528_b.jpg\"
      height_l=\"1024\" width_l=\"683\">\n\t\t<description>&lt;i&gt;This shot, taken
      at the spring freshet, shows at closer range the same section of the rear wall
      seen in &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53159635961/in/dateposted-public/&quot;&gt;the
      Part 2 photo&lt;/a&gt;.&lt;/i&gt;\n\nThis is quite a complicated patchwork of
      shade and sunlight and contrasting colors, all seen through a curtain of water
      droplets falling from the cliff edge above. Still, the strata of the thin-bedded
      Pounds Sandstone are perfectly visible with their well-preserved &lt;i&gt;crossbedding&lt;/i&gt;.\n\nThe
      Pounds, a member of the Lower Pennsylvanian (early Upper Carboniferous) Caseyville
      Formation, was deposited by streams like the  Bell Smith Springs canyon&#039;s
      own modern-day Bay Creek. In other words, they too were incised into older bedrock.
      And the left-to-right direction of their flow is indicated by the slanting crossbeds.\n\n&lt;b&gt;For
      more on this beautiful and geologically fascinating locale, get a copy of my
      &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52288266656/in/album-72177720301296710/&quot;&gt;&lt;i&gt;Geology
      Underfoot in Illinois&lt;/i&gt;&lt;/a&gt;. \n\nAnd to see the other photos and
      descriptions of this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302393036&quot;&gt;&lt;i&gt;Natural
      History: Illinois&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;\n\n</description>\n\t</photo>\n\t<photo
      id=\"52561295192\" owner=\"196253572@N05\" secret=\"e2c7e37609\" server=\"65535\"
      farm=\"66\" title=\"Colosseum Geology 101, Part 5: The Flavian Amphitheater,
      Rome, Italy (AD 80)\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\"
      dateadded=\"1694438694\" license=\"0\" safety_level=\"0\" dateupload=\"1670966005\"
      datetaken=\"1975-07-01 00:00:00\" datetakengranularity=\"4\" datetakenunknown=\"0\"
      realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/52561295192_e2c7e37609_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/52561295192_e2c7e37609_t.jpg\"
      height_t=\"100\" width_t=\"67\" url_s=\"https://live.staticflickr.com/65535/52561295192_e2c7e37609_m.jpg\"
      height_s=\"240\" width_s=\"161\" url_m=\"https://live.staticflickr.com/65535/52561295192_e2c7e37609.jpg\"
      height_m=\"500\" width_m=\"335\" url_o=\"https://live.staticflickr.com/65535/52561295192_a402828a5b_o.jpg\"
      height_o=\"5530\" width_o=\"3705\" url_q=\"https://live.staticflickr.com/65535/52561295192_e2c7e37609_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/52561295192_e2c7e37609_b.jpg\"
      height_l=\"1024\" width_l=\"686\">\n\t\t<description>This detail of the Amphitheater&#039;s
      interior focuses on both the Ancient Roman Brick facing and the Ancient Roman
      Concrete exposed above and below it. \n\nThe latter building material is so
      alien to our modern conception of concrete\u2014the smooth-textured Ready Mix
      stuff that&#039;s poured out of a truck and forms something pretty reminiscent
      of compact, slightly sandy limestone\u2014that we think of it as stonemasonry
      instead. And here it does appear to be about 1 part lime-pozzolana mortar to
      9 parts cobbles (or brick fragments or broken tiles, or whatever the exact roster
      of aggregrate ingedients is in this case).\n\nBut how well it worked. When I
      think of all the less-than-a-century-old concrete structures in my own country
      that are in bad need of repair, I have all the more respect for Imperial builders
      and architects who accomplished so much with such rudimentary technology, and
      with so little formal understanding of chemistry and materials science. \n\n&lt;b&gt;For
      more on the Colosseum&#039;s geology and geoengineering, see the other photos
      and descriptions of this series in my\n&lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720303982812&quot;&gt;&lt;i&gt;Architectural
      Geology: Italy&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt; \n\n</description>\n\t</photo>\n\t<photo
      id=\"53178381291\" owner=\"196253572@N05\" secret=\"bbfde1e3a1\" server=\"65535\"
      farm=\"66\" title=\"Architectural Geology of Southwestern Wisconsin, Part 9:
      Green County Courthouse, Monroe, Wisconsin, USA (1891)\" ispublic=\"1\" isfriend=\"0\"
      isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1694387605\" license=\"0\"
      safety_level=\"0\" dateupload=\"1694380904\" datetaken=\"2019-05-31 12:37:10\"
      datetakengranularity=\"0\" datetakenunknown=\"0\" realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\"
      url_sq=\"https://live.staticflickr.com/65535/53178381291_bbfde1e3a1_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53178381291_bbfde1e3a1_t.jpg\"
      height_t=\"100\" width_t=\"79\" url_s=\"https://live.staticflickr.com/65535/53178381291_bbfde1e3a1_m.jpg\"
      height_s=\"240\" width_s=\"189\" url_m=\"https://live.staticflickr.com/65535/53178381291_bbfde1e3a1.jpg\"
      height_m=\"500\" width_m=\"393\" url_o=\"https://live.staticflickr.com/65535/53178381291_f45115a44b_o.jpg\"
      height_o=\"3856\" width_o=\"3034\" url_q=\"https://live.staticflickr.com/65535/53178381291_bbfde1e3a1_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53178381291_bbfde1e3a1_b.jpg\"
      height_l=\"1024\" width_l=\"806\">\n\t\t<description>&lt;i&gt;Taken facing east.
      My razor-sharp directional sense thereby deduces that we&#039;re looking at
      the building&#039;s western elevation.&lt;/i&gt;\n\nIn my humble opinion, one
      of the greatest glories of American architecture is found far from its biggest
      cities, in its nineteenth-century rural county courthouses. And if they happen
      to be constructed in the Richardsonian Romanesque style, as here, so much the
      better. \n\nThese distinctive structures are the incarnation of local civic
      pride in the last places in this country where democracy still works. Everything
      about them hearkens back to a very different world. In fact, they&#039;re miniature
      worlds in themselves. Their ceiling-fanned, oak-paneled hallways and clerks&#039;
      offices are populated with warmhearted people named Vern and Darlene, and tend
      to give off a composite scent of Lysol, prairie soil, floor wax, and legal documents
      aged like fine wine in century-old filing cabinets.\n\nThere&#039;s so much
      to explore, inside and out. What&#039;s visible here is an especially impressive
      array of building materials, all obtained, in an admirable display of Badger
      State solidarity, from Wisconsin sources. The Green County Courthouse and adjoining
      Civil War Monument\u2014there always has to be an adjoining Civil War Monument\u2014are
      so geologically rich that I&#039;m going to devote several posts to them. At
      least several.\n\nThe most striking component of the exterior is that luridly
      lovely red brick. It could easily pass for a premium-grade Philadelphia facing
      variety, but according to local documents it actually hails from the Upper-Mississippi-Valley
      hamlet of Maiden Rock, about 250 road mi (402 km) northwest of Monroe. Whether
      its clay was mined from Quaternary deposits laid down by the Father of the Waters,
      I don&#039;t know. This production locality was not cited in any publications
      on Wisconsin brickmaking I&#039;ve come across so far.   \n\nThe contrasting
      yellowish-buff, rock-faced ashlar is described in my sources simply as &amp;quot;limestone.&amp;quot;
      But it&#039;s actually dolostone. For reasons I&#039;ll discuss in future photo
      descriptions, I don&#039;t think it&#039;s the locally quarried Plattevile-Galena
      rock of Ordovician age, but rather reefal Regional Silurian Dolostone from Wauwatosa
      or some other place in the eastern section of the state. \n\nAlso on display,
      if just barely, is the ruddy and almost supernaturally hard Montello Granite
      in the shafts of the porch pillars. It formed as part of magma emplacement connected
      with a megavolcanic eruption event in the Paleoproterozoic. But more on that
      anon.\n\n&lt;b&gt;To see the other photos and descriptions of this series, visit
      \n&lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302395101&quot;&gt;&lt;i&gt;Architectural
      Geology: Southwestern Wisconsin&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;\n\n\n \n\n\n
      </description>\n\t</photo>\n\t<photo id=\"53175199817\" owner=\"196253572@N05\"
      secret=\"3ded77afd6\" server=\"65535\" farm=\"66\" title=\"A Marvel of Masonry,
      Part 4: The Palace of the Porphyrogenitus (late 13th Century) and the Blachernae
      Walls (different sections in different centuries), Istanbul, Turkey\" ispublic=\"1\"
      isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1694298282\"
      license=\"0\" safety_level=\"0\" dateupload=\"1694295122\" datetaken=\"1976-11-05
      05:22:09\" datetakengranularity=\"0\" datetakenunknown=\"0\" realname=\"Raymond
      Wiggers\" media=\"photo\"
      media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53175199817_3ded77afd6_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53175199817_3ded77afd6_t.jpg\"
      height_t=\"100\" width_t=\"69\" url_s=\"https://live.staticflickr.com/65535/53175199817_3ded77afd6_m.jpg\"
      height_s=\"240\" width_s=\"166\" url_m=\"https://live.staticflickr.com/65535/53175199817_3ded77afd6.jpg\"
      height_m=\"500\" width_m=\"345\" url_o=\"https://live.staticflickr.com/65535/53175199817_d17b81983b_o.jpg\"
      height_o=\"5353\" width_o=\"3696\" url_q=\"https://live.staticflickr.com/65535/53175199817_3ded77afd6_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53175199817_3ded77afd6_b.jpg\"
      height_l=\"1024\" width_l=\"707\">\n\t\t<description>&lt;i&gt;Taken in what
      was then the roofless shell of the Palace. I believe we&#039;re facing the junction
      of the western and southern walls, but after all these years I can&#039;t be
      sure.&lt;/i&gt;\n\nThe heavy growth of moss or some other type of vegetation
      on the vertical surfaces makes the pattern of masonry quite indistinct in places.
      But a little scrutiny reveals that there&#039;s the same alternation of Miocene-epoch
      Bak\u0131rk\xF6y Limestone with horizontal bands of red brick seen in &lt;a
      href=&quot;https://www.flickr.com/photos/196253572@N05/53158000485/in/dateposted-public/&quot;&gt;Part
      3&lt;/a&gt;.\n\nNone of the free-range fowl who followed me into the ruined
      building are visible in this shot, but they&#039;ll make their appearance in
      a later image. I&#039;d like to think they were inspired by my own geological
      and architectural curiosity. But they, being true to their chicken-brained nature,
      probably just thought I was there to feed them.\n\nSome of the upper window
      arches clearly show the decorative effect of stone alternating with thick-mortared
      bricks. There also seem to be some much more recently added stone or concrete
      blocks farther down. They are of a much more uniform shape than the rest of
      the ashlar. \n\n&lt;b&gt;To see the other photos and descriptions in this series,
      visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720303982902&quot;&gt;&lt;i&gt;Architectural
      Geology: Turkey&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt; \n\n</description>\n\t</photo>\n\t<photo
      id=\"53041855087\" owner=\"15029120@N00\" secret=\"700e0b24b5\" server=\"65535\"
