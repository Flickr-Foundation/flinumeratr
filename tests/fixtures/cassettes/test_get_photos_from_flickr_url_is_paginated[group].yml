      height_l=\"683\" width_l=\"1024\">\n\t\t<description>Thor&#039;s Well is a geologic
      feature at Cape Perpetua on the Oregon coast.  The well is the result of the
      collapse of the roof of a sea cave.  It is approximately 18 feet wide and 20
      feet deep.  The dog accompanying the man taking shots of the well has had enough!
      \ I didn&#039;t go down to the edge as I am clumsy enough on flat ground, much
      less on uneven, slippery basalt with waves surging around. Plus, the spray is
      intense.  I value my life and my cameras more than the excitement of getting
      close.</description>\n\t</photo>\n\t<photo id=\"53209055865\" owner=\"196253572@N05\"
