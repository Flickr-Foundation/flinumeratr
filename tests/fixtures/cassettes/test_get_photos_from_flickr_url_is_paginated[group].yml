      height_s=\"240\" width_s=\"180\" url_m=\"https://live.staticflickr.com/65535/53121351056_526122d2e8.jpg\"
      height_m=\"500\" width_m=\"375\" url_o=\"https://live.staticflickr.com/65535/53121351056_5cd40b0d00_o.jpg\"
      height_o=\"4405\" width_o=\"3305\" url_q=\"https://live.staticflickr.com/65535/53121351056_526122d2e8_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53121351056_526122d2e8_b.jpg\"
      height_l=\"1024\" width_l=\"768\">\n\t\t<description>Here at the corner of the
      bell tower&#039;s base, let&#039;s scan the projecting fieldstone blocks and
      cite their general types, source locales, and ages. See how many you can identify,
      despite the covering of soot in places:\n\n- Dark-brown to black basalt and
      probably also gabbro; Michigan&#039;s Keweenaw Peninsula; Late Mesoproterozoic.\n\n-
      Greenstone (metabasalt); probably Michigan&#039;s Upper Peninsula; probably
      Neoarchean.\n\n- Porphyritic, brick-red rhyolite; probably Canadian Shield (Ontario?);
      Proterozoic or Archean.\n\n- Both red and gray granitoids; northern Wisconsin,
      Upper Michigan, or Ontario; Proterozoic to Archean.\n\n- Heavily weathered schist;
      northern Wisconsin, Upper Michigan, or Ontario; Proterozoic to Archean.\n\n-
      Pale-gray to buff dolostone, sometimes with large chert nodules; eastern Wisconsin
      or Michigan&#039;s Upper Peninsula; Silurian or possibly Devonian.\n\nAnd there
      are probably others.\n\nIn earlier parts of this set I mentioned that the dressed-face
      trim is mostly Lemont-Joliet Dolostone of Silurian age. But in this case it
      appears to be concrete from the 1930 church renovation and addition that was
      tinted to match the original dolostone.\n\n&lt;b&gt;For more on this site, see
      my book &lt;i&gt;Chicago in Stone and Clay&lt;/i&gt;, described at &lt;a href=&quot;http://www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&lt;/a&gt;.\n\nAnd
      to see the other photos and descriptions of this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720310008578&quot;&gt;&lt;i&gt;Geology
      of Fieldstone and Cobblestone Buildings&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;
      \ \n\n- \n\n- \n\n\n- \n\n\n</description>\n\t</photo>\n\t<photo id=\"53121584798\"
      owner=\"196253572@N05\" secret=\"8b0aac9db9\" server=\"65535\" farm=\"66\" title=\"The
      Geology of Terra-Cotta, Part 5: The Facade, Krause Music Store, Ravenswood Neighborhood,
      Chicago, Illinois, USA (1922)\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\"
      ownername=\"rwgabbro1\" dateadded=\"1692218797\" license=\"0\" safety_level=\"0\"
      dateupload=\"1692213886\" datetaken=\"2019-01-09 11:34:58\" datetakengranularity=\"0\"
      datetakenunknown=\"0\" realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53121584798_8b0aac9db9_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53121584798_8b0aac9db9_t.jpg\"
      height_t=\"100\" width_t=\"75\" url_s=\"https://live.staticflickr.com/65535/53121584798_8b0aac9db9_m.jpg\"
      height_s=\"240\" width_s=\"181\" url_m=\"https://live.staticflickr.com/65535/53121584798_8b0aac9db9.jpg\"
      height_m=\"500\" width_m=\"376\" url_o=\"https://live.staticflickr.com/65535/53121584798_a92fa565bb_o.jpg\"
      height_o=\"3858\" width_o=\"2902\" url_q=\"https://live.staticflickr.com/65535/53121584798_8b0aac9db9_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53121584798_8b0aac9db9_b.jpg\"
      height_l=\"1024\" width_l=\"770\">\n\t\t<description>&lt;i&gt;Looking northeastward
      across North Lincoln Avenue. Apropos of that, note the stylish expression of
      Windy City Chic embodied in the Dayglo-yellow Abe-Lincoln-motif parking meter.
      Them city folks sure is elegant.&lt;/i&gt;\n\nA common sight in books on Chicago
      architecture, this small storefront facade was the last completed commission
      of the man Frank Lloyd Wright called his &lt;i&gt;lieber Meister&lt;/i&gt;\u2014Louis
      Sullivan. Another former employee of the latter, William C. Presto, was the
      building&#039;s overall designer.\n\nThe profusion of greenish-gray terra-cotta
      ornament may seem a trifle overdone, but who cares; when Sullivan is off on
      a riff of the imagination, just let him go and go and go. And that is especially
      true for his productions in fired clay created in his dark and lonely final
      years, when clients other than this one were mostly limited to shoebox banks
      in such small Midwestern towns as Sidney, Ohio; Columbus, Wisconsin; and Owatonna,
      Minnesota.\n\nThe botanical inspiration of much of the Master&#039;s detail
      reveals itself in this set&#039;s &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52306905598/in/album-72177720302670488/&quot;&gt;Part
      6&lt;/a&gt;. As noted in the description there, this glazed terra-cotta was
      crafted by some of the best modelers of their day, in the American works in
      northeastern Illinois&#039; McHenry County. The base material was often taken
      from Pleistocene Lemont Formation glacial till mined on the American property.
      \n\n&lt;b&gt;For more on this site, see my book &lt;i&gt;Chicago in Stone and
      Clay&lt;/i&gt;, described at &lt;a href=&quot;http://www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&lt;/a&gt;.
      \n\nAnd to see the other photos and descriptions of this series, visit my &lt;a
      href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302670488&quot;&gt;&lt;i&gt;Terra-Cottalogy&lt;/i&gt;
      album&lt;/a&gt;.&lt;/b&gt; </description>\n\t</photo>\n\t<photo id=\"53115119148\"
