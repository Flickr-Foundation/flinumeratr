      height_t=\"67\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53084937084_9b513eb9af_m.jpg\"
      height_s=\"160\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53084937084_9b513eb9af.jpg\"
      height_m=\"333\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53084937084_9d52ed6a36_o.jpg\"
      height_o=\"3781\" width_o=\"5671\" url_q=\"https://live.staticflickr.com/65535/53084937084_9b513eb9af_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53084937084_9b513eb9af_b.jpg\"
      height_l=\"683\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Facing southeastward
      and looking at the northern elevation.&lt;/i&gt;\n\nWhen it comes to arcaded
      porches, San Mart\xEDn outdoes all of Segovia&#039;s other Romaneque churches
      in having them on three sides instead of just one or two. But if you compare
      this photo with &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53042100663/in/dateposted-public/&quot;&gt;Part
      14 of the set&lt;/a&gt;, which shows San Esteban, you might be a bit confused
      which building is which. \n\nBoth of these venerable houses of worship have
      double-columned, semicircular arches, a plinth of pinkish-gray stone I take
      to be this region&#039;s Upper Carboniferous Guadarrama Granite, and ashlar
      and carved ornament higher up fashioned from the locally quarried, Upper Cretaceous
      Segovia Sandstone. And, of course, a quintessentially Spanish-style terra-cotta
      tile roof.  \n\nBut here at San Mart\xEDn, the &lt;i&gt;voussoirs&lt;/i&gt;
      (wedge-shaped stones that form the arches) are quite simple in design; at San
      Esteban they&#039;re more elaborately decorated. Still, both churches have highly
      sculpted column capitals well worth your scrutiny: they variously feature geometric
      basket patterns, whimsical creatures, and religious mini-dramas played out by
      an assortment of human figures. \n\nOne other difference, I think, is in San
      Mart\xEDn&#039;s varying column-shaft composition. Some are granite, it appears,
      and some are sandstone. Perhaps a few had to be replaced over the centuries,
      and the original rock type was not readily available?\n\n&lt;b&gt;To see the
      other photos and descriptions in this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720307451632&quot;&gt;&lt;i&gt;Architectural
      Geology: Spain&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;  \n</description>\n\t</photo>\n\t<photo
