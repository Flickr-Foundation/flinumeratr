      owner=\"196253572@N05\" secret=\"0ef49f2b6f\" server=\"65535\" farm=\"66\" title=\"Geology
      of Fieldstone &amp; Cobblestone Buildings, Part 16: One More Close-up of the
      Edward Dodge House, Port Washington, Wisconsin, USA (1848)\" ispublic=\"1\"
      isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1697931851\"
      license=\"0\" safety_level=\"0\" dateupload=\"1697928783\" datetaken=\"2019-04-09
      13:11:33\" datetakengranularity=\"0\" datetakenunknown=\"0\" realname=\"Raymond
      Wiggers\" media=\"photo\"
      media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53275648005_0ef49f2b6f_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53275648005_0ef49f2b6f_t.jpg\"
      height_t=\"100\" width_t=\"67\" url_s=\"https://live.staticflickr.com/65535/53275648005_0ef49f2b6f_m.jpg\"
      height_s=\"240\" width_s=\"161\" url_m=\"https://live.staticflickr.com/65535/53275648005_0ef49f2b6f.jpg\"
      height_m=\"500\" width_m=\"336\" url_o=\"https://live.staticflickr.com/65535/53275648005_690a83184e_o.jpg\"
      height_o=\"1919\" width_o=\"1291\" url_q=\"https://live.staticflickr.com/65535/53275648005_0ef49f2b6f_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53275648005_0ef49f2b6f_b.jpg\"
      height_l=\"1024\" width_l=\"689\">\n\t\t<description>&lt;i&gt;Looking at one
      section of the facade (western elevation).&lt;/i&gt;\n\nIn this final shot of
      the Dodge House, I&#039;ve chosen one spot on the exterior that is quite representative
      of all of the cobblework. I&#039;m not sure why, but I find the not-so-simple
      artfulness of the place mesmerizing.\n\nI think it&#039;s the combination of
      the stones, so carefully segregated by geologic type, and the little mortar
      boxes that hold them as though they&#039;re accessioned museum specimens lying
      in a cabinet tray. There are the black Mesoproterozoic basalts, emissaries from
      the cataclysmic Midcontinent Rift event; the even older pink and gray granitoids
      of North America&#039;s ancient core; the Silurian dolostones, at 425 Ma the
      youngsters of the lot.   \n\nIf you peer at these long enough, you&#039;ll sense
      that for all their implied tidiness there&#039;s actually a lot of tomfoolery
      going on. One sees this in the relentless regularity of various irregularities:
      in the differing thicknesses of dark, medium, and light bands, and in what angle
      the cobbles of each course are set. \n\nAny attempt to find a grand repeating
      pattern leads to madness. However meticulous the Dodges meant to be, they expressed
      something quite amazingly subconscious, a kind of architectural Ouija-board
      message in letters of stone. But to understand exactly what I mean by this,
      you really have to see the place for yourself. \n\n&lt;b&gt;To peruse the other
      photos and descriptions of this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720310008578&quot;&gt;&lt;i&gt;Geology
      of Fieldstone &amp;amp; Cobblestone Buildings&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;
      \ </description>\n\t</photo>\n\t<photo id=\"53272885351\" owner=\"196253572@N05\"
      secret=\"0c4c1089a0\" server=\"65535\" farm=\"66\" title=\"The Geology of Terra-Cotta,
      Part 12: Still Closing in on the Reebie Storage Warehouse, Lincoln Park Neighborhood,
      Chicago, Illinois, USA (1922)\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\"
      ownername=\"rwgabbro1\" dateadded=\"1697842444\" license=\"0\" safety_level=\"0\"
      dateupload=\"1697837540\" datetaken=\"2021-04-10 09:32:35\" datetakengranularity=\"0\"
      datetakenunknown=\"0\" realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53272885351_0c4c1089a0_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53272885351_0c4c1089a0_t.jpg\"
      height_t=\"54\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53272885351_0c4c1089a0_m.jpg\"
      height_s=\"130\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53272885351_0c4c1089a0.jpg\"
      height_m=\"271\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53272885351_95e676a7ac_o.jpg\"
      height_o=\"2470\" width_o=\"4565\" url_q=\"https://live.staticflickr.com/65535/53272885351_0c4c1089a0_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53272885351_0c4c1089a0_b.jpg\"
      height_l=\"554\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;This shot, like
      &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53237534859/in/dateposted-public/&quot;&gt;Part
      11&lt;/a&gt;, displays my lack of good sense in that it was taken in the middle
      of North Clark Street, a place where absentminded photographic pedestrians normally
      should not stand.&lt;/i&gt;\n\nWhile the viewer&#039;s eye is naturally drawn
      to all that sumptuous, Egyptianate terra-cotta on the ground floor (and in those
      snazzy window surrounds on the second level as well), I now focus on the much
      plainer upper facade. In future shots of this series I&#039;ll return to the
      Northwestern Terra Cotta Company artistry below\u2014including the arrestingly
      olive-green pharaohs that flank the main entrance.\n\nThe reason the stuff above
      is worthy of mention is that it is, unless I&#039;m cruelly mistaken, white
      &lt;i&gt;glazed&lt;/i&gt; or &lt;i&gt;enameled brick&lt;/i&gt;. These types
      of glossy-coated bricking are venerable forms of architectural ornamentation
      in their own right. \n\nThe glazed  variety was used at least as far back as
      the ancient Babylonians (e. g., in their city&#039;s magnificent Ishtar Gate,
      of the sixth century BC). The enameled kind, on the other hand, was pioneered
      in the American Middle West by the Tiffany Company of Momence, Illinois. At
      first it was used primarily for interior hallways, bathrooms, and to provide
      highly reflective walls for office-building light wells. But then it caught
      on, at just about the beginning of the twentieth century, as decorative facade
      cladding, too.\n\nWhether the bricks here are enameled (with the outer coating
      agent fused by very high kiln heat into the brick itself) or just glazed (with
      an unfused coat that sits outside the brick), they&#039;re remarkably like architectural
      terra-cotta in their ability to be washed and maintained easily.\n\nAnother
      bit of interest in the Reebie Warehouse&#039;s glazed or enameled bricks is
      that they&#039;re set in a pattern known as &lt;i&gt;running bond&lt;/i&gt;.
      In this arrangement, one of the most frequently used by masons, all the bricks
      are set as &lt;i&gt;stretchers&lt;/i&gt; (with their long sides exposed to view).
      And each stretcher of one course (row) is centered directly above the joint
      between two stretchers of the course directly below.\n\nIn many other bonds,
      &lt;i&gt;headers&lt;/i&gt; (short brick ends) also make an appearance in one
      way or another. But the running bond, as you can see here, is absolutely headerless.
      \n\n&lt;b&gt;For more on this site, see my book &lt;i&gt;Chicago in Stone and
      Clay&lt;/i&gt;, described at &lt;a href=&quot;http://www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&lt;/a&gt;.
      \n\nTo see the other photos and descriptions of this series, visit my &lt;a
      href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302670488&quot;&gt;&lt;i&gt;Terra-Cottalogy&lt;/i&gt;
      album&lt;/a&gt;.&lt;/b&gt; \n \n\n\n \n\n  </description>\n\t</photo>\n\t<photo
