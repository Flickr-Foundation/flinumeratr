      farm=\"66\" title=\"Geobrickology, Part 3: Close-Up of the Facade, Old St. Patrick&#039;s
      Catholic Church, Near West Side, Chicago, Illinois, USA (1856)\" ispublic=\"1\"
      isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1691533463\"
      license=\"0\" safety_level=\"0\" dateupload=\"1691529162\" datetaken=\"2020-10-06
      10:27:54\" datetakengranularity=\"0\" datetakenunknown=\"0\" realname=\"Raymond
      Wiggers\" media=\"photo\"
      media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53102477997_4422bda498_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53102477997_4422bda498_t.jpg\"
      height_t=\"75\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53102477997_4422bda498_m.jpg\"
      height_s=\"179\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53102477997_4422bda498.jpg\"
      height_m=\"373\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53102477997_99d6581e3d_o.jpg\"
      height_o=\"2200\" width_o=\"2948\" url_q=\"https://live.staticflickr.com/65535/53102477997_4422bda498_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53102477997_4422bda498_b.jpg\"
      height_l=\"764\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Taken at eye level,
      on the southern side of the church&#039;s eastern elevation.&lt;/i&gt;\n\nGenuine
      CCB (Cream City Brick), up close and personal. The pale stone just barely visible
      below it is Chicagoland&#039;s own Lemont-Joliet Dolostone. It forms the building&#039;s
      base.\n\nCCB, the famous product of Milwaukee&#039;s claypits, came in many
      different forms. If you tour the great town of its origin, you&#039;ll soon
      discover buildings clad in everything from aristocratic, whitish-yellow facing
      brick of the highest quality and durability to pebbly common brick with a palette
      ranging from the characteristic cream tint seen here to peach, salmon, brown,
      and even green, believe it or not. \n\nBut the classic color you see here, so
      strikingly different than that of ruddy-red and orange types made in Philadelphia,
      Baltimore, and St. Louis, can be traced back to the unique geochemistry of its
      base material.\n\nThe redness typical of most American brick is due to the oxidation
      of its clay&#039;s iron content when fired in the kiln. But the Cream City&#039;s
      clays, lacustrine and fluviatile sediments deposited in the valleys of its three
      major streams, are mostly derived from unusually calcium-and magnesium-rich
      glacial till dumped in that region by the last of the Pleistocene ice sheets.
      In turn, that till&#039;s composition owes much to the Silurian and Devonian
      dolostone bedrock of eastern Wisconsin that had been incorporated into it.\n\nActually,
      Milwaukee&#039;s clays contain as much iron as any other, but their Ca/Mg content
      is on average up to 15 times as great. When fired, the latter elements mask
      the iron-oxide color and produce white to pale yellow tones instead. \n\nInterestingly,
      the brick here at Old St. Pat&#039;s appears to be a less costly, common variety\u2014as
      evidenced by its pebble content (and by the pits where pebbles used to be).
      Most of the small surviving rock fragments have blackened. This is a common
      artifact of chert and other rock types long exposed to urban air pollution.
      \ \n\nMost of the pits originally contained bits of dolostone. On firing, this
      carbonate rock type combusts, sometimes with a loud popping sound, into crumbly
      lime that soon disintegrates.\n\n&lt;b&gt;For more on this site, see my book
      &lt;i&gt;&lt;b&gt;Chicago in Stone and Clay&lt;/b&gt;&lt;/i&gt;, described at
      &lt;a href=&quot;http://www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&lt;/a&gt;.
      \n\nAnd the other photos and descriptions of this series can be found in &lt;a
      href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302658037&quot;&gt;my
      &lt;i&gt;Geobrickology&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;\n\n\n</description>\n\t</photo>\n\t<photo
