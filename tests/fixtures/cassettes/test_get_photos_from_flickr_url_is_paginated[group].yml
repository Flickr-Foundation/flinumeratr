      secret=\"210f113f40\" server=\"65535\" farm=\"66\" title=\"Architectural Geology
      of Byzantine Athens, Part 3: Holy Apostles Church, the Agora (ca. late 10th
      century AD)\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\"
      dateadded=\"1692489183\" license=\"0\" safety_level=\"0\" dateupload=\"1692484293\"
