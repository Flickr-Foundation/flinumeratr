      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53079898376_7d71d29f32_b.jpg\"
      height_l=\"768\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Facin&#039; sorta
      northwesswerd. To learn yerself why this here scenic feature ain&#039;t no nateral
      bridge nohow, y&#039;all skedaddle on over to  &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53023106816/in/dateposted-public/&quot;&gt;Part
      1&lt;/a&gt;.&lt;/i&gt; \n\nBy now I assume that my game-changing concept of
      &lt;i&gt;pedigenic abrasion&lt;/i&gt;, first brilliantly revealed to the scientific
      world in &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52640820781/in/album-72177720302395234/&quot;&gt;this
      groundbreaking Flickr treatise&lt;/a&gt;, has swept like an ideational wildfire
      through the professional geological community.  \n\nBut if you&#039;re one of
      those poor sods who&#039;s behind the times and who hasn&#039;t completely committed
      this paradigm-shifter to memory, pedigenic abrasion is an utterly pompous and
      unnecessary Latin-based term for &lt;i&gt;foot wear by footwear&lt;/i&gt;.\n\nAnd
      let&#039;s face it. As we gaze across the upper surface of the natural-bridge-that&#039;s-really-a-natural-arch-instead
      we note that the Corbin Sandstone Member of the Lower Pennsylvanian (Upper Carboniferous)
      Grundy Formation has patiently suffered the buffing effects of countless hominid
      pedal extremities. One recently published PhD thesis suggests that 86% of them
      were clad in Birkenstock hiking sandals.  \n\n&lt;b&gt;To see the other photos
      and descriptions of this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720308988249&quot;&gt;&lt;i&gt;Natural
      History: Kentucky&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;  </description>\n\t</photo>\n\t<photo
