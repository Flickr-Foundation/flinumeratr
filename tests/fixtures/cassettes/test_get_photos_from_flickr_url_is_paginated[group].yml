      id=\"53147726757\" owner=\"196253572@N05\" secret=\"7de13d7767\" server=\"65535\"
      farm=\"66\" title=\"Graveyard Geology of Chicago, Part 11: Detail of the Frances
      Pearce Monument, Rosehill Cemetery, Edgewater Neighborhood (1856; moved here
      in 1861)\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\"
      dateadded=\"1693250732\" license=\"0\" safety_level=\"0\" dateupload=\"1693247181\"
      datetaken=\"2021-04-10 09:09:35\" datetakengranularity=\"0\" datetakenunknown=\"0\"
      realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53147726757_7de13d7767_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53147726757_7de13d7767_t.jpg\"
      height_t=\"100\" width_t=\"67\" url_s=\"https://live.staticflickr.com/65535/53147726757_7de13d7767_m.jpg\"
      height_s=\"240\" width_s=\"160\" url_m=\"https://live.staticflickr.com/65535/53147726757_7de13d7767.jpg\"
      height_m=\"500\" width_m=\"333\" url_o=\"https://live.staticflickr.com/65535/53147726757_6f4680514e_o.jpg\"
      height_o=\"4085\" width_o=\"2723\" url_q=\"https://live.staticflickr.com/65535/53147726757_7de13d7767_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53147726757_7de13d7767_b.jpg\"
      height_l=\"1024\" width_l=\"683\">\n\t\t<description>&lt;i&gt;Facing the head
      of the monument&#039;s upper portion. To make sense of exactly what you&#039;re
      looking at, it&#039;s best to refer to the  &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53128208018/in/dateposted-public/&quot;&gt;&lt;b&gt;Part
      10 photo.&lt;/b&gt;&lt;/a&gt;&lt;/i&gt; \n\nThis is the first of two shots illustrating
      the relative weathering rates of &amp;quot;Statuario&amp;quot;-grade Carrara
      Marble for the upper, enclosed sculpted figures and the lower, unprotected plinth.
      Note that the glass of the case in front of the adult female&#039;s forearm
      reflects some nearby tree branches.\n\nIt&#039;s quite evident that the Carrara
      of the encased sculpture itself still holds all or most of its original detail,
      even after 167 years (at time of writing). The only real sign of possible marble
      deterioration is at lower left, on the bed under the lower cushion, where the
      sculptor inscribed his own particulars. While C. B. IVES, ROMA is still clearly
      legible, the 1856 that follows is much fainter now.\n\nInterestingly, a considerable
      amount of tan dust or other particulate matter has built up on the upper surfaces
      of the pillows and figures. And there&#039;s even a resident spider or the remains
      thereof visible, if you&#039;re willing to look hard enough. So the copper-
      or bronze-framed case is by no means airtight. What it has done, however, is
      to deflect the vast majority of the rain and snow away from the interior. \n\nThe
      plinth beneath is another story. The rim of the stone just below the metal case
      has experienced considerable &amp;quot;sugaring,&amp;quot; and has been corroded
      by acidic rainwater into a coarsely granular texture. There&#039;s also some
      darkening due to soot buildup or microbial activity, as well as blue-green staining.
      This is the inevitable result of water containing copper-salts weathering products
      dripping down from the case above. \n\n&lt;b&gt;To learn much more about this
      site and 200 others in the Windy City, make it your top personal priority to
      get a copy of my book &lt;i&gt;Chicago in Stone and Clay&lt;/i&gt;, described
      at &lt;a href=&quot;http://www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&lt;/a&gt;.
      \n\nAnd to peruse the other photos and descriptions in this series, pay a visit
      to my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302670513&quot;&gt;&lt;b&gt;&lt;i&gt;Cemetery
      Science&lt;/i&gt;&lt;/b&gt; album&lt;/a&gt;.&lt;/b&gt;\n\n\n \n\n\n </description>\n\t</photo>\n\t<photo
      id=\"53146442425\" owner=\"196253572@N05\" secret=\"7078d32879\" server=\"65535\"
      farm=\"66\" title=\"Geobrickology, Part 6: Detail of the Exterior; Headquarters,
      Water Tower, &amp; Barracks, Fort Sheridan, Illinois, USA (1891)\" ispublic=\"1\"
      isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1693177109\"
      license=\"0\" safety_level=\"0\" dateupload=\"1693171777\" datetaken=\"2019-11-13
      15:15:03\" datetakengranularity=\"0\" datetakenunknown=\"0\" realname=\"Raymond
      Wiggers\" media=\"photo\"
      media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53146442425_7078d32879_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53146442425_7078d32879_t.jpg\"
      height_t=\"100\" width_t=\"74\" url_s=\"https://live.staticflickr.com/65535/53146442425_7078d32879_m.jpg\"
      height_s=\"240\" width_s=\"177\" url_m=\"https://live.staticflickr.com/65535/53146442425_7078d32879.jpg\"
      height_m=\"500\" width_m=\"370\" url_o=\"https://live.staticflickr.com/65535/53146442425_a1a599126f_o.jpg\"
      height_o=\"4078\" width_o=\"3015\" url_q=\"https://live.staticflickr.com/65535/53146442425_7078d32879_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53146442425_7078d32879_b.jpg\"
      height_l=\"1024\" width_l=\"757\">\n\t\t<description>&lt;i&gt; Facing south-southwestward
      and looking at this huge complex&#039;s central section.&lt;/i&gt;\n\nThe lower
      portion of the imposing Tower is composed of some variety of Regional Silurian
      Dolostone (RSD), which architectural historians and suppliers invariably call
      &amp;quot;limestone.&amp;quot; I could probably determine which specific RSD
      type it is, were the Fort Sheridan Historical Society ever obliging enough to
      respond to my various inquiries. \n\nIt would be entirely plausible to suppose
      that the handsome pale-yellow brick that makes up the rest of this massive structure
      is Milwaukee&#039;s famed Cream City brand. After all, the brickworks of that
      great production center just 55 mi (90 km) up the coast fulfilled a number of
      orders for federal-building construction in the Great Lakes region\u2014especially
      lighthouses.\n\nHowever, when the United States Army moved into this site, it
      made use instead of a longstanding pit and brickmaking facility just to the
      southeast of here, in a Lake-Michigan-bluffside settlement then known as St.
      Johns. There the silty Pleistocene glacial till of the Wadsworth Formation had
      been dumped by the Wisconsin ice sheet some 14.6 ka ago. \n\nThis material shares
      an unusual geochemical trait with Cream City clays: it too is unusually rich
      in calcium and magnesium. When fired at high temperatures in the kiln, these
      two elements mask the normal red tones of the iron oxides also present, and
      produce off-white, yellow, and salmon tints instead.\n\nIn fact, there were
      a plenitude of other northeastern-illinois and southeastern-Wisconsin communities
      blanketed in the Wadsworth Formation and similar dolostone-derived sediments
      that formerly manufactured their own cream bricks as well.  I&#039;ll be posting
      photos of some of these, I hope, in the future.\n\nFor a good close-up of the
      Fort Sheridan Brick, take a look at &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52284996877/in/album-72177720302658037/&quot;&gt;Part
      8 of this series&lt;/a&gt;.\n\n&lt;b&gt;And the other photos and descriptions
      of this series can be found in &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302658037&quot;&gt;my
      &lt;i&gt;Geobrickology&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;\n\n\n  </description>\n\t</photo>\n\t<photo
      id=\"53146380333\" owner=\"196253572@N05\" secret=\"a5d45ca5ec\" server=\"65535\"
      farm=\"66\" title=\"Architectural Geology of Segovia, Spain, Part 19: San Mart\xEDn
      Church (12th Century AD)\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\"
      dateadded=\"1693170342\" license=\"0\" safety_level=\"0\" dateupload=\"1693168469\"
      datetaken=\"1978-04-13 00:43:51\" datetakengranularity=\"0\" datetakenunknown=\"0\"
      realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53146380333_a5d45ca5ec_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53146380333_a5d45ca5ec_t.jpg\"
      height_t=\"100\" width_t=\"67\" url_s=\"https://live.staticflickr.com/65535/53146380333_a5d45ca5ec_m.jpg\"
      height_s=\"240\" width_s=\"160\" url_m=\"https://live.staticflickr.com/65535/53146380333_a5d45ca5ec.jpg\"
      height_m=\"500\" width_m=\"333\" url_o=\"https://live.staticflickr.com/65535/53146380333_ca5beddc0b_o.jpg\"
      height_o=\"5348\" width_o=\"3566\" url_q=\"https://live.staticflickr.com/65535/53146380333_a5d45ca5ec_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53146380333_a5d45ca5ec_b.jpg\"
      height_l=\"1024\" width_l=\"683\">\n\t\t<description>&lt;i&gt;Looking at the
      main church portal on the western elevation, just to the left of the porch end
      shown in &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53124846987/in/dateposted-public/&quot;&gt;Part
      18&lt;/a&gt;.&lt;/i&gt;\n\nThis is a good example of the state of the carved
      detail in the  Segovia Sandstone used here, at least as of 1978.\n\nThe darker
      deposits on some of the rock surfaces might be atmospheric pollutants. Then
      again, they could be microbial communities. They do not seem to have the texture
      of crustose or foliose lichens, but they could be cyanobacteria or algae thriving
      on their own without a fungal symbiont. \n\nAs my informal name for it suggests,
      the Segovia Sandstone was quarried locally. It dates to the Late Cretaceous
      period and was deposited in a near-shore, epeiric-sea environment after the
      breakup of Pangaea. \n\n&lt;b&gt;To see the other photos and descriptions in
      this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720307451632&quot;&gt;&lt;i&gt;Architectural
      Geology: Spain&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;  \n\n\n</description>\n\t</photo>\n\t<photo
      id=\"53143381611\" owner=\"196253572@N05\" secret=\"e672b10e56\" server=\"65535\"
      farm=\"66\" title=\"The Glory of Regional Silurian Dolostone, Part 26: Close-Up
      of University Hall, Northwestern University, Evanston, Illinois, USA (1869)\"
      ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1693086418\"
      license=\"0\" safety_level=\"0\" dateupload=\"1693081781\" datetaken=\"2019-03-06
      12:35:24\" datetakengranularity=\"0\" datetakenunknown=\"0\" realname=\"Raymond
      Wiggers\" media=\"photo\"
      media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53143381611_e672b10e56_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53143381611_e672b10e56_t.jpg\"
      height_t=\"75\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53143381611_e672b10e56_m.jpg\"
      height_s=\"180\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53143381611_e672b10e56.jpg\"
      height_m=\"375\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53143381611_60877dddbb_o.jpg\"
      height_o=\"3448\" width_o=\"4597\" url_q=\"https://live.staticflickr.com/65535/53143381611_e672b10e56_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53143381611_e672b10e56_b.jpg\"
      height_l=\"768\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Looking at the
      lower portion of the hall&#039;s northern elevation.&lt;/i&gt;\n\nIt&#039;s
      not all that often that I get to talk about building stone as its own ecosystem.
      But here the Silurian-age Lemont-Joliet Dolostone serves as a home for what
      I gather is a community of calciphilic green algae (Phylum Chlorophyta). Note
      that it sports a faint olive tint, even when dry and not actively photosynthesizing.
      \n\nCyanobacteria are also frequent colonizers of stone surfaces, but they often
      have a dark bluish-green or even blackish cast.  I&#039;m not ruling out their
      presence here, though. The outer surfaces of a single building can be an amazingly
      diverse menagerie of microorganisms. It&#039;s a reminder that though we human
      beings often arrogantly think we&#039;re the only living creatures that matter,
      there is in fact a multitude of other species creeping, crawling, and growing
      on, around, and in us.  \n\nThe dolostone itself is shown in its two most characteristic
      finishes: &lt;i&gt;rock-faced&lt;/i&gt;, in the courses of big ashlar blocks;
      and roughly &lt;i&gt;dressed-faced&lt;/i&gt;, in the sills, lintils, and tilted
      stringcourse I assume is intended as a &lt;i&gt;water table&lt;/i&gt; that deflects
      dripping precipitation outward from the structure&#039;s base and foundation.
      (Geologists and hydrologists use the same term for something quite different\u2014the
      boundary between groundwater in the zone of saturation and the dry zone of aeration
      above it.)\n\nOne common behavioral trait of the Lemont-Joliet Dolostone is
      evident here, as well. If you look closely at the water table, you&#039;ll see
      that it&#039;s undergoing &lt;i&gt;exfoliation&lt;/i&gt;: it&#039;s gradually
      shedding thin sheets of weathered rock. Indeed, small bits of spalled-off stone
      are visible on the ground. At this rate, the exterior may only survive a few
      more millennia. We should all be so lucky.\n\n&lt;b&gt;The other photos and
      descriptions in this series can be found at &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302993321&quot;&gt;&lt;i&gt;Glory
      of Silurian Dolostone&lt;/i&gt; album&lt;/a&gt;. And for more on this historic
      architectural stone, see my book &lt;i&gt;Chicago in Stone and Clay&lt;/i&gt;,
      described at &lt;a href=&quot;http://www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&lt;/a&gt;.
      and at &lt;a href=&quot;https://raymondwiggers.com/publications-of-raymond-wiggers/&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;raymondwiggers.com/publications-of-raymond-wiggers/&lt;/a&gt;.&lt;/b&gt;\n</description>\n\t</photo>\n\t<photo
      id=\"53141585556\" owner=\"196253572@N05\" secret=\"3cb24948e9\" server=\"65535\"
      farm=\"66\" title=\"Geology of Fieldstone &amp; Cobblestone Buildings, Part
      11: The Columbus Wallace House, Crystal Lake, Illinois, USA (ca. 1850)\" ispublic=\"1\"
      isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1693007293\"
      license=\"0\" safety_level=\"0\" dateupload=\"1693004725\" datetaken=\"2019-11-25
      12:01:11\" datetakengranularity=\"0\" datetakenunknown=\"0\" realname=\"Raymond
      Wiggers\" media=\"photo\"
      media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53141585556_3cb24948e9_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53141585556_3cb24948e9_t.jpg\"
      height_t=\"66\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53141585556_3cb24948e9_m.jpg\"
      height_s=\"159\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53141585556_3cb24948e9.jpg\"
      height_m=\"332\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53141585556_80f029afa3_o.jpg\"
      height_o=\"2767\" width_o=\"4173\" url_q=\"https://live.staticflickr.com/65535/53141585556_3cb24948e9_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53141585556_3cb24948e9_b.jpg\"
      height_l=\"679\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Facing southwestward,
      and looking at the house&#039;s facade (eastern elevation) as well as its northern
      side.&lt;/i&gt;\n\nThe nineteenth-century cobblestone houses of northern Illinois
      and southern Wisconsin are a joy to discover and explore, both architecturally
      and geologically. \n\nThere are a number of mostly unreliable and spurious ways
      to distinguish cobblestone buildings from their fieldstone equivalents. The
      most obvious of these is that the former usually are clad in smaller, surf-
      or stream-rounded rocks.\n\nBut another way to tell the difference in styles
      is to examine the amount of mortar that remains exposed after the masons&#039;
      job is done. In cobblestone exteriors\u2014at least in those of my experience\u2014the
      lime-rich matrix is just about as abundant and ornamentally important as the
      rocks inserted in it.\n\nAs is explained more fully in &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52289685402/in/album-72177720310008578/&quot;&gt;Part
      12&lt;/a&gt;, the cobbles on view here \u2014everything from Archean Canadian-Shield
      granitoids and Mesoproterozoic flood basalts to Regional Silurian Dolostone\u2014were
      laboriously carted all the way from the Lake Michigan shore. The meticulous
      artfulness with which they were set into the mortar becomes more and more apparent
      the longer you scrutinize their patterns. \n\nNote, for example, how somewhat
      larger stones were used at the base, and in the hourglass (?) figure set above
      and between the lintels of the upper windows.\n\n&lt;b&gt;To see the other photos
      and descriptions of this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720310008578&quot;&gt;&lt;i&gt;Geology
      of Fieldstone &amp;amp; Cobblestone Buildings&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;
      \ \n\n</description>\n\t</photo>\n\t<photo id=\"53141734844\" owner=\"196253572@N05\"
      secret=\"64ed1daf12\" server=\"65535\" farm=\"66\" title=\"The Geology of Terra-Cotta,
      Part 7: The George Watts &amp; Son Building, Juneautown Neighborhood, Milwaukee,
      Wisconsin, USA (1925)\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\"
      dateadded=\"1693003977\" license=\"0\" safety_level=\"0\" dateupload=\"1693001962\"
      datetaken=\"2019-06-26 10:38:55\" datetakengranularity=\"0\" datetakenunknown=\"0\"
      realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53141734844_64ed1daf12_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53141734844_64ed1daf12_t.jpg\"
      height_t=\"56\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53141734844_64ed1daf12_m.jpg\"
      height_s=\"134\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53141734844_64ed1daf12.jpg\"
      height_m=\"278\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53141734844_a221008c8f_o.jpg\"
      height_o=\"2196\" width_o=\"3943\" url_q=\"https://live.staticflickr.com/65535/53141734844_64ed1daf12_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53141734844_64ed1daf12_b.jpg\"
      height_l=\"570\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Centered on the
      building&#039;s southeastern corner.&lt;/i&gt;\n\nThe style employed here has
      been variously described as Mediterranean Revival, Moorish Revival, and Spanish
      Colonial Revival. It features flamboyant motifs also found on American movie
      palaces of the Roaring Twenties.\n\nThis two-storied confection is one of the
      Cream City&#039;s best examples of the artistry and craftsmanship of the American
      Terra Cotta Company. That firm, which was located in what is now part of the
      suburban sprawlopolis of Crystal Lake, Illinois, derived its base material from
      the clays of the Pleistocene till that blanket the American property. Illinois
      geologists classify this accumulation of poorly sorted, glacially deposited
      sediments as the Lemont Formation. \n\n&lt;b&gt;This site, and many others in
      Milwaukee County, will be discussed at greater length in my forthcoming book
      &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53241541841/in/dateposted-public/&quot;&gt;
      &lt;i&gt;Milwaukee in Stone and Clay&lt;/i&gt;&lt;/a&gt; (NIU Imprint of Cornell
      University Press, scheduled for release in early 2024). Stay tuned!\n\nAnd to
      see the other photos and descriptions of this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302670488&quot;&gt;&lt;i&gt;Terra-Cottalogy&lt;/i&gt;
      album&lt;/a&gt;.&lt;/b&gt; </description>\n\t</photo>\n\t<photo id=\"53111676686\"
      owner=\"196253572@N05\" secret=\"c05298bbcc\" server=\"65535\" farm=\"66\" title=\"The
      Glory of Regional Silurian Dolostone, Part 25: University Hall, Northwestern
      University, Evanston, Illinois, USA (1869)\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\"
      ownername=\"rwgabbro1\" dateadded=\"1692915228\" license=\"0\" safety_level=\"0\"
      dateupload=\"1691871303\" datetaken=\"2019-03-06 12:34:27\" datetakengranularity=\"0\"
      datetakenunknown=\"0\" realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53111676686_c05298bbcc_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53111676686_c05298bbcc_t.jpg\"
      height_t=\"100\" width_t=\"80\" url_s=\"https://live.staticflickr.com/65535/53111676686_c05298bbcc_m.jpg\"
      height_s=\"240\" width_s=\"191\" url_m=\"https://live.staticflickr.com/65535/53111676686_c05298bbcc.jpg\"
      height_m=\"500\" width_m=\"399\" url_o=\"https://live.staticflickr.com/65535/53111676686_2a96ce52bf_o.jpg\"
      height_o=\"4079\" width_o=\"3252\" url_q=\"https://live.staticflickr.com/65535/53111676686_c05298bbcc_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53111676686_c05298bbcc_b.jpg\"
      height_l=\"1024\" width_l=\"816\">\n\t\t<description>&lt;i&gt;Facing southwestward
      at this building&#039;s eastern elevation and rear&lt;/i&gt;.\n\nThis photo
      is the long-delayed companion of this set&#039;s &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52312804271/in/album-72177720302400187/&quot;&gt;Part
      1&lt;/a&gt;  image, which shows the facade. Both highlight the hall&#039;s pointy,
      vertiginous take on the Victorian Gothic style that was so much in vogue in
      the years following the American Civil War. \n\nThe exterior&#039;s Lemont-Joliet
      Dolostone, taken from the same 425-Ma-old bedrock that underlies Evanston, was
      quarried about 30 mi (48 km) to the southwest of here, in the Lower Des Plaines
      River Valley. \n\nWhile its popularity gradually waned in the years following
      Chicago&#039;s 1871 Great Fire, the Lemont-Joliet can still be seen adorning
      countless older structures along the Lake Michigan littoral of Illinois and
      Wisconsin. Together with the other varieties of Regional Silurian Dolostone,
      it is the one rock type most emblematic of the built environment of Chicago,
      Milwaukee, and their constellations of suburbs and satellite cities.\n\n&lt;b&gt;The
      other photos and descriptions in this series can be found at &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302993321&quot;&gt;&lt;i&gt;Glory
      of Silurian Dolostone&lt;/i&gt; album&lt;/a&gt;. And for more on this historic
      architectural stone, see my book &lt;i&gt;Chicago in Stone and Clay&lt;/i&gt;,
      described at &lt;a href=&quot;http://www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&lt;/a&gt;.
      and at &lt;a href=&quot;https://raymondwiggers.com/publications-of-raymond-wiggers/&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;raymondwiggers.com/publications-of-raymond-wiggers/&lt;/a&gt;.&lt;/b&gt;\n
      \n\n\n</description>\n\t</photo>\n\t<photo id=\"53139808135\" owner=\"196253572@N05\"
      secret=\"26de09e1af\" server=\"65535\" farm=\"66\" title=\"Architectural Geology
      of Southwestern Wisconsin, Part 7: Vermiculation Madness at the First United
      Methodist Church, Mineral Point, Wisconsin, USA (1871)\" ispublic=\"1\" isfriend=\"0\"
      isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1692914779\" license=\"0\"
      safety_level=\"0\" dateupload=\"1692912165\" datetaken=\"2019-03-21 00:00:00\"
      datetakengranularity=\"0\" datetakenunknown=\"0\" realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\"
      url_sq=\"https://live.staticflickr.com/65535/53139808135_26de09e1af_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53139808135_26de09e1af_t.jpg\"
      height_t=\"100\" width_t=\"75\" url_s=\"https://live.staticflickr.com/65535/53139808135_26de09e1af_m.jpg\"
      height_s=\"240\" width_s=\"180\" url_m=\"https://live.staticflickr.com/65535/53139808135_26de09e1af.jpg\"
      height_m=\"500\" width_m=\"375\" url_o=\"https://live.staticflickr.com/65535/53139808135_392aae3620_o.jpg\"
      height_o=\"4608\" width_o=\"3456\" url_q=\"https://live.staticflickr.com/65535/53139808135_26de09e1af_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53139808135_26de09e1af_b.jpg\"
      height_l=\"1024\" width_l=\"768\">\n\t\t<description>&lt;i&gt;Looking at another
      part of the church&#039;s southern face.&lt;/i&gt;\n\nIt&#039;s pretty obvious
      that the stonemasons who built this house of worship simply could not resist
      chiseling like crazy into the relatively soft St. Peter Sandstone ashlar. They
      did so with a manic intentness other people exhibit in popping sheets of bubble-wrap.\n\nIn
      this stretch of exterior wall, it seems as though the merry chiselers were trying
      to produce something akin to &lt;i&gt;vermiculation&lt;/i&gt;, a decorative
      pattern of extended curving lines that resembles worm trails. But within the
      long and narrow grooves there are also myriads of individual chisel-head chinks
      that remind me of the network of tiny-chambered tubes made by ancient tabulate
      corals. Maybe their makers were channeling some of their region&#039;s abundant
      Paleozoic fossil record. \n\nIn &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53119386893/in/dateposted-public/&quot;&gt;this
      set&#039;s Part 6&lt;/a&gt;, I mentioned that some of the church&#039;s Ordovician-age
      St. Pete has actually developed &lt;i&gt;tafoni&lt;/i&gt; weathering surfaces
      that resemble honeycomb. A really dramatic example of that will be posted soon.
      But even here, in the right-hand block of the course second from bottom, you
      can see some tafoni developing.\n\n&lt;b&gt;To see the other photos and descriptions
      of this series, visit \n&lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302395101&quot;&gt;&lt;i&gt;Architectural
      Geology: Southwestern Wisconsin&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;</description>\n\t</photo>\n\t<photo
      id=\"53136759777\" owner=\"196253572@N05\" secret=\"7c47bd9065\" server=\"65535\"
      farm=\"66\" title=\"A Marvel of Masonry, Part 2: The Palace of the Porphyrogenitus
      (late 13th Century) and the Blachernae Walls (different sections in different
      centuries), Istanbul, Turkey\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\"
      ownername=\"rwgabbro1\" dateadded=\"1692833451\" license=\"0\" safety_level=\"0\"
      dateupload=\"1692828443\" datetaken=\"1976-11-05 08:39:58\" datetakengranularity=\"0\"
      datetakenunknown=\"0\" realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53136759777_7c47bd9065_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53136759777_7c47bd9065_t.jpg\"
      height_t=\"100\" width_t=\"68\" url_s=\"https://live.staticflickr.com/65535/53136759777_7c47bd9065_m.jpg\"
      height_s=\"240\" width_s=\"162\" url_m=\"https://live.staticflickr.com/65535/53136759777_7c47bd9065.jpg\"
      height_m=\"500\" width_m=\"338\" url_o=\"https://live.staticflickr.com/65535/53136759777_ef5c5af02c_o.jpg\"
      height_o=\"5686\" width_o=\"3840\" url_q=\"https://live.staticflickr.com/65535/53136759777_7c47bd9065_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53136759777_7c47bd9065_b.jpg\"
      height_l=\"1024\" width_l=\"692\">\n\t\t<description>&lt;i&gt;Taken from the
      same spot as &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53116995519/in/dateposted-public/&quot;&gt;Part
      1 of this set&lt;/a&gt;, but now facing northward and away from the Palace.&lt;/i&gt;\n\nThe
      Blachernae Walls were built in different sections after the fifth-century AD
      construction of the Theodosian Walls. The latter start just to the south of
      here and extend down to the Sea of Marmara, while their shorter equivalent seen
      here reaches north to the Golden Horn. \n\nThe Blachernae Walls have various
      portions named for the Eastern Roman rulers who built them, but their collective
      moniker comes from that of the great imperial residence that once stood in this
      vicinity. This segment of the ramparts shares the same general elements of Middle
      to Late Byzantine masonry construction as the still-extant Palace of the Porphyrogenitus.
      \n\nOnce again, there&#039;s an alternation of red brick, presumably manufactured
      from clays mined fairly locally, and the light-gray Bak\u0131rk\xF6y Limestone.
      This fossiliferous, Miocene-epoch carbonate sedimentary rock was quarried a
      few miles away, outside the city&#039;s defensive fortifications.\n\nTo compare
      how this stretch of wall has been partially restored in the past five decades,
      take a look at it on Google Earth. \n\n&lt;b&gt;And to see the other photos
      and descriptions in this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720303982902&quot;&gt;&lt;i&gt;Architectural
      Geology: Turkey&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;      \n\n\n</description>\n\t</photo>\n\t<photo
      id=\"53135730365\" owner=\"196253572@N05\" secret=\"1095059f57\" server=\"65535\"
      farm=\"66\" title=\"The Brownstone Chronicles, Part 19: Detail of the Western
      Elevation, St. Paul&#039;s Episcopal Church, Yankee Hill Neighborhood, Milwaukee,
      Wisconsin, USA (1893)\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\"
      dateadded=\"1692747059\" license=\"0\" safety_level=\"0\" dateupload=\"1692744567\"
      datetaken=\"2021-12-14 13:06:49\" datetakengranularity=\"0\" datetakenunknown=\"0\"
      realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53135730365_1095059f57_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53135730365_1095059f57_t.jpg\"
      height_t=\"100\" width_t=\"67\" url_s=\"https://live.staticflickr.com/65535/53135730365_1095059f57_m.jpg\"
      height_s=\"240\" width_s=\"160\" url_m=\"https://live.staticflickr.com/65535/53135730365_1095059f57.jpg\"
      height_m=\"500\" width_m=\"333\" url_o=\"https://live.staticflickr.com/65535/53135730365_c9bd1d54c0_o.jpg\"
      height_o=\"4445\" width_o=\"2964\" url_q=\"https://live.staticflickr.com/65535/53135730365_1095059f57_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53135730365_1095059f57_b.jpg\"
      height_l=\"1024\" width_l=\"683\">\n\t\t<description>&lt;i&gt;Showing a portion
      of the doorway at the church&#039;s southwestern corner, and at the base of
      the bell tower.&lt;/i&gt;\n\nThis is an even closer look at Lake Superior Brownstone,
      and specifically  the Chequamegon Sandstone quarried on Basswood Island in the
      Apostles archipelago of northernmost Wisconsin.  \n\nWhile many people think
      geology is the study of rocks and minerals and nothing else, it is in fact a
      field that encompasses a host of interrelated subjects. For example, it&#039;s
      also a science of processes: of how things change over time.\n\nHere, there&#039;s
      not only an intrinsically interesting stone type to scrutinize; there is also
      intruiging evidence of what, in one place at least, has happened to it. I refer
      to the large, polygonal ashlar block to the left of the polished pink-granitoid
      pillars. Big sections of it have spalled away to reveal the true, soot-free
      color of the Chequamegon. \n\nBut also notice the wrinkled-skin texture of the
      original, darker, dressed-face surface that still survives. This crustlike layer
      is characteristic of &lt;i&gt;case hardening&lt;/i&gt;, a process commonly encountered
      in the weathering of sandstones and such granular limestones as Indiana&#039;s
      Salem (&amp;quot;Bedford Stone&amp;quot;).\n\nCase hardening occurs in porous
      rock when, over time, water with dissolved salts migrates through its pores
      and eventually reaches an exposed face. There the salts precipitate out and
      form a hard rind that does indeed look like a sort of puckered or bumpy epidermis.
      And sometimes the rind breaks and falls away, especially on vertical surfaces.\n\nOften
      the interior of a case-hardened stone is much softer and crumblier, but here
      the newly exposed rock still seems quite competent.   \n\n&lt;b&gt;This site,
      and many others in Milwaukee County, will be discussed at greater length in
      my forthcoming book &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53241541841/in/dateposted-public/&quot;&gt;
      &lt;i&gt;Milwaukee in Stone and Clay&lt;/i&gt;&lt;/a&gt; (NIU Imprint of Cornell
      University Press, scheduled for release in early 2024). Stay tuned!\n\nAnd to
      see the other photos and descriptions of this series, visit \n&lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720306314298&quot;&gt;&lt;i&gt;The
      Brownstone Chronicles&lt;/i&gt; album&lt;/a&gt;.\n\n&lt;/b&gt;\n </description>\n\t</photo>\n\t<photo
