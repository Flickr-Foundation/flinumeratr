      realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53128047076_210f113f40_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53128047076_210f113f40_t.jpg\"
      height_t=\"74\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53128047076_210f113f40_m.jpg\"
      height_s=\"177\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53128047076_210f113f40.jpg\"
      height_m=\"368\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53128047076_ae9183eecf_o.jpg\"
      height_o=\"4058\" width_o=\"5517\" url_q=\"https://live.staticflickr.com/65535/53128047076_210f113f40_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53128047076_210f113f40_b.jpg\"
      height_l=\"753\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Looking northeastward
      toward the building&#039;s western and southern elevations.&lt;/i&gt;\n\nThe
      tree at lower left notwithstanding, this vantagepoint shows the church to its
      best advantage. \n\nOf special interest are the pseudo-Kufic symbols that adorn
      the exterior\u2014an ornamental conceit also to be seen on at least one other
      Middle Byzantine house of worship in the city. These cryptic squiggles are just
      another example of the artistic and architectural cross-fertilization that took
      place between Christian, Greek-speaking and Islamic, Arabic-speaking cultures
      during the Middle Ages.\n\nAnd everything else discussed in &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53090184813/in/dateposted-public/&quot;&gt;Part
      1&lt;/a&gt; and &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53107722000/in/dateposted-public/&quot;&gt;Part
      2&lt;/a&gt; stand out beautifully here, as well. There&#039;s the cloisonn\xE9
      masonry, with the Pliocene Megara Limestone separated by very thin bricks, and
      all that lovely ribbed-pattern terra-cotta roof tile with its alternation of
      &lt;i&gt;kalupter&lt;/i&gt; and &lt;i&gt;solenes&lt;/i&gt; shapes. \n\n&lt;b&gt;To
      see the other photos and descriptions in this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720303792872&quot;&gt;&lt;i&gt;Byzantine
      and Late Roman Worlds&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;\n\n\n</description>\n\t</photo>\n\t<photo
      id=\"53128208018\" owner=\"196253572@N05\" secret=\"b3362a6ce8\" server=\"65535\"
      farm=\"66\" title=\"Graveyard Geology of Chicago, Part 10: The Frances Pearce
      Monument, Rosehill Cemetery, Edgewater Neighborhood (1856; moved here in 1861)\"
      ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1692480448\"
      license=\"0\" safety_level=\"0\" dateupload=\"1692474314\" datetaken=\"2021-04-10
      09:06:41\" datetakengranularity=\"0\" datetakenunknown=\"0\" realname=\"Raymond
      Wiggers\" media=\"photo\"
      media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53128208018_b3362a6ce8_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53128208018_b3362a6ce8_t.jpg\"
      height_t=\"69\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53128208018_b3362a6ce8_m.jpg\"
      height_s=\"166\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53128208018_b3362a6ce8.jpg\"
      height_m=\"347\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53128208018_1d3a4a3974_o.jpg\"
      height_o=\"3054\" width_o=\"4405\" url_q=\"https://live.staticflickr.com/65535/53128208018_b3362a6ce8_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53128208018_b3362a6ce8_b.jpg\"
      height_l=\"710\" width_l=\"1024\">\n\t\t<description>Like Chicago&#039;s other
      famous North-Side burial ground, Graceland Cemetery, Rosehill is built atop
      a ridge that formed as a sand spit during a highstand of one of modern Lake
      Michigan&#039;s postglacial predecessors. And it too is a geological wonderland
      featuring a wide array of ornamental stones from my different locales.\n\nThis
      elaborate and evocative mass of carved Carrara Marble features two reclining
      figures\u2014mother Frances and her young daughter of the same name, who died
      only two months after her namesake. Originally installed in what is now the
      city&#039;s waterfront Lincoln Park, the monument was relocated here with the
      remains in 1861.\n\nThe sculpted ensemble, a masterpiece of melodramatic Victorian
      grief, is the work of American Chauncey B. Ives, then living in Rome, Italy.
      When the monument was transfered to Rosehill, husband Horatio O. Stone made
      sure its upper portion was enclosed in a glass case\u2014a wise practice also
      followed elsewhere in this graveyard for other marble memorials. \n\nLong considered
      one of the world&#039;s premium building and sculptural stones, the Carrara
      is a fine-grained calcitic marble whose protolith was a limestone of Upper Triassic
      to Lower Jurassic age. It was metamophosed into its present, sugary-textured
      form in the Oligocene, about 27 Ma ago, when it was buried under the Tuscan
      Nappe. It has since been exposed at the surface in the Apuan Alps north of Pisa,
      in a tectonic window extensively exploited by Italian quarriers ever since Etruscan
      times.\n\nWhile the Carrara often survives well in outdoor environments in its
      native Mediterranean climate, it frequently deteriorates badly in Temperate,
      continental-interior regimes, where it&#039;s  exposed to greater precipitation
      and to wilder temperature extremes. The most infamous example of Carrara misuse
      in the Windy City was the late-twentieth-century failure of the original cladding
      of the Amoco Building (now Aon Center).\n\nFrom a geological standpoint, the
      Pearce Monument is a fantastic place to show the difference in weathering rates
      between the still mostly pristine enclosed portion and the unprotected and much
      more affected base. As following detail shots will show . . .\n\n&lt;b&gt;To
      learn much more about this site and 200 others in the Windy City, make it your
      top personal priority to get a copy of my book &lt;i&gt;Chicago in Stone and
      Clay&lt;/i&gt;, described at &lt;a href=&quot;http://www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&lt;/a&gt;.
      \n\nAnd to peruse the other photos and descriptions in this series, pay a visit
      to my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302670513&quot;&gt;&lt;b&gt;&lt;i&gt;Cemetery
      Science&lt;/i&gt;&lt;/b&gt; album&lt;/a&gt;.&lt;/b&gt;\n\n </description>\n\t</photo>\n\t<photo
