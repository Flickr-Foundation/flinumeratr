      datetakengranularity=\"0\" datetakenunknown=\"0\" realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\"
      url_sq=\"https://live.staticflickr.com/65535/53080203423_f7c26af109_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53080203423_f7c26af109_t.jpg\"
      height_t=\"67\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53080203423_f7c26af109_m.jpg\"
      height_s=\"160\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53080203423_f7c26af109.jpg\"
      height_m=\"333\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53080203423_b63634ca6b_o.jpg\"
      height_o=\"2466\" width_o=\"3708\" url_q=\"https://live.staticflickr.com/65535/53080203423_f7c26af109_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53080203423_f7c26af109_b.jpg\"
      height_l=\"681\" width_l=\"1024\">\n\t\t<description>If you&#039;ve ever seen
      a glass vase or figurine fall to the ground and shatter, you&#039;ve probably
      noticed that its broken pieces formed curved rather than flat surfaces. This
      property, known to geologists as &lt;i&gt;conchoidal fracture&lt;/i&gt;, is
      the result of the glass&#039;s high silica (quartz) content. Such quartz-rich
      rocks as chert also exhibit conchoidal fracture.\n\nThe rock on display here
      at Rountree Hall isn&#039;t chert, though it certainly looks like it. Instead,
      it&#039;s the Ordovician-period Quimbys Mill Member limestone. (If you&#039;re
      a grammarian who&#039;s wondering why it isn&#039;t &amp;quot;Quimby&#039;s&amp;quot;
      instead, you&#039;ll have to ask the US and Wisconsin geological surveys, whose
      stratigraphers officially list it that way. They may have been taking their
      lead from the US Post Office, which in the early twentieth century was hell-bent
      on removing possessive-case apostrophes from American place names.) \n\nBadger
      state quarriers and miners nicknamed the Quimbys Mill &amp;quot;Glass Rock&amp;quot;
      because it, too, can form conchoidal surfaces when cracked apart. On this image
      that trait is most evident almost smack-dab in the center, where one ashlar
      block has an almost circular, scooped-out zone right in the middle. But you&#039;ll
      soon spot other curved fractures as well. \n\nHowever, the funny thing is that
      the Quimbys Mill, being a true limestone, is rich not in really hard quartz
      (Mohs Hardness Scale rating of 7)  but in quite-soft calcite (Mohs rating of
      just 3). This fact can be demonstrated by putting a few drops of dilute hydrochloric
      acid on a fresh surface. Believe me, it fizzes like crazy, as effervescence
      proceeds and carbon dioxide gas is liberated from the calcium carbonate of the
      calcite. (&lt;i&gt;Please&lt;/i&gt; do not do this at Rountree Hall. Go find
      a legally accessible outcrop of this rock in the Platteville area and try it
      there. Or hire an indigent UW-Platteville geology major to get you a specimen.)
      \n\nThere&#039;s something about the microcrystalline structure of the calcite
      in this particular limestone that encourages it to break the way chert does.
      No doubt there&#039;s some geochemist out there in Flickrland who could explain
      it in greater detail than I currently can.\n\n&lt;b&gt;To see the other photos
      and descriptions of this series, visit \n&lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302395101&quot;&gt;&lt;i&gt;Architectural
      Geology: Southwestern Wisconsin&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;\n\n     </description>\n\t</photo>\n\t<photo
      id=\"53078180755\" owner=\"196253572@N05\" secret=\"f002d31642\" server=\"65535\"
      farm=\"66\" title=\"The Glory of Regional Silurian Dolostone, Part 23: The Holbrook
      Mill, Aurora, Illinois, USA (ca. 1840)\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\"
      ownername=\"rwgabbro1\" dateadded=\"1690580054\" license=\"0\" safety_level=\"0\"
      dateupload=\"1690576137\" datetaken=\"2019-11-06 13:59:58\" datetakengranularity=\"0\"
      datetakenunknown=\"0\" realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53078180755_f002d31642_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53078180755_f002d31642_t.jpg\"
      height_t=\"66\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53078180755_f002d31642_m.jpg\"
      height_s=\"160\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53078180755_f002d31642.jpg\"
      height_m=\"332\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53078180755_1f13b21126_o.jpg\"
      height_o=\"2420\" width_o=\"3640\" url_q=\"https://live.staticflickr.com/65535/53078180755_f002d31642_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53078180755_f002d31642_b.jpg\"
      height_l=\"681\" width_l=\"1024\">\n\t\t<description>From Dundee downstream
      to Aurora, Northeastern Illinois&#039; Fox River Valley boasts its own important
      architectural legacy featuring both locally quarried Regional Silurian Dolostone
      (RSD) and its own brands of peachy-yellow to red brick.\n\nIn the case of this
      simple but lovingly restored old building, we focus on the RSD, and the variety
      thereof I call the Fox Valley Dolostone. In the nineteenth century this striking
      rock type, taken from the thin-bedded Sugar Run Formation, was quarried from
      the Fox&#039;s bluffs, floodplain, banks, and even the river bed in places.\n\nOf
      all the Silurian-period formations used for building materials in northen Illinois
      and eastern Wisconsin, it&#039;s the Sugar Run that usually weathers most extensively
      from its original blue-gray tint to buttery-yellow and ocher tones. When it
      does so extensively, as on the Holbrook Mill, it produces a warmhearted and
      cheerful aspect noticeably absent in such competing stone types as southern
      Indiana&#039;s drably gray Salem (&amp;quot;Bedford&amp;quot;) Limestone. (See
      &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52299633795/in/album-72177720302400187/&quot;&gt;Part
      24&lt;/a&gt; for a closer look at the Fox Valley Dolostone used on the Holbrook
      exterior.)   \n\nThe Regional Silurian Dolostones formed some 425 Ma ago, in
      shallow, reef-studded subtropical waters and on a narrow upwarped section of
      continental crust geologists call the Kankakee Arch. This structure was situated
      between the deeper waters of the Illinois and Michigan Basins, at a time when
      the American Midwest was situated approximately 30 degrees south of the equator.\n\n&lt;b&gt;You&#039;ll
      find the other photos and descriptions of this series in &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302993321&quot;&gt;my
      &lt;i&gt;Glory of Silurian Dolostone&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;\n\n\n</description>\n\t</photo>\n\t<photo
      id=\"53075964779\" owner=\"196253572@N05\" secret=\"327908e9ea\" server=\"65535\"
      farm=\"66\" title=\"From Persimmon Gap to Boquillas Canyon, Part 2: A Flopsy-Topsy
      Hill Annotated, Big Bend National Park, Texas, USA\" ispublic=\"1\" isfriend=\"0\"
      isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1690501895\" license=\"0\"
      safety_level=\"0\" dateupload=\"1690492762\" datetaken=\"2002-03-11 00:00:00\"
      datetakengranularity=\"0\" datetakenunknown=\"0\" realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\"
      url_sq=\"https://live.staticflickr.com/65535/53075964779_327908e9ea_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53075964779_327908e9ea_t.jpg\"
      height_t=\"66\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53075964779_327908e9ea_m.jpg\"
      height_s=\"158\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53075964779_327908e9ea.jpg\"
      height_m=\"330\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53075964779_ddf90d8589_o.jpg\"
      height_o=\"3801\" width_o=\"5760\" url_q=\"https://live.staticflickr.com/65535/53075964779_327908e9ea_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53075964779_327908e9ea_b.jpg\"
      height_l=\"676\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;This photo is
      the marked-up version of &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53059715221/in/dateposted-public/&quot;&gt;Part
      1&lt;/a&gt; of this set, which shows Persimmon Peak in all its nekkid glory&lt;/i&gt;.\n\nFirst
      of all, I want to stress that this crude diagram, my own work, is based on at
      least somewhat more professionally rendered versions in sources I&#039;ve consulted
      over the years. One of these is found in a favorite geology guidebook of mine,
      William MacLeod&#039;s highly recommended &lt;i&gt;Big Bend Vistas: Journeys
      through Big Bend National Park&lt;/i&gt; (3rd ed.; Fort Worth: TCU Press, 2017).
      Another important and presumably up-to-date resource for this site is the US
      Geological Survey&#039;s 2011 bedrock map of the park (Scientific Investigations
      Map 3142) and its accompanying &amp;quot;pamphlet&amp;quot; (at 84 pages, more
      like a booklet).   \n\nThe numbers on the image represent Persimmon Peak&#039;s
      different stratigraphic units, with 1 being the oldest and 4 the youngest. They
      are:\n\n1 = A unit formerly mapped just as the Ordovician Maravillas Formation,
      but on the 2011 USGS map listed as &amp;quot;Mississippian to Ordovician Rocks,
      Undivided.&amp;quot; (Alternating limestone and chert.)\n\n2 = The Mississippian
      to Pennsylvanian (Carboniferous) Tesnus Formation. (Shale, siltstone, sandstone.)\n\n3
      = The Lower Cretaceous Glen Rose Limestone. \n\n4 = The Upper Cretaceous Pen
      Formation. (Claystone and sandstone.)\n\nOriginally, all these units were deposited
      horizontally, but two major thrust-faulting events associated with crustal compression
      and mountain building have produced all the topsy-flopsiness on display here.
      \n\n&lt;b&gt;Here&#039;s my synopsis of what happened, when:&lt;/b&gt;\n\nA.
      First, the Maravillas/Undivided Ordovician-Mississippian (1) was deposited on
      the ocean bottom off the margin of Laurussia, a large landmass that included
      ancestral North America. Later, the Tesnus (2) was also deposited in the ocean
      closer to land, not long before or during B.\n\nB. Late in the Paleozoic era,
      during the assembly of Pangaea, the South American portion of the supercontinent
      Gondwana converged with Laurussia. This caused the first thrust fault visible
      here (roughly where the orange line is). The older Maravillas, etc. (1) was
      pushed northwestward, up and over the younger Tesnus (2). From this vantagepoint,
      the direction of thrusting was basically toward the observer. \n\nThis activity
      was part of the Ouachita (or Marathon) Orogeny, the southwesternmost extension
      of the Alleghenian (Appalachian) Orogeny, eastern North America&#039;s greatest
      mountain-building episode. \n\nC. When Pangaea broke up in this region late
      in the Mesozoic, a new ocean bottom formed. Lime muds of the Glen Rose (3) were
      deposited there, over the deformed older formations already mentioned.\n\nD.
      In the late Cretaceous the Pen Formation (4) was deposited. \n\nE. Not long
      after that, in the even-later Cretaceous and early Tertiary, the Glen Rose and
      the older, deformed formations (1-3) were pushed over the Pen (4) along the
      red line (it&#039;s called the Santiago Thrust Fault, the upper portion of which
      moved to the right). \n\nThis second great pulse of deformation resulted in
      Persimmon Peak&#039;s arrowhead-shaped bends, or &lt;i&gt;chevron folds&lt;/i&gt;,
      pointing to the right. (Flip back to &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53059715221/in/dateposted-public/&quot;&gt;Part
      1&lt;/a&gt; to see them more clearly.) This warping of strata was a result of
      a new spate of crustal compression that occurred during western North America&#039;s
      great Laramide Orogeny. \n\nWhew. That took some effort to unpack. But it was
      worth it: this locale is one of those special places in the Trans-Pecos Texas
      where you can see direct evidence of mountain building from both sides of the
      continent.\n\n&lt;b&gt;To see the other photos and descriptions in this set
      and my other Big Bend series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302395234&quot;&gt;my
      &lt;i&gt;Natural History: Big Bend Region &amp;amp; All of Trans-Pecos Texas&lt;/i&gt;
      album&lt;/a&gt;.&lt;/b&gt;</description>\n\t</photo>\n\t<photo id=\"53070443815\"
