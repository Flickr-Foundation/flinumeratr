      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53200208410_a306fc89a9_t.jpg\"
      height_t=\"67\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53200208410_a306fc89a9_m.jpg\"
      height_s=\"160\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53200208410_a306fc89a9.jpg\"
      height_m=\"333\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53200208410_3da0025bdb_o.jpg\"
      height_o=\"3840\" width_o=\"5760\" url_q=\"https://live.staticflickr.com/65535/53200208410_a306fc89a9_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53200208410_a306fc89a9_b.jpg\"
      height_l=\"683\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Taken from a spot
      between Grave Circle A and the lip of the great wall of Mycenae&#039;s citadel
      (acropolis). Looking southwestward at outer excavations, the site access road,
      and the parking lot. Beyond lies the valley of the Argos Graben, wrapped in
      haze&lt;/i&gt;.\n\nThe rectangular-chambered ruin complex in the middle ground
      is the so-called Oil-Merchant&#039;s House Group, sometimes rendered as the
      Oil-Trader&#039;s House instead. It reportedly dates to the 13th century BC,
      as does much of the works above it.\n\nAt this range it&#039;s difficult to
      tell if the surviving wall segments were constructed of Mycenae Limestone (Upper
      Triassic to  Middle Jurassic, quarried on surrounding hills) or the Pliocene-to-Pleistocene
      Mycenae Conglomerate obtained on the floor of the graben below. Probably there&#039;s
      some of both, as is often the case here.\n\nThere&#039;s also a nice cut of
      limestone-derived&lt;i&gt;terra rossa&lt;/i&gt; soil horizon on the far side
      of the roadway. \n\n&lt;b&gt;To see the other photos and descriptions of this
      series, visit my \n&lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720303812060&quot;&gt;&lt;i&gt;Mycenaean
      Magic: Bronze-Age Stonework&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt; \n\n\n</description>\n\t</photo>\n\t<photo
      id=\"53196825815\" owner=\"93408882@N03\" secret=\"56d0667d49\" server=\"65535\"
