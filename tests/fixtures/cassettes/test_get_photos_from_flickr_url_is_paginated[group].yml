      Wiggers\" media=\"photo\"
      media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53183776200_d2148cc559_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53183776200_d2148cc559_t.jpg\"
      height_t=\"80\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53183776200_d2148cc559_m.jpg\"
      height_s=\"192\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53183776200_d2148cc559.jpg\"
      height_m=\"400\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53183776200_f0eb5114dd_o.jpg\"
      height_o=\"2933\" width_o=\"3663\" url_q=\"https://live.staticflickr.com/65535/53183776200_d2148cc559_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53183776200_d2148cc559_b.jpg\"
      height_l=\"820\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Facing southeastward.
      The porch and main entrance are on the building&#039;s western side; also visible
      is the considerably less altered northern elevation. &lt;/i&gt;\n\nThis vantagepoint
      may not reveal the full impact of the original cobblestone exterior or the complementing
      Regional Silurian Dolostone (RSD) quoins the way &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53162290218/in/dateposted-public/&quot;&gt;the
      Part 13 photo&lt;/a&gt; does. But at least it shows the Lannon Dolostone pillars
      and bay-window base of the 1930s addition to good effect. \n\nThe Lannon, a
      RSD variety quarried to this day about 20 mi (32 km) to the southwest of Port
      Washington, is often extracted in thin-bedded, flaggy sections more suitable
      for veneer than real ashlar blocks. Most often it is face-mounted in pieces
      of varying size and shape, in random-course fashion. And so it is here.\n\nOne
      of the most attractive aspects of the Lannon\u2014besides its smaller amount
      of spalling and exfoliation compared to northeastern Illinois&#039; Lemont-Joliet
      variety\u2014is its polychromatic weathering profile. Some sections retain their
      original pale-gray color for decades, whereas others turn warmer tones of buff,
      gold, and even ocher.\n\nIn the shots that follow we&#039;ll focus more fully
      on the Dodge House&#039;s original building materials. \n\n&lt;b&gt;To see the
      other photos and descriptions of this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720310008578&quot;&gt;&lt;i&gt;Geology
      of Fieldstone &amp;amp; Cobblestone Buildings&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;
      \n </description>\n\t</photo>\n\t<photo id=\"53181735133\" owner=\"196253572@N05\"
      secret=\"135a7e643f\" server=\"65535\" farm=\"66\" title=\"The Geology of Terra-Cotta,
      Part 10: The Reebie Storage Warehouse, Lincoln Park Neighborhood, Chicago, Illinois,
      USA (1922)\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\"
      dateadded=\"1694475720\" license=\"0\" safety_level=\"0\" dateupload=\"1694472813\"
      datetaken=\"2021-04-10 09:32:10\" datetakengranularity=\"0\" datetakenunknown=\"0\"
      realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53181735133_135a7e643f_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53181735133_135a7e643f_t.jpg\"
      height_t=\"74\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53181735133_135a7e643f_m.jpg\"
      height_s=\"178\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53181735133_135a7e643f.jpg\"
      height_m=\"371\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53181735133_d161298f91_o.jpg\"
      height_o=\"3060\" width_o=\"4126\" url_q=\"https://live.staticflickr.com/65535/53181735133_135a7e643f_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53181735133_135a7e643f_b.jpg\"
      height_l=\"759\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Looking northward
      at the warehouse&#039;s southwestern and southeastern elevations.&lt;/i&gt;\n\nWhat
      at first glance may seem an uninteresting, utilitarian structure is in fact
      one of the Windy City&#039;s most delightful expressions of architectural noncontextuality\u2014a
      concept I&#039;m always willing to admire, praise, and promote. As will become
      apparent in the photos that follow, the Reebie Warehouse boldly dares to relate
      to nothing whatsoever around it, and not even to itself.\n\nTo really appreciate
      the salutary incongruity present here, you need to lower your gaze to the first
      story of the building&#039;s Clark Street facade. It was there that, at the
      request of the original owners, designer George S. Kingsley provided something
      rarely seen in storage warehouses, at least since the Ptolemaic Dynasty: a whopping
      dose of Ancient Egyptian design motifs. \n\nThis remarkable Roaring-Twenties
      riff on pharaonic magnificence, breathtaking in its cognitive dissonance, was
      executed in polychrome terra-cotta crafted twenty blocks to the west, in Chicago&#039;s
      Northwestern works. \n\nNorthwestern&#039;s base material was derived from Pennsylvanian-subperiod
      (Upper Carboniferous) underclays and marine shales unearthed in the bituminous-coal
      mines of the Illinois Basin, and then shipped up to the big city by rail. \n\nThe
      pictures that follow will concentrate, at considerably closer range, on the
      wonderful terra-cotta cladding that was produced from this 300-Ma-old material.\n\n&lt;b&gt;For
      more on this site, see my book &lt;i&gt;Chicago in Stone and Clay&lt;/i&gt;,
      described at &lt;a href=&quot;http://www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&lt;/a&gt;.
      \n\nTo see the other photos and descriptions of this series, visit my &lt;a
      href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302670488&quot;&gt;&lt;i&gt;Terra-Cottalogy&lt;/i&gt;
      album&lt;/a&gt;.&lt;/b&gt; </description>\n\t</photo>\n\t<photo id=\"53181572895\"
      owner=\"196253572@N05\" secret=\"9177229528\" server=\"65535\" farm=\"66\" title=\"The
      Bounty of Bell Smith Springs, Part 3: Close-Up of the Cliff Wall behind the
      Natural Bridge, Bell Smith Springs, Shawnee National Forest, Illinois, USA\"
      ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1694471884\"
      license=\"0\" safety_level=\"0\" dateupload=\"1694469105\" datetaken=\"1997-04-01
