      secret=\"f7c26af109\" server=\"65535\" farm=\"66\" title=\"Architectural Geology
      of Southwestern Wisconsin, Part 3: Close-up of the Facade Ashlar, Rountree Hall,
      Platteville, Wisconsin, USA (1853; subsequent additions)\" ispublic=\"1\" isfriend=\"0\"
