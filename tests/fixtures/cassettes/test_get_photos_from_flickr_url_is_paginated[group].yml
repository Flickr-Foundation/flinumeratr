      height_o=\"3834\" width_o=\"5760\" url_q=\"https://live.staticflickr.com/65535/53133159650_057c4b4a05_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53133159650_057c4b4a05_b.jpg\"
      height_l=\"682\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Facing eastward
      from a point along the Persimmon Gap Road about 6.0 road mi (9.7 km) south of
      the Persimmon Gap Visitor Center. From this spot the 1987 rockslide scar discussed
      in &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53092410618/in/dateposted-public/&quot;&gt;Part
      3&lt;/a&gt; and &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53109489126/in/dateposted-public/&quot;&gt;Part
      4&lt;/a&gt; is still visible, but it&#039;s out of this frame to the left. &lt;/i&gt;
      \ \n\nIn this stretch the road is built on Pleistocene to Holocene alluvial-fan
      deposits that are blanketed with &lt;i&gt;desert pavement&lt;/i&gt;, the surficial
      layer of pebbles and cobbles that often mantles Aridisol soil profiles of the
      American Southwest.\n\nOccupying center stage in this shot is that most distinctive
      member of Big Bend&#039;s flora, the Ocotillo or Coach-whip Plant (&lt;i&gt;Fouquieria
      splendens&lt;/i&gt;). If you look closely, you can see that its apical inflorescences
      are beginning to blush red, though their stunningly scarlet flowers, so irresistible
      to local hummingbirds and Yanqui turistas, have not yet popped open. Alas, I
      arrived a day or two early.\n\nMuch more numerous are the lower, greener Creosote
      Bushes (&lt;i&gt;Larrea tridentata&lt;/i&gt;). They seem to extend back all
      the way to the low Boquillas Formation flatirons that front the Santiago Mountains.\n\nAlso
      prominently featured on the bill are big clumps of &lt;i&gt;Opuntia&lt;/i&gt;
      Prickly Pear Cactus. While the pure-green type would require closer scrutiny
      to pin down to the species level, I&#039;d guess that the lower-growing, rose-tinted
      one is Purple Prickly Pear (&lt;i&gt;O. macrocentra&lt;/i&gt;). At this range
      it&#039;s impossible to be sure, but you can take a closer look at a better-identified
      specimen, as well as Creosote Bush and desert pavement, at &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52479200471/in/album-72177720302395234/&quot;&gt;this
      separate Trans-Pecos posting&lt;/a&gt;. \n\n&lt;b&gt;To see the other photos
      and descriptions in this set and my other Big Bend series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302395234&quot;&gt;my
      &lt;i&gt;Natural History: Big Bend Region &amp;amp; All of Trans-Pecos Texas&lt;/i&gt;
      album&lt;/a&gt;.&lt;/b&gt;</description>\n\t</photo>\n\t<photo id=\"53131386160\"
