      11:25:43\" datetakengranularity=\"0\" datetakenunknown=\"1\" realname=\"Janis
      Morrison\" media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53191170072_ea3f984dbc_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53191170072_ea3f984dbc_t.jpg\"
