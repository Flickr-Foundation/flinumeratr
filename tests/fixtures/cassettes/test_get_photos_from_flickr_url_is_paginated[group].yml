      id=\"53109979469\" owner=\"196253572@N05\" secret=\"6cf55c6b4f\" server=\"65535\"
      farm=\"66\" title=\"Urban Street Trees, Part 21: Dawn Redwood (Metasequoia glyptostroboides),
      Elmhurst University Campus, Elmhurst, Illinois, USA\" ispublic=\"1\" isfriend=\"0\"
      isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1691796157\" license=\"0\"
      safety_level=\"0\" dateupload=\"1691792970\" datetaken=\"2007-09-27 09:21:58\"
      datetakengranularity=\"0\" datetakenunknown=\"0\" realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\"
      url_sq=\"https://live.staticflickr.com/65535/53109979469_6cf55c6b4f_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53109979469_6cf55c6b4f_t.jpg\"
      height_t=\"100\" width_t=\"75\" url_s=\"https://live.staticflickr.com/65535/53109979469_6cf55c6b4f_m.jpg\"
      height_s=\"240\" width_s=\"180\" url_m=\"https://live.staticflickr.com/65535/53109979469_6cf55c6b4f.jpg\"
      height_m=\"500\" width_m=\"375\" url_o=\"https://live.staticflickr.com/65535/53109979469_765f140d11_o.jpg\"
      height_o=\"2745\" width_o=\"2060\" url_q=\"https://live.staticflickr.com/65535/53109979469_6cf55c6b4f_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53109979469_6cf55c6b4f_b.jpg\"
      height_l=\"1024\" width_l=\"768\">\n\t\t<description>&lt;i&gt;Facing southwestward,
      just north of the Schaible Science Center.&lt;/i&gt; \n\nWhile this species
      has been a fairly popular street-tree selection in the US since the 1980s, the
      handsome specimen shown here isn&#039;t exactly a curbside planting. Nor should
      it be, given its full lower branching. I include it in this set as a comparison
      to the closely related Bald Cypress  (&lt;i&gt;Taxodium distichum&lt;/i&gt;)
      street tree featured in &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53094181823/in/dateposted-public/&quot;&gt;Part
      20&lt;/a&gt;. \n\nLike the much more famous Ginkgo (&lt;i&gt;Ginkgo biloba&lt;/i&gt;),
      the Dawn Redwood is a &amp;quot;living fossil&amp;quot;\u2014an organism with
      a very long pedigree in the paleontological record. Mesozoic-era fossils of
      its genus were first identified in 1941, and for a short time it was considered
      extinct. Ironically, just a few years later living trees were discovered in
      a remote portion of China, and they were ultimately identified as a small, surviving
      but endangered population of &lt;i&gt;Metasequoia&lt;/i&gt;. \n\nLike the Bald
      Cypress, the Dawn Redwood is a conifer that has the fairly unusual trait of
      being &lt;i&gt;deciduous&lt;/i&gt;\u2014it drops its lacy, pinnately arranged
      foliage at the end of the warm season and sprouts anew in the spring. \n\n&lt;b&gt;To
      see the other photos and descriptions of this series, go to &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302478879&quot;&gt;my
      &lt;i&gt;Urban Street Trees&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;</description>\n\t</photo>\n\t<photo
      id=\"53109489126\" owner=\"196253572@N05\" secret=\"afa5fc9d29\" server=\"65535\"
      farm=\"66\" title=\"From Persimmon Gap to Boquillas Canyon, Part 4: Fall Down,
      Go Boom, Annotated; Big Bend National Park, Texas, USA\" ispublic=\"1\" isfriend=\"0\"
      isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1691794086\" license=\"0\"
      safety_level=\"0\" dateupload=\"1691783916\" datetaken=\"2002-03-11 02:21:08\"
      datetakengranularity=\"0\" datetakenunknown=\"0\" realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\"
      url_sq=\"https://live.staticflickr.com/65535/53109489126_afa5fc9d29_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53109489126_afa5fc9d29_t.jpg\"
      height_t=\"75\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53109489126_afa5fc9d29_m.jpg\"
      height_s=\"181\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53109489126_afa5fc9d29.jpg\"
      height_m=\"377\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53109489126_56d99531d4_o.jpg\"
      height_o=\"2913\" width_o=\"3865\" url_q=\"https://live.staticflickr.com/65535/53109489126_afa5fc9d29_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53109489126_afa5fc9d29_b.jpg\"
      height_l=\"772\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;This photo was
      taken in just about the same spot as the &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53092410618/in/dateposted-public/&quot;&gt;Part
      3&lt;/a&gt; image, and it too faces generally eastward from the Persimmon Gap
      Road. Refer to the Part 3 description for a preliminary discussion of this huge
      rockfall.&lt;/i&gt;\n\nMy simple legend for this simple diagram:\n\n1 = Lower
      Cretaceous Santa Elena Limestone\n\n2 = Upper Cretaceous Del Rio Clay\n\nred
      line = Santiago Thrust Fault (Upper Cretaceous or Tertiary)\n\n\n&lt;b&gt;Here&#039;s
      what happened, when:&lt;/b&gt;\n\nA. First, the Santa Elena formed on the ocean
      floor between the diverging North and South American continents as the breakup
      of Pangaea proceeded.\n\nB. Millions of years later, the Del Rio, an assortment
      of claystone, limestone, and sandstone beds, was deposited in part by pulses
      of clastic sediments transported from land to the north. \n\nC. After that,
      the Laramide Orogeny: crustal compression, caused by the oceanic Farallon Plate
      shallowly underriding the western side of the North American Plate, triggered
      countless low-angle thrust faults. These included the Santiago, shown here and
      in &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53075964779/in/dateposted-public/&quot;&gt;Part
      2&lt;/a&gt;. \n\nD.  During the formation of the Santiago Thrust Fault, the
      older Santa Elena was folded up over the younger Del Rio.\n\nE.  In AD 1987,
      weathering and slope erosion of the relatively soft Del Rio undermined the Santa
      Elena strata above it, till the latter broke free. And kawoosh and kaboom.\n\n&lt;b&gt;To
      see the other photos and descriptions in this set and my other Big Bend series,
      visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302395234&quot;&gt;my
      &lt;i&gt;Natural History: Big Bend Region &amp;amp; All of Trans-Pecos Texas&lt;/i&gt;
      album&lt;/a&gt;.&lt;/b&gt;\n\n\n</description>\n\t</photo>\n\t<photo id=\"53103647355\"
