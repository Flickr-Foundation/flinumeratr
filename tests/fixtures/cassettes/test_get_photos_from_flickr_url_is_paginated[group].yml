      height_s=\"159\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53263600006_9bfe848f89.jpg\"
      height_m=\"332\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53263600006_0474b1ae46_o.jpg\"
      height_o=\"2677\" width_o=\"4035\" url_q=\"https://live.staticflickr.com/65535/53263600006_9bfe848f89_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53263600006_9bfe848f89_b.jpg\"
      height_l=\"679\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Looking due east
      at the cathedral&#039;s facade (western elevation).&lt;/i&gt;\n\nHere St. Sava&#039;s
      three main, geologically derived exterior building materials are on full display:\n\n-
      The random-coursed, rock-faced, and variably toned Fond du Lac Dolostone, a
      relatively rare but fine member of the Regional Silurian Dolostone family.\n\n-
      The Mississippian-subperiod (Lower Carboniferous) Salem Limestone of the columns,
      arches and trim. Architects invariably call this minutely fossiliferous calcarenite
      &amp;quot;Bedford Stone&amp;quot; or &amp;quot;Indiana Limestone&amp;quot; instead.\n\n-
      The nicely patined copper of the dome roofs. \n\nWhat a classy combination.\n\nAll
      the fancy sculptural detail and inscription work has been done in the Salem\u2014one
      of this planet&#039;s most carvable rock types. But it is the Fond du Lac, quarried
      near the eponymous Wisconsin city, that gives this Byzantine Revival house of
      worship its striking texture and visual interest.\n\n&lt;b&gt;This site, and
      many others in Milwaukee County, will be discussed at greater length in my forthcoming
      book &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53241541841/in/dateposted-public/&quot;&gt;
      &lt;i&gt;Milwaukee in Stone and Clay&lt;/i&gt;&lt;/a&gt; (NIU Imprint of Cornell
      University Press, scheduled for release in early 2024). Stay tuned!\n\nAnd you&#039;ll
      find the other photos and descriptions of this series in &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302993321&quot;&gt;my
      &lt;i&gt;Glory of Silurian Dolostone&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;\n\n</description>\n\t</photo>\n\t<photo
