      range in Germany</description>\n\t</photo>\n\t<photo id=\"53096463678\" owner=\"196253572@N05\"
      secret=\"037ac6cfd0\" server=\"65535\" farm=\"66\" title=\"Architectural Geology
      of Southwestern Wisconsin, Part 5: The First United Methodist Church, Mineral
      Point, Wisconsin, USA (1871)\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\"
      ownername=\"rwgabbro1\" dateadded=\"1691277149\" license=\"0\" safety_level=\"0\"
      dateupload=\"1691274295\" datetaken=\"2019-03-21 09:41:13\" datetakengranularity=\"0\"
      datetakenunknown=\"0\" realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53096463678_037ac6cfd0_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53096463678_037ac6cfd0_t.jpg\"
      height_t=\"75\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53096463678_037ac6cfd0_m.jpg\"
      height_s=\"180\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53096463678_037ac6cfd0.jpg\"
      height_m=\"375\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53096463678_66a67a9fcf_o.jpg\"
      height_o=\"3229\" width_o=\"4304\" url_q=\"https://live.staticflickr.com/65535/53096463678_037ac6cfd0_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53096463678_037ac6cfd0_b.jpg\"
      height_l=\"768\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Facing southward
      at the church&#039;s  northern elevation.&lt;/i&gt;\n\nThis ample expanse of
      locally quarried rock ashlar, set in an unusual coursed pattern of two thin
      blocks stacked between single thick ones, is made of the same Ordovician St.
      Peter Sandstone seen in &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52411715473/in/album-72177720302395101/&quot;&gt;Part
      4 of this set&lt;/a&gt;.\n\nFor years, most of my experience with the St. Peter
      was in outcrops along the Prairie State&#039;s Illinois and Fox Rivers, where
      it tends to be softer, crumblier, whiter, and less tinted with such cementing
      iron-oxide compounds as goethite and hematite. \n\nBut here, in the southwestern
      reaches of the Badger State, those accessory minerals put on a much better show.
      They stain the rock yellow, ocher, and chocolate, and often glue its frosted
      quartz grains sufficiently to make it a decent dimension stone. And in the Darlington/Red
      Rock areas, about 14 road mi (22.5 km) south of Mineral Point, the St. Pete
      is downright purple to maroon. It could easily be mistaken for a Lake Superior
      Brownstone variety. \n\nThat&#039;s quite a palette and hardness range for any
      one rock type.   \n\n&lt;b&gt;To see the other photos and descriptions of this
      series, visit \n&lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302395101&quot;&gt;&lt;i&gt;Architectural
      Geology: Southwestern Wisconsin&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;\n\n  \n\n</description>\n\t</photo>\n\t<photo
      id=\"53095724689\" owner=\"196253572@N05\" secret=\"e9a0cde619\" server=\"65535\"
      farm=\"66\" title=\"A Paragon of Late-Byzantine Architecture &amp; Art, Part
      2: Detail of the Nave, Chora Church (Kariye or Ali Pasha Kenise Mosque), Istanbul,
      Turkey (11th century AD; significant additions &amp; renovations in the 12th
      &amp; 14th centuries)\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\"
      dateadded=\"1691266782\" license=\"0\" safety_level=\"0\" dateupload=\"1691259750\"
      datetaken=\"1976-11-05 06:47:04\" datetakengranularity=\"0\" datetakenunknown=\"0\"
      realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53095724689_e9a0cde619_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53095724689_e9a0cde619_t.jpg\"
      height_t=\"100\" width_t=\"66\" url_s=\"https://live.staticflickr.com/65535/53095724689_e9a0cde619_m.jpg\"
      height_s=\"240\" width_s=\"159\" url_m=\"https://live.staticflickr.com/65535/53095724689_e9a0cde619.jpg\"
      height_m=\"500\" width_m=\"331\" url_o=\"https://live.staticflickr.com/65535/53095724689_b80475e65a_o.jpg\"
      height_o=\"5667\" width_o=\"3752\" url_q=\"https://live.staticflickr.com/65535/53095724689_e9a0cde619_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53095724689_e9a0cde619_b.jpg\"
      height_l=\"1024\" width_l=\"678\">\n\t\t<description>&lt;i&gt;Facing southwestward
      from the nave toward the inner and outer nathexes and the church&#039;s main
      portal.&lt;/i&gt;\n\nOf the various slides I took of Chora&#039;s interior,
      this is the only one decently salvageable after forty-eight years. Given the
      immense artistic and geologic significance of the place, this is more than just
      regrettable. \n\nBut even when crisp detail and an eye-catching angle are missing
      from this image, there&#039;s a lot of interesting information to eluct. For
      one thing, the photo correctly suggests that the building&#039;s interior is
      bathed in natural light. In fact, I can recall no other church, mosque, or synagogue
      I&#039;ve been in that collects photons from our local G-type star quite as
      efficiently.  \n\nFor another, while this shot does little justice to the great
      \ Dormition of the Theotokos (Death of the Mother of God) mosaic above the doorway,
      it gives a fair indication of the riot of fancy stone cladding the building
      contains.\n\nThe dominant rock type featured here is the flamboyant Iasian Marble,
      known to Italian &lt;i&gt;scalpellini&lt;/i&gt; (stonecutters) as &amp;quot;Cipollino
      Rosso&amp;quot; and &amp;quot;Rosso Antico.&amp;quot; Various anglophone archaeologists
      and architectural historians have called it by other names, too\u2014&amp;quot;Carian
      Marble,&amp;quot; &amp;quot;Mu\u011Fla Marble,&amp;quot; and so forth. The last
      of these refers to the province in Asiatic Turkey where it was and apparently
      still is quarried..\n\nOne of the persistent problems of researching famous
      but underdescribed stone types of the ancient world is determining their ages.
      Even detailed bedrock maps are of little use in that regard if exact quarrying
      sites aren&#039;t known. And this is the case with the Iasian. Apparently it&#039;s
      a true calcitic marble, and a highly folded and contorted one at that. But I
      have yet to see the chronologies or formational environments of its protolith
      or metamorphosed form cited in the professional geologic literature. \n\nExactly
      how many of the panels on view here are Iasian, I&#039;m not sure. But those
      that sport a combination of deep-red and cream-colored zones definitely are.
      Often they are set in &lt;i&gt; book matches&lt;/i&gt;, with two slabs cut from
      the same section of patterned rock laid opposite to one another, to produce
      a symmetrical pattern. This decorative technique predates the Byzantines, and
      is still employed today.\n\nThe Iasian&#039;s lurid red tinting is due to the
      presence of the accessory mineral hematite. Silvery-gray graphite is also sometimes
      visible. \n\nIt may be much less attention-grabbing, but the pale ashlar of
      the upper level is probably locally extracted Bak\u0131rk\xF6y Limestone. At
      least &lt;i&gt;its&lt;/i&gt; age is well-known; it dates to the Miocene epoch.\n\n&lt;b&gt;To
      see the companion photo of this set, and for images and descriptions of other
      notable Istanbul landmarks, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720303982902&quot;&gt;&lt;i&gt;Architectural
      Geology: Turkey&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;   \n</description>\n\t</photo>\n\t<photo
      id=\"53093922696\" owner=\"196253572@N05\" secret=\"f7d0303d19\" server=\"65535\"
      farm=\"66\" title=\"The Brownstone Chronicles, Part 18: Detail of the Main Entrance,
      St. Paul&#039;s Episcopal Church, Yankee Hill Neighborhood, Milwaukee, Wisconsin,
      USA (1893)\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\"
      dateadded=\"1691189160\" license=\"0\" safety_level=\"0\" dateupload=\"1691186344\"
      datetaken=\"2019-02-14 12:06:42\" datetakengranularity=\"0\" datetakenunknown=\"0\"
      realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53093922696_f7d0303d19_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53093922696_f7d0303d19_t.jpg\"
      height_t=\"100\" width_t=\"74\" url_s=\"https://live.staticflickr.com/65535/53093922696_f7d0303d19_m.jpg\"
      height_s=\"240\" width_s=\"179\" url_m=\"https://live.staticflickr.com/65535/53093922696_f7d0303d19.jpg\"
      height_m=\"500\" width_m=\"372\" url_o=\"https://live.staticflickr.com/65535/53093922696_afe1e3665e_o.jpg\"
      height_o=\"4597\" width_o=\"3422\" url_q=\"https://live.staticflickr.com/65535/53093922696_f7d0303d19_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53093922696_f7d0303d19_b.jpg\"
      height_l=\"1024\" width_l=\"762\">\n\t\t<description>&lt;i&gt; Facing northward;
      the entrance is on the church&#039;s southern elevation.&lt;/i&gt;\n\nThe bright,
      clear light of a winter cold-front day highlights the church&#039;s Chequamegon
      Sandstone. This Lake Superior Brownstone variety is a common sight in Milwaukee,
      but nowhere else in the Cream City does it demonstrate its potential as a carving
      stone that holds crisp detail for decades.\n\nThe stone here, quarried on Basswood
      Island in the Apostles archipelago, formed from sand and pebbles eroded from
      highland areas bordering the Midcontinent Rift. For more on its geology and
      the uncertanty of its age, take a look at Part 14. \n\nSo far I haven&#039;t
      been able to definitively identify the light-pink granitoid pillar shafts flanking
      the doorway. Very often, nineteenth-century Milwaukee architects used selections
      of Scotland&#039;s Aberdeenshire Granite for this application, but in this case
      I&#039;m just not sure. \n\n&lt;b&gt;This site, and many others in Milwaukee
      County, will be discussed at greater length in my forthcoming book &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53241541841/in/dateposted-public/&quot;&gt;
      &lt;i&gt;Milwaukee in Stone and Clay&lt;/i&gt;&lt;/a&gt; (NIU Imprint of Cornell
      University Press, scheduled for release in early 2024). Stay tuned!\n\nAnd to
      see the other photos and descriptions of this series, visit \n&lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720306314298&quot;&gt;&lt;i&gt;The
      Brownstone Chronicles&lt;/i&gt; album&lt;/a&gt;.\n\n&lt;/b&gt;</description>\n\t</photo>\n\t<photo
      id=\"53092410618\" owner=\"196253572@N05\" secret=\"c2fc101634\" server=\"65535\"
      farm=\"66\" title=\"From Persimmon Gap to Boquillas Canyon, Part 3: Fall Down,
      Go Boom; Big Bend National Park, Texas, USA\" ispublic=\"1\" isfriend=\"0\"
      isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1691111927\" license=\"0\"
      safety_level=\"0\" dateupload=\"1691102772\" datetaken=\"2002-03-11 01:01:53\"
      datetakengranularity=\"0\" datetakenunknown=\"0\" realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\"
      url_sq=\"https://live.staticflickr.com/65535/53092410618_c2fc101634_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53092410618_c2fc101634_t.jpg\"
      height_t=\"67\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53092410618_c2fc101634_m.jpg\"
      height_s=\"160\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53092410618_c2fc101634.jpg\"
      height_m=\"333\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53092410618_7659d22cc2_o.jpg\"
      height_o=\"3840\" width_o=\"5760\" url_q=\"https://live.staticflickr.com/65535/53092410618_c2fc101634_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53092410618_c2fc101634_b.jpg\"
      height_l=\"683\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Looking more or
      less eastward at the Santiago Mountains. Taken from the side of the Persimmon
      Gap Road. We&#039;re about 3.2 road mi (5.1 km) southeast of the Persimmon Gap
      Visitor Center, and just to the northwest of Dog Canyon. &lt;/i&gt;\n\nEveryone
      driving between Persimmon Gap and Panther Junction notices this huge gash in
      the hillside, and the mega-boulders lying at its base. This is the scar of the
      great rockfall that occurred in 1987. The rumbling the landslide generated was
      loud enough to be heard at the ranger station cited above.\n\nAs I write this
      I realize that to clearly explain why the rock unit on top of the escarpment
      broke away, I&#039;m going to have to do an annotated version of this photo,
      too. \n\nFor now, suffice it to say that the Santiago Thrust Fault, shown in
      &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53075964779/in/dateposted-public/&quot;&gt;the
      previous image and description&lt;/a&gt;, is present here as well. Above it
      is the hard, older (Lower Cretaceous) Santa Elena Limestone. Below are younger
      (Upper Cretaceous) formations, including the soft, crumbly, and generally wimpy
      Del Rio Clay. The Del Rio weathers and erodes easily, and in this locale it
      eventually undermined the Santa Elena so much that the latter took a nosedive
      down the slope.\n\nAnd that&#039;s right\u2014once again, we have a flipped
      layercake, with an older mass of rock sitting atop a younger. To a Midwestern
      geologist, this just ain&#039;t natural.  \n\n(Later note: if you happen to
      spot a line of strange white objects hovering in an evenly spaced formation
      over the mountains, don&#039;t be alarmed. It&#039;s just a fleet of UFOs from
      the Episilon Eridani star system scouting out the site for a new intergalactic
      theme park. Either that, or the dots are warning markers, presumably for low-flying,
      human-type aircraft, set on the telephone wire that parallels the road. But
      I don&#039;t see any telephone poles in this locale on Google Earth Steet View.
      So either they&#039;ve been removed since 2002 or . . . &lt;i&gt;we are not
      alone&lt;/i&gt;.) \n\n&lt;b&gt;To see the other photos and descriptions in this
      set and my other Big Bend series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302395234&quot;&gt;my
      &lt;i&gt;Natural History: Big Bend Region &amp;amp; All of Trans-Pecos Texas&lt;/i&gt;
      album&lt;/a&gt;.&lt;/b&gt;\n\n\n</description>\n\t</photo>\n\t<photo id=\"53092083273\"
      owner=\"196253572@N05\" secret=\"778543cec6\" server=\"65535\" farm=\"66\" title=\"Architectural
      Geology of Mycenae, Part 17: Finally Focusing on Grave Circle A, Peloponnese,
      Greece\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\"
      dateadded=\"1691095962\" license=\"0\" safety_level=\"0\" dateupload=\"1691090494\"
      datetaken=\"1976-03-05 01:58:43\" datetakengranularity=\"0\" datetakenunknown=\"0\"
      realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53092083273_778543cec6_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53092083273_778543cec6_t.jpg\"
      height_t=\"67\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53092083273_778543cec6_m.jpg\"
      height_s=\"160\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53092083273_778543cec6.jpg\"
      height_m=\"333\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53092083273_96d74e08d9_o.jpg\"
      height_o=\"3671\" width_o=\"5507\" url_q=\"https://live.staticflickr.com/65535/53092083273_778543cec6_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53092083273_778543cec6_b.jpg\"
      height_l=\"683\" width_l=\"1024\">\n\t\t<description>&lt;i&gt; Looking southwestward
      at a group of wanderers from a distant land hanging on their tour guide&#039;s
      every word. Or at least some of them are.&lt;/i&gt;\n\nDating to the sixteenth
      century BC, Grave Circle A predates the final phases of Mycenae&#039;s citadel
      construction by approximately three hundred years. In fact, it was situated
      outside the city&#039;s walls until the battlements were expanded to their maximum
      extent in about 1250 and 1225 BC.\n\nThis great circular enclosure, 27.5 m (90
      ft) in diameter, is famous for its six shaft graves, which were first excavated
      in the nineteenth century by Heinrich Schliemann. Nowadays this businessman-turned-archaeological-enthusiast
      is considered by some field workers, trained in the methods of meticulousness,
      to have been archaeology&#039;s answer to Attila the Hun. In his media-hyped
      expeditions there was much that he found, and much more that he could have,
      but obliterated in his monomaniacal quest for direct evidence of Homeric heroes.\n\nWhatever
      the collateral damage, Schliemann did extract from this burial-in-the-round
      site such famous artifacts as the beaten-gold death mask of a local notable
      he incorrectly supposed to the Agamemnon, the legendary Mycenaean king and commander
      of the Greek forces in the Trojan War.\n\nTo the architectural geologist, Grave
      Circle A is a lovely place to look at Bronze Age masonry up close, and in my
      succeeding photos we&#039;ll do just that. Not surprisingly, both the Triassic-to-Jurassic
      Mycenae Limestone and the Pliocene-to Pleistocene Mycenae Conglomerate are on
      ample display.  \n\n&lt;b&gt;To see the other photos and descriptions of this
      series, visit my \n&lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720303812060&quot;&gt;&lt;i&gt;Mycenaean
      Magic: Bronze-Age Stonework&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt; </description>\n\t</photo>\n\t<photo
      id=\"53090184813\" owner=\"196253572@N05\" secret=\"a61c5714f4\" server=\"65535\"
      farm=\"66\" title=\"Architectural Geology of Byzantine Athens, Part 1: Holy
      Apostles Church, the Agora (ca. late 10th century AD)\" ispublic=\"1\" isfriend=\"0\"
      isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1691024374\" license=\"0\"
      safety_level=\"0\" dateupload=\"1691013367\" datetaken=\"1976-11-18 00:36:17\"
      datetakengranularity=\"0\" datetakenunknown=\"0\" realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\"
      url_sq=\"https://live.staticflickr.com/65535/53090184813_a61c5714f4_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53090184813_a61c5714f4_t.jpg\"
      height_t=\"67\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53090184813_a61c5714f4_m.jpg\"
      height_s=\"161\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53090184813_a61c5714f4.jpg\"
      height_m=\"334\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53090184813_33d637ae7b_o.jpg\"
      height_o=\"3715\" width_o=\"5554\" url_q=\"https://live.staticflickr.com/65535/53090184813_a61c5714f4_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53090184813_a61c5714f4_b.jpg\"
      height_l=\"685\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Facing westward,
      toward the church&#039;s apse and eastern elevation&lt;/i&gt;.\n\nCaught in
      the fading light of sunset, this modestly proportioned church sits among various
      excavated fragments of more ancient times. After checking on Google Earth, I
      note that most of this site&#039;s archaeological spoils, including the open-faced,
      bilevel storage shed at lower left, are still here half a century later.\n\nHoly
      Apostles is the best place to start an architectural-geology exploration of
      Byzantine Athens. For one thing, this is the city&#039;s oldest surviving church
      from the fascinating though sometimes overlooked Middle phase of the Eastern
      Roman Empire, For another, it demonstrates classic construction techniques and
      materials of that era that we&#039;ll see on other houses of worship located
      in the Greek capital&#039;s bustling heart and residential neighborhoods.\n\nIf
      by any chance you&#039;ve already seen my photo set on the monastery at Daphni
      (the best place to start is &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52477735805/in/album-72177720303792872/&quot;&gt;here&lt;/a&gt;),
      you&#039;ll know that Holy Apostles shares with it a very distinctive masonry
      style known as &lt;i&gt;cloisonn\xE9&lt;/i&gt;. Dressed-face ashlar blocks of
      what archaeolgists call with frustrating vagueness &amp;quot;Poros&amp;quot;
      limestone are separated by wafer-thin, single or paired bricks. This produces
      a richly textured effect that better relates the buff-colored stone below to
      the red roofing tile above.\n\nAs to the exact identity of the church&#039;s
      &amp;quot;Poros,&amp;quot; fortunately there is one academic archaeological
      treatise that mentions it \u2014as being &amp;quot;chiefly the characteristic
      Megarian stone which contains a large quantity of sea shells.&amp;quot; (Franz,
      Alison. &lt;i&gt;The Church of the Holy Apostles.&lt;/i&gt; Vol. 20, The Athenian
      Agora. Princeton, NJ: The American School of Classical Studies at Athens, 1971.)\n\nIf
      this reference is accurate, it&#039;s my first documented example of this soft,
      workable carbonate rock from Megara, a community situated a geologic basin about
      halfway between Athens and the Isthmus of Corinth. Another paper, R. E. Wycherley&#039;s
      1974 &amp;quot;The Stones of Athens,&amp;quot; mentions in a footnote that &amp;quot;Poros&amp;quot;
      was produced in Megara occasionally. Perhaps it became a more important quarrying
      center in Medieval times. I just don&#039;t know. But in any case I&#039;m informally
      dubbing it the Megara Limestone. \n\nFrom these descriptions, I gather the Megara
      closely resembles the more common Piraeus Limestone, which also is chock full
      of &amp;quot;sea shells&amp;quot; (specifically lamellibranch bivalves and gastropods).
      While it&#039;s a rather generalized view of the Megara region, the EuroGeoSurveys
      EGDI online bedrock map suggests that the Megara Limestone, like the Piraeus,
      is Pliocene in age.\n\n&lt;b&gt;To see the other photos and descriptions in
      this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720303792872&quot;&gt;&lt;i&gt;Byzantine
      and Late Roman Worlds&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;\n\n\n.</description>\n\t</photo>\n\t<photo
      id=\"53090235245\" owner=\"26021670@N00\" secret=\"1eeeb05a5b\" server=\"65535\"
      farm=\"66\" title=\"Viechtacher Pfahl\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\"
      ownername=\"Claude@Munich\" dateadded=\"1691020514\" license=\"0\" safety_level=\"0\"
      dateupload=\"1691018864\" datetaken=\"2023-08-01 18:41:35\" datetakengranularity=\"0\"
      datetakenunknown=\"0\" media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53090235245_1eeeb05a5b_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53090235245_1eeeb05a5b_t.jpg\"
      height_t=\"54\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53090235245_1eeeb05a5b_m.jpg\"
      height_s=\"129\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53090235245_1eeeb05a5b.jpg\"
      height_m=\"269\" width_m=\"500\" url_q=\"https://live.staticflickr.com/65535/53090235245_1eeeb05a5b_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53090235245_1eeeb05a5b_b.jpg\"
      height_l=\"551\" width_l=\"1024\">\n\t\t<description>The Pfahl is a 150-kilometre-long
      quartz vein that runs through the northeastern Bavarian Forest in Germany. From
      a geomorphological point of view, it represents a residual ridge that has been
      formed by weathering and erosion over millions of years. \n\n===\n\nDer Pfahl
      ist ein 150 km langer Quarzgang, der sich durch den nord\xF6stlichen Bayerischen
      Wald zieht. Geomorphologisch gesehen stellt er einen H\xE4rtlingszug dar, der
      erst durch Verwitterung und Erosion \xFCber Jahrmillionen herauspr\xE4pariert
      wurde.\n\nIm Nordwesten beginnt der Pfahl in der Oberpfalz s\xFCd\xF6stlich
      Schwarzenfelds, passiert das Stadtgebiet Chams s\xFCdwestlich und f\xFChrt nach
      S\xFCdosten \xFCber Viechtach, Regen, Grafenau und Freyung bis ins ober\xF6sterreichische
      M\xFChlviertel. \n\nBei Viechtach sind die Quarzformationen am besten sichtbar
      und ragen bis zu 30 m in die H\xF6he. Bis auf wenige Ausnahmen ist der Pfahl
      als durchgehende geologische Formation erhalten.\n\nIm Jahr 2006 erfolgte die
      Aufnahme in die Liste der 77 ausgezeichneten &lt;a href=&quot;https://de.wikipedia.org/wiki/Nationaler_Geotop&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;Nationalen Geotope Deutschlands&lt;/a&gt;.</description>\n\t</photo>\n\t<photo
      id=\"53087844015\" owner=\"196253572@N05\" secret=\"6ba97f45fd\" server=\"65535\"
      farm=\"66\" title=\"Graveyard Geology of Chicago, Part 8: Rapakivi Revealed;
      The Chapel, Graceland Cemetery, Uptown Neighborhood (1888)\" ispublic=\"1\"
      isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1690936598\"
      license=\"0\" safety_level=\"0\" dateupload=\"1690930921\" datetaken=\"2019-06-19
      11:14:45\" datetakengranularity=\"0\" datetakenunknown=\"0\" realname=\"Raymond
      Wiggers\" media=\"photo\"
      media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53087844015_6ba97f45fd_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53087844015_6ba97f45fd_t.jpg\"
      height_t=\"92\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53087844015_6ba97f45fd_m.jpg\"
      height_s=\"221\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53087844015_6ba97f45fd.jpg\"
      height_m=\"461\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53087844015_52cfff0966_o.jpg\"
      height_o=\"3135\" width_o=\"3401\" url_q=\"https://live.staticflickr.com/65535/53087844015_6ba97f45fd_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53087844015_6ba97f45fd_b.jpg\"
      height_l=\"944\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Looking at dressed-face
      and polished Waupaca Granite cladding flanking the Chapel&#039;s entrance&lt;/i&gt;.\n\nOnce
      again I&#039;ve engaged the services of one of the Midwest&#039;s finest semiprofessional
      male hand models (i. e., yours truly) to provide scale. From middle fingertip
      to wrist = 9 in = 23 cm.\n\nHere the nature of the Waupaca as a &lt;i&gt;rapakivi
      granite&lt;/i&gt; is finally revealed. Many of its beauteously big pink-to-red
      alkali-feldspar crystals (probably mostly orthoclase, but some microcline is
      also possible) are mantled with thin to quite thick jackets of white plagioclase
      feldspar (most likely oligoclase).  \n\nThe polished stone on display is the
      &amp;quot;Red&amp;quot; variety marketed in the late nineteenth century by the
      short-lived Waupaca Granite Company. The striking greenish minerals that complement
      the feldspars are hornblende and biotite mica that have been altered into chlorite
      and epidote. \n\nRapakivis, often sought out by architects and interior designers
      for their ornamental appeal, usually fall into the category of what geologists
      call A-type granites\u2014that is, those that formed in &lt;i&gt;anorogenic&lt;/i&gt;
      environments where crustal compression, plate subduction, and mountain-building
      are not taking place. But recent research suggests that the Waupaca and other
      Wolf River Batholith (WRB) granites about 1.4 Ga old may owe their origin instead
      to an unusual episode of crustal crunching caused by mantle melting and the
      process of &lt;i&gt;continental underplating&lt;/i&gt;. Or, on the other hand,
      they might be the result of a very shallowly dipping plate remnant moving under
      that section of Laurentia. \n\nIf you&#039;re up for a more technical discussion
      of this reinterpretation of the WRB and its relationship to the Baraboo Interval/Orogeny,
      see this 2021 &lt;i&gt;Geoscience Frontiers&lt;/i&gt; paper: L. Gordon Medaris
      Jr. et al.: &amp;quot;Early Mesoproterozoic Evolution of Midcontinental Laurentia:
      Defining the Geon 14 Baraboo Orogeny.&amp;quot; \n\n&lt;b&gt;To learn much more
      about this site and 200 others in the Windy City, make it your top personal
      priority to get a copy of my book &lt;i&gt;Chicago in Stone and Clay&lt;/i&gt;,
      described at &lt;a href=&quot;http://www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&lt;/a&gt;.
      \n\nAnd to peruse the other photos and descriptions in this series, pay a visit
      to my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302670513&quot;&gt;&lt;b&gt;&lt;i&gt;Cemetery
      Science&lt;/i&gt;&lt;/b&gt; album&lt;/a&gt;.&lt;/b&gt;\n\n\n</description>\n\t</photo>\n\t<photo
