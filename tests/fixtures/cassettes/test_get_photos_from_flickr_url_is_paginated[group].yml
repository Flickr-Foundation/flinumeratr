      height_t=\"100\" width_t=\"67\" url_s=\"https://live.staticflickr.com/65535/53130817130_7e30c11767_m.jpg\"
      height_s=\"240\" width_s=\"160\" url_m=\"https://live.staticflickr.com/65535/53130817130_7e30c11767.jpg\"
      height_m=\"500\" width_m=\"333\" url_o=\"https://live.staticflickr.com/65535/53130817130_730b43a011_o.jpg\"
      height_o=\"5760\" width_o=\"3840\" url_q=\"https://live.staticflickr.com/65535/53130817130_7e30c11767_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53130817130_7e30c11767_b.jpg\"
      height_l=\"1024\" width_l=\"683\">\n\t\t<description>&lt;i&gt;On the southern
      side of the grave circle, and looking northward, more or less.&lt;/i&gt;\n\nHaving
      recently posted some pics of much more recent gravesites in Chicago, Milwaukee,
      and other spots in the American Midwest, I can&#039;t help reflecting on how
      human preferences for what constitutes a proper burial have changed over the
      centuries. \n\nHere, Mycenae&#039;s Bronze Age notables were interred much more
      geologically and less botanically: in a communal fortresslike structure, and
      in deep, rock-ribbed shafts\u2014rather than in individual shallow plots scattered
      over a verdant, parklike landscape. \n\nIn this shot it&#039;s easier to distinguish
      between the coarse-textured Myceneae Conglomerate (Pliocene to Pleistocene)
      of the upright slabs and the Mycenae Limestone (Triassic to Jurassic) of the
      inner, vertical surfaces. The latter is used in a strange sort of way, with
      random, cyclopean-style masonry transitioning here and there into regularly
      coursed ashlar. I&#039;m not sure how much of this is undisturbed original stonework
      and how much has been  reconstructed, creatively or scrupulously, by archaeological
      excavators.  \n\nWhat is certain, though, is the presence of that classic derivative
      of limestone bedrock, &lt;i&gt;terra rossa&lt;/i&gt; soil. I discuss it more
      fully in &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52810491641/in/album-72177720303812060/&quot;&gt;Part
      9 of this set&lt;/a&gt;.\n\n&lt;b&gt;To see the other photos and descriptions
      of this series, visit my \n&lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720303812060&quot;&gt;&lt;i&gt;Mycenaean
      Magic: Bronze-Age Stonework&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt; \n\n  </description>\n\t</photo>\n\t<photo
