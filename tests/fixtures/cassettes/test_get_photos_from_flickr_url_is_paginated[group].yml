      height_o=\"3391\" width_o=\"5086\" url_q=\"https://live.staticflickr.com/65535/53101255920_3be0374ed4_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53101255920_3be0374ed4_b.jpg\"
      height_l=\"683\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;I think my young
      self was trying to be artsy when I took this oblique view of the church&#039;s
      southern elevation.&lt;/i&gt;\n\nThe quality of this old slide transfer does
      not permit me to identify all the members of the menagerie that inhabits the
      column capitals. But their number includes birds and what appears to be a cross
      between a weasal and a giant slug. And there is also a very Romanesque take
      on sphinxes (human heads, lion bodies, eagle wings). Long gone is the formulistic
      formalism of the Greco-Roman architecture. \n\nFrom cornice to the bases of
      the doubled columns, the stone appears to uniformly be the locally quarried,
      Upper Cretaceous Segovia Sandstone. But the big ashlar blocks of the plinth
      below have the pinkish-gray tint and coarsely crystalline texture of the other
      great regional rock type, the Upper Carboniferous (Pennsylvanian) Guadarrama
      Granite. \n\n&lt;b&gt;To see the other photos and descriptions in this series,
      visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720307451632&quot;&gt;&lt;i&gt;Architectural
      Geology: Spain&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;  \n\n\n</description>\n\t</photo>\n\t<photo
      id=\"53100065302\" owner=\"196253572@N05\" secret=\"f503f1e9bb\" server=\"65535\"
