      Wiggers\" media=\"photo\"
      media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53152838457_9e51197315_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53152838457_9e51197315_t.jpg\"
      height_t=\"67\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53152838457_9e51197315_m.jpg\"
      height_s=\"160\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53152838457_9e51197315.jpg\"
      height_m=\"333\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53152838457_eb7a6b02d2_o.jpg\"
      height_o=\"3840\" width_o=\"5760\" url_q=\"https://live.staticflickr.com/65535/53152838457_9e51197315_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53152838457_9e51197315_b.jpg\"
      height_l=\"683\" width_l=\"1024\">\n\t\t<description>&lt;i&gt; Taken along the
      western side of Rio Grande Village Road, about 0.2 road mi (0.4 km) northeast
      of the big Tornillo Creek Bridge.&lt;/i&gt; \n\nThis weird, crest-topped feature
      is a mound approximately 15 ft (4.6 m) high. It&#039;s mostly made of Upper
      Cretaceous Pen Formation claystone or shale, but it has a &lt;i&gt;dike&lt;/i&gt;
      of  igneous rock, visible at top, transecting it. \n\nA dike is a more-or-less
      vertically oriented, sheet-like structure formed when magma finds its way into
      a joint or other fracture in a preexisting body of rock, and then cools and
      solidifies. Often harder than the stone around it, the dike resists erosion
      more effectively when finally exposed at the surface, and so becomes a strange
      landform resembling a spine, a wall, or, in this case, a Mohawk haircut. \n\nWhen
      I first drove by this spot, I certainly knew what I was looking at. Big Bend
      National Park has a lot of dikes of different lithologies on view, at least
      if you know where to look for them. But in my experience none of the others
      are quite as close to a major roadway as this one. \n\nSo, after I&#039;d uttered
      the obligatory cry of astonishment and careened over onto the shoulder, I spent
      about fifteen minutes  wandering around it and photographing it as the late-afternoon
      shadows lengthened. What I did not do, however, was record the exact rock type
      the dike was made of. And now, two decades later, I simply can&#039;t remember.
      In this shot that slim mini-ridge running atop the Pen hump certainly looks
      like diabase or basalt\u2014and for that reason it probably isn&#039;t either.\n\nOf
      course, I&#039;ve subsequently pored through every available source on Big Bend
      geology I have or can find online. A couple of these actually mention the dike,
      but neither identifies it by rock name, or even states whether it&#039;s mafic
      or felsic. Typical. Just typical. It&#039;s hard to get good help.\n\n&lt;b&gt;To
      see the other photos and descriptions in this set and my other Big Bend series,
      visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302395234&quot;&gt;my
      &lt;i&gt;Natural History: Big Bend Region &amp;amp; All of Trans-Pecos Texas&lt;/i&gt;
      album&lt;/a&gt;.&lt;/b&gt;\n\n\n</description>\n\t</photo>\n\t<photo id=\"53151677243\"
      owner=\"196253572@N05\" secret=\"f44bc24839\" server=\"65535\" farm=\"66\" title=\"Architectural
      Geology of Mycenae, Part 20: Another Section of Grave Circle A, Peloponnese,
      Greece\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\"
      dateadded=\"1693345966\" license=\"0\" safety_level=\"0\" dateupload=\"1693343770\"
