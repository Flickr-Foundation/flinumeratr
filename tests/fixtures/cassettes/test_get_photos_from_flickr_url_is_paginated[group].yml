      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53107790264_ba1b11d99c_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53107790264_ba1b11d99c_t.jpg\"
      height_t=\"67\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53107790264_ba1b11d99c_m.jpg\"
      height_s=\"160\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53107790264_ba1b11d99c.jpg\"
      height_m=\"333\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53107790264_714310d77e_o.jpg\"
      height_o=\"3743\" width_o=\"5614\" url_q=\"https://live.staticflickr.com/65535/53107790264_ba1b11d99c_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53107790264_ba1b11d99c_b.jpg\"
      height_l=\"683\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Facing south-southwestward.&lt;/i&gt;\n\nNow
      at long last the Sun is shining, and it brightens the residual mist of the recent
      rain. The milky luminescence of the foggy background gives the stonework in
      the foreground a rather somber, ghostly aspect. And at right there is indeed
      one ghost, young and American, peering down into the abyss.\n\nClose-ups of
      this famous burial ground follow, but even here, at this range, you can easily
      distinguish the ancient city&#039;s two great building-stone types. \n\nThe
      very coarse-textured but clean-cutting Mycenae Conglomerate is most obvious
      in the grave circle&#039;s upright slabs and in the mini-labyrinth structure
      at the entrance. It&#039;s merely Pliocene to Pleistocene in age, and was quarried
      in the Argos Graben valley below.\n\nIn contrast, the masonry of the circle&#039;s
      inner wall is composed of lighter-toned, Triassic-to-Jurassic Mycenae Limestone
      obtained on a nearby hillslope. \n\n&lt;b&gt;To see the other photos and descriptions
      of this series, visit my \n&lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720303812060&quot;&gt;&lt;i&gt;Mycenaean
      Magic: Bronze-Age Stonework&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt; \n\n\n</description>\n\t</photo>\n\t<photo
