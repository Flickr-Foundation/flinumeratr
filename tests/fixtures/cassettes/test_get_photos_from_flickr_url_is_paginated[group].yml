      height_t=\"75\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53271012034_be0536d33e_m.jpg\"
      height_s=\"180\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53271012034_be0536d33e.jpg\"
      height_m=\"375\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53271012034_46711b1276_o.jpg\"
      height_o=\"2112\" width_o=\"2816\" url_q=\"https://live.staticflickr.com/65535/53271012034_be0536d33e_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53271012034_be0536d33e_b.jpg\"
      height_l=\"768\" width_l=\"1024\">\n\t\t<description>From a tour guide&#039;s
      perspective, it&#039;s one thing to walk around the narrow roof of the Natural
      Bridge when all alone, and quite another to herd a gaggle of tour participants
      across it. Half of the group are birdwatchers obsessed with a chickadee on a
      distant tree branch; the others are the daredevil type too damned curious about
      what lies over the edge. A misdirected step and unintended nose-dive into the
      boulders below are all too imaginable.\n\nBut then it&#039;s time for the guide
      to do some diaphragmatic breathing, and just relax. After all, everyone is enjoying
      the lovely spring day, and overtly grateful that you&#039;ve brought them here.
      And besides, they&#039;ve all signed waivers releasing you from personal liability.\n\nAs
      it turns out, those waivers were probably not worth the paper they were printed
      on. Still, here you are years later, basking in the memory that you lost no
      one and killed no one and didn&#039;t even have a single sprained ankle on all
      of those trips to darken your name.\n\nAnd now, peering at this one moment frozen
      in time, you can turn your attention to an appreciation of nature shorn of all
      responsibility. You can meditate on the old fork-trunked ash tree, the same
      one shown from below in &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52320461783/in/album-72177720302393036/&quot;&gt;Part
      1&lt;/a&gt;. Or you can ponder the moss-and-lichen-dappled Pounds Sandstone,
      which 320 Ma before had been a stream deposit in another, much earlier bedrock
      canyon.\n\n&lt;b&gt;For more on this beautiful and geologically fascinating
      locale, get a copy of my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52320461783/in/album-72177720302393036/&quot;&gt;&lt;i&gt;Geology
      Underfoot in Illinois&lt;/i&gt;&lt;/a&gt;. \n\nAnd to see the other photos and
      descriptions of this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302393036&quot;&gt;&lt;i&gt;Natural
      History: Illinois&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;\n\n\n</description>\n\t</photo>\n\t<photo
