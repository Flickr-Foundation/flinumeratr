      id=\"53194508679\" owner=\"196253572@N05\" secret=\"73509a6125\" server=\"65535\"
      farm=\"66\" title=\"Architectural Geology of Byzantine Athens, Part 6: Holy
      Trinity Church (early 11th century AD, with a major renovation and rebuilding
      in the 19th century)\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\"
      dateadded=\"1694992817\" license=\"0\" safety_level=\"0\" dateupload=\"1694989059\"
      datetaken=\"1978-02-23 01:03:27\" datetakengranularity=\"0\" datetakenunknown=\"0\"
      realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53194508679_73509a6125_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53194508679_73509a6125_t.jpg\"
      height_t=\"66\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53194508679_73509a6125_m.jpg\"
      height_s=\"158\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53194508679_73509a6125.jpg\"
      height_m=\"329\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53194508679_b79e172382_o.jpg\"
      height_o=\"3756\" width_o=\"5700\" url_q=\"https://live.staticflickr.com/65535/53194508679_73509a6125_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53194508679_73509a6125_b.jpg\"
      height_l=\"675\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Looking northwestward.
      This is the church&#039;s southern (actually southwestern) elevation, which
      reportedly retains much of the original building&#039;s design and materials.&lt;/i&gt;
      \n\nHoly Trinity, the largest of Athenian Byzantine-era churches, has served
      the city&#039;s Russian Orthodox community since its nineteenth-century rehabilitation
      from its previous ruinous state.\n\nAs much as I love Date Palms (&lt;i&gt;Phoenix
      dactylifera&lt;/i&gt;) and have extolled their use as street trees on my own
      native continent\u2014for example, &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52513127510/in/album-72177720302478879/&quot;&gt;here&lt;/a&gt;
      and &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52519784414/in/album-72177720302478879/&quot;&gt;here&lt;/a&gt;\u2014I
      dearly wish the tree in the middle of this frame had been planted elsewhere.
      \n\nStill, a fair portion of the characteristic Middle-Byzantine cloisonn\xE9
      masonry is visible nonetheless. A quick check on Google Earth confirms that
      all the palms have since been removed, though the garden planting at far left
      has survived.  \n\nInterestingly, Holy Trinity is essentially a three-quarters-size
      replica of the much more famous &lt;i&gt;katholikon&lt;/i&gt; of the Hosios
      Loukas Monastery, built not that long before in the wilds of Boeotia.\n\nRegarding
      this church, I&#039;m forced as usual to speculate about the geologic origins
      of the rough-faced, puckery, and presumably pretty soft ashlar that is set between
      those typically wafer-thin, double-coursed bricks. Sources I&#039;ve consulted
      have much to say about the building&#039;s history, but not about the identity
      of its stone. But the rock does seem to be a dead ringer for &lt;i&gt;poros&lt;/i&gt;\u2014the
      Pliocene-epoch marly and fossiliferous limestone quarried in Megara and Piraeus.\n\nHoly
      Trinity Church is also notable for being dercorated with the kind of pseudo-Kufic
      symbols so strikingly displayed on the contemporary &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53128047076/in/album-72177720303792872/&quot;&gt;Holy
      Apostles Church&lt;/a&gt; in the Agora. Unfortunately, it doesn&#039;t seem
      to be visible from this image&#039;s vantagepoint. \n\n&lt;b&gt;To see the other
      photos and descriptions in this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720303792872&quot;&gt;&lt;i&gt;Byzantine
      and Late Roman Worlds&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;\n\n</description>\n\t</photo>\n\t<photo
      id=\"53192457283\" owner=\"196253572@N05\" secret=\"42bd51fce1\" server=\"65535\"
      farm=\"66\" title=\"Graveyard Geology of Chicago, Part 13: Detail of the Entrance
      Gate, Rosehill Cemetery, Edgewater Neighborhood (1864)\" ispublic=\"1\" isfriend=\"0\"
      isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1694906579\" license=\"0\"
      safety_level=\"0\" dateupload=\"1694903172\" datetaken=\"2019-02-05 11:52:01\"
      datetakengranularity=\"0\" datetakenunknown=\"0\" realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\"
      url_sq=\"https://live.staticflickr.com/65535/53192457283_42bd51fce1_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53192457283_42bd51fce1_t.jpg\"
      height_t=\"75\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53192457283_42bd51fce1_m.jpg\"
      height_s=\"180\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53192457283_42bd51fce1.jpg\"
      height_m=\"375\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53192457283_37a0429910_o.jpg\"
      height_o=\"3456\" width_o=\"4608\" url_q=\"https://live.staticflickr.com/65535/53192457283_42bd51fce1_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53192457283_42bd51fce1_b.jpg\"
      height_l=\"768\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Facing westward
      and looking at the midsection of the Entrance Gate&#039;s eastern side.&lt;/i&gt;\n\nAnyone
      familiar with the Windy City&#039;s iconic Water Tower &amp;amp; Pumping Station
      will have no trouble identifying this structure&#039;s architect\u2014William
      C. Boyington. That man certainly had a thing for turrets and castellation. And,
      of course, for Lemont-Joliet Dolostone, the Regional Silurian Dolostone (RSD)
      variety so widely used in the city&#039;s formative decades. Here it&#039;s
      present in rock-faced and regular-to-random-coursed form. \n\nWinter is definitely
      the time to see this fine display of carbonate sedimentary rock at its best,
      when it&#039;s not partially obscured with the foliage of vines that have been
      permitted to establish such a substantial toehold here. Note the stone&#039;s
      subtly varying weathering tints that give the Lemont-Joliet and other RSD types
      so much warmth and character. \n\nThe topographic high on which the cemetery
      is located is the Rosehill (or Rose Hill) Spit, an elongated, north-south deposit
      of sand and gravel created by longshore currents approximately 11.5 ka ago,
      during the Calumet highstand of ancestral Lake Chicago.\n\nOriginally this landform
      was dubbed Roe&#039;s Hill, after an early property owner. But in the cemetery&#039;s
      charter papers it was mistakenly listed as the phonetically identical Rose Hill,
      which in latter days has been elided into Rosehill. \n\nThe fact that the plaque
      above Entrance Gate&#039;s archway uses the modern form of the name makes me
      think it is of relatively recent date.\n\n&lt;b&gt;To learn much more about
      this site and 200 others in the Windy City, make it your top personal priority
      to get a copy of my book &lt;i&gt;Chicago in Stone and Clay&lt;/i&gt;, described
      at &lt;a href=&quot;http://www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&lt;/a&gt;.
      \n\nAnd to peruse the other photos and descriptions in this series, pay a visit
      to my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302670513&quot;&gt;&lt;b&gt;&lt;i&gt;Cemetery
      Science&lt;/i&gt;&lt;/b&gt; album&lt;/a&gt;.&lt;/b&gt;\n\n</description>\n\t</photo>\n\t<photo
      id=\"53191825160\" owner=\"93408882@N03\" secret=\"1c3ecbd6cb\" server=\"65535\"
