    content: "<?xml version=\"1.0\" encoding=\"utf-8\" ?>\n<rsp stat=\"ok\">\n<photos
      page=\"1\" pages=\"144\" perpage=\"100\" total=\"14336\">\n\t<photo id=\"53319292481\"
      owner=\"196253572@N05\" secret=\"3ba9db3d5c\" server=\"65535\" farm=\"66\" title=\"The
      Geology of Terra-Cotta, Part 13: Detail of the Lower Facade, Reebie Storage
      Warehouse, Lincoln Park Neighborhood, Chicago, Illinois, USA (1922)\" ispublic=\"1\"
      isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1699492708\"
      license=\"0\" safety_level=\"0\" dateupload=\"1699489689\" datetaken=\"2021-04-10
      09:33:11\" datetakengranularity=\"0\" datetakenunknown=\"0\" realname=\"Raymond
      Wiggers\" media=\"photo\"
      media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53319292481_3ba9db3d5c_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53319292481_3ba9db3d5c_t.jpg\"
      height_t=\"67\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53319292481_3ba9db3d5c_m.jpg\"
      height_s=\"160\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53319292481_3ba9db3d5c.jpg\"
      height_m=\"333\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53319292481_be77c63a2e_o.jpg\"
      height_o=\"3072\" width_o=\"4608\" url_q=\"https://live.staticflickr.com/65535/53319292481_3ba9db3d5c_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53319292481_3ba9db3d5c_b.jpg\"
      height_l=\"683\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;I&#039;ve finally
      made it to the relative saftety of the sidewalk. Looking up Clark Street, at
      the building&#039;s northern half.&lt;/i&gt;\n\nFor my current book-writing
      project, &lt;i&gt;Chicago Suburbs in Stone and Clay&lt;/i&gt;, I&#039;ve been
      reviewing for the umpteenth time the surprisingly abundant geologic literature
      on the sand-and-gravel spits that now form low ridges in the city, the North
      Shore, and Oak Park and Forest Park areas. \n\nThis foray into spitology reminded
      me that North Clark and its unusual northwest-southeast trend is the result
      of its being the crest of the Graceland Spit. This landform, named for the graveyard
      I feature prominently in &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302670513&quot;&gt;my
      &lt;i&gt;Cemetery Science&lt;/i&gt; album&lt;/a&gt;, was built in the nearshore
      waters of Lake Chicago about 5.5 ka ago. \n\nIn previous shots of this series,
      I&#039;ve described the Northwestern Terra Cotta Company cladding, formed from
      Pennsylvanian (Upper Carboniferous) clays mined in the Illinois Basin, that
      adorns the lower portion of this storage warehouse. Here it is at much closer
      range.\n\nOf course the most eye-catching item is the olive-skinned representation
      of one of the original Reebie Brothers decked out as Ramses II. His sibling
      is an identical Ramses II, out of sight on the other side of the entrance. \n\nBut
      the rest of the building&#039;s face is a nice assortment of botanical references,
      especially to &lt;i&gt;Nymphaea lotus&lt;/i&gt;, the Egyptian Lotus. This aquatic
      plant was to the ancients a potent symbol of death and resurrection. Its flower
      buds emerge and rise above the waters of the Nile and open by day, then close
      and submerge again at night, and reemerge the following day.\n\nThe Egyptian
      Lotus is present here both in closed-bud and opened-flower forms. And there
      are also palm-leaf motifs in the capitals of the squat columns. \n\n&lt;b&gt;For
      more on this site, see my book &lt;i&gt;Chicago in Stone and Clay&lt;/i&gt;,
      described at &lt;a href=&quot;http://www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&lt;/a&gt;.
      \n\nTo see the other photos and descriptions of this series, visit my &lt;a
      href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302670488&quot;&gt;&lt;i&gt;Terra-Cottalogy&lt;/i&gt;
      album&lt;/a&gt;.&lt;/b&gt; \n \n\n\n</description>\n\t</photo>\n\t<photo id=\"53317770887\"
