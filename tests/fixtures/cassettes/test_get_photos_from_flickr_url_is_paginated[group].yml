      secret=\"ae575ebee4\" server=\"65535\" farm=\"66\" title=\"The Brownstone Chronicles,
      Part 22: Detail of Old City Hall, Marquette, Upper Peninsula of Michigan, USA
      (1894)\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\"
      dateadded=\"1699057233\" license=\"0\" safety_level=\"0\" dateupload=\"1699053878\"
      datetaken=\"2007-09-09 07:59:42\" datetakengranularity=\"0\" datetakenunknown=\"0\"
      realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53308046833_ae575ebee4_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53308046833_ae575ebee4_t.jpg\"
      height_t=\"90\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53308046833_ae575ebee4_m.jpg\"
      height_s=\"216\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53308046833_ae575ebee4.jpg\"
      height_m=\"449\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53308046833_0753a03497_o.jpg\"
      height_o=\"2090\" width_o=\"2325\" url_q=\"https://live.staticflickr.com/65535/53308046833_ae575ebee4_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53308046833_ae575ebee4_b.jpg\"
      height_l=\"920\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Looking at the
      central and eastern portions of the building&#039;s facade (southern elevation).
      &lt;/i&gt;\n\nI keep trying to put all of its design elements together in my
      mind as some sort of coherent whole, but can never quite make it. Still, from
      a geological standpoint, Old City Hall is certainly a fascinating farrago of
      different materials one can scrutinize as though they&#039;re their own separate
      entities floating free of one another.\n\nFirst, of course, is all that terrific,
      maroon-and-mottled rock. It&#039;s locally quarried Jacobsville Sandstone, which
      was deposited atop the great mafic lava outpourings of the Midcontinent Rift
      (MCR). The rifting event itself was possibly caused by a rare combination of
      two separate events:\n\n- Crustal thinning and extension caused by the separation
      of Laurentia (ancestral North America) from Amazonia, and\n\n- This part of
      Laurentia passing over a mantle plume.\n\nWhile the eruptive phase of the MCR
      is constrained quite nicely to ca. 1.1 Ga (Upper Mesoproterozoic era), it&#039;s
      not known for sure how long afterward the Jacobsville was deposited. Estimates
      have ranged from &lt;i&gt;very&lt;/i&gt; late Mesoproterozoic to early Cambrian,
      an uncomfortably long span of about 500 Ma. Unfortunately this rock type lacks
      index fossils and other diagnostic features geochronologists rely on.\n\nThe
      Jacobsville is complemented by a lot of lighter-toned Marquette Brick, another
      buillding material produced in this locale. I&#039;ve discussed it a bit more
      fully in &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53205525427/in/dateposted-public/&quot;&gt;Part
      21 of this set&lt;/a&gt;.\n\nAnd while I can find no proof of this yet, I&#039;m
      guessing the porch&#039;s column shafts are Montello Granite, the red, quartz-saturated
      igneous rock from the town of that name in Wisconsin. It&#039;s also possible
      that it&#039;s the Peterhead variety of Scotland&#039;s Aberdeenshire Granite.
      But by the 1890s most courthouse and town-hall architects in the Upper Midwest
      were using the domestically produced Montello. \n\nClose-ups of the facade will
      follow. \n\n&lt;b&gt;To see the other photos and descriptions of this series,
      visit \n&lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720306314298&quot;&gt;&lt;i&gt;The
      Brownstone Chronicles&lt;/i&gt; album&lt;/a&gt;. &lt;/b&gt;\n\n\n  \n\n  </description>\n\t</photo>\n\t<photo
