      farm=\"66\" title=\"In and About Tuff Canyon, Part 7: A Rock of Rocks, Big Bend
      National Park, Texas, USA\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\"
      dateadded=\"1698278026\" license=\"0\" safety_level=\"0\" dateupload=\"1698274569\"
      datetaken=\"2002-03-14 04:10:35\" datetakengranularity=\"0\" datetakenunknown=\"0\"
      realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53284905642_28034390bd_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53284905642_28034390bd_t.jpg\"
      height_t=\"67\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53284905642_28034390bd_m.jpg\"
      height_s=\"162\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53284905642_28034390bd.jpg\"
      height_m=\"337\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53284905642_7997969012_o.jpg\"
      height_o=\"3607\" width_o=\"5351\" url_q=\"https://live.staticflickr.com/65535/53284905642_28034390bd_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53284905642_28034390bd_b.jpg\"
      height_l=\"690\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Gazing down at
      the rocky debris on the floor of the intermittent Blue Creek, in Tuff Canyon.&lt;/i&gt;\n\nIn
      &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53249755023/in/dateposted-public/&quot;&gt;the
      previous photo of this series&lt;/a&gt; I pointed out what I think is a &lt;i&gt;lahar&lt;/i&gt;
      (volcanic mudflow) deposit in the canyon&#039;s lower wall. And I surmise that
      the detached chunk of stone shown here may have come from such a bed.\n\nI was
      once told by some instructor or fellow geologist that lahars can often be identified
      by a greater density of large rock fragments than is normally found in air falls
      found adjacent to them. This makes eminent sense to me, given the considerable
      hefting power of a mudflow coursing down a slope or stream channel. But in this
      case I stand ready to be corrected by anyone with a better grasp of igneous
      petrology and lithology than I. Alas, I was born in Illinois, not Iceland.\n\nAt
      any rate, this boulder, whose true size is indicated by the Sharpie pen artfully
      placed atop it for scale, is worthy of a little scrutiny. Whether it originated
      in a lahar flow or not, there&#039;s no doubting that it&#039;s a &lt;i&gt;breccia&lt;/i&gt;
      rather than a plain old conglomerate. This because its clasts (component rock
      fragments) are mostly angular rather than quite rounded. \n\nThe darkest of
      its fragments are almost certainly Oligocene-epoch Bee Mountain Basalt, the
      unit also found cropping out at the base of the canyon cliffs. The gray to olive-weathering
      chunks may be another lava type, trachyandesite, or possibly ash-fall tuff.\n\nSome
      of the other, smaller rocks in this shot appear to be porphyritic specimens
      of various igneous types, with larger crystals (&lt;i&gt;phenocrysts&lt;/i&gt;)
      set in a much finer groundmass. And there are some notable lumps of black and
      apparently aphanitic basalt. \n\n&lt;b&gt;My other photos and descriptions in
      this series can be found in my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302655904&quot;&gt;&lt;i&gt;Canyonlands&lt;/i&gt;
      album&lt;/a&gt;.&lt;/b&gt;\n\n\n  \n\n</description>\n\t</photo>\n\t<photo id=\"53283379996\"
      owner=\"196253572@N05\" secret=\"5bb057ff1b\" server=\"65535\" farm=\"66\" title=\"Geobrickology,
      Part 12: Yipes! Stripes! at the Frederick C. Robie House, Hyde Park Neighborhood,
      Chicago, Illinois, USA (1909)\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\"
      ownername=\"rwgabbro1\" dateadded=\"1698191478\" license=\"0\" safety_level=\"0\"
      dateupload=\"1698187094\" datetaken=\"2020-09-20 09:42:22\" datetakengranularity=\"0\"
      datetakenunknown=\"0\" realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53283379996_5bb057ff1b_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53283379996_5bb057ff1b_t.jpg\"
      height_t=\"67\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53283379996_5bb057ff1b_m.jpg\"
      height_s=\"160\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53283379996_5bb057ff1b.jpg\"
      height_m=\"333\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53283379996_85004f5867_o.jpg\"
      height_o=\"3072\" width_o=\"4608\" url_q=\"https://live.staticflickr.com/65535/53283379996_5bb057ff1b_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53283379996_5bb057ff1b_b.jpg\"
      height_l=\"683\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Looking at one
      wee portion of the building&#039;s western elevation. At last I&#039;ve made
      direct tactile contact with this famous Prairie School edifice.&lt;/i&gt;\n\nArchitect
      Frank Lloyd Wright, who had a penchant for designing really snazzy Nineteen-Fifties
      houses in the Nineteen-Aughts, here chose a premium-quality building material
      manufactured to his exacting specifications, in what was then the Midwest&#039;s
      greatest brick production center: St. Louis, Missouri. In fact, FLW actually
      traveled to that great river city, no doubt at Mr. Robie&#039;s expense, to
      make sure he got exactly what he wanted. \n\nAnd what he wanted was long-and-low
      Roman Brick that measured 11-5/8 x 4 x 1-5/8 in (29.5 x 10.2 x 4.1 cm) and featured,
      in addition to its rich-red base color, copious silver-gray flecking. The latter
      was produced by firing the bricks at an especially high kiln temperature that
      encouraged their clay&#039;s   iron content to migrate to the surface and congeal
      there.   \n\nClay for common-variety St. Louis Brick came from the city&#039;s
      abundant Pleistocene-epoch deposits of &lt;i&gt;loess&lt;/i&gt; (windblown,
      glacially derived silt) that mantles the Mississippi River bluff. However, facing-quality
      brick such as the Robie&#039;s was made from the Cheltenham Clay, a Pennsylvanian-subperiod
      (Upper Carboniferous) coal-swamp underclay (&lt;i&gt;paleosol&lt;/i&gt;, or
      ancient soil) mined in shafts under the city.       \n\nOnce this special consignment
      of Roman, St. Louis, iron-flecked bricks arrived on site, Wright directed his
      masons to lay them in two different mortars: \n\n- a normal buff-colored type
      for the horizontal joints, carefully raked out to enhance shadowing, and \n\n-
      a red mixture for the vertical joints that blended so well with the brick itself
      that even from a close distance the viewer sees not individual units of fired
      clay but continuous stripes, akin to the flat-lying sedimentary strata of  northern
      Illinois and southern Wisconsin.\n\nThe result of all is that the Robie House&#039;s
      profound sense of horizontality is intensified even more. \n\n&lt;b&gt;For much
      more on this site and 200 others in the Windy City, see my book &lt;i&gt;Chicago
      in Stone and Clay&lt;/i&gt;, described at &lt;a href=&quot;http://www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&lt;/a&gt;.\n\nAnd
      to see the other photos and descriptions of this series, pay a visit to &lt;a
      href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302658037&quot;&gt;my
      &lt;i&gt;Geobrickology&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;\n\n</description>\n\t</photo>\n\t<photo
