      height_s=\"160\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53256398103_4dccf67c7d.jpg\"
      height_m=\"333\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53256398103_d371fb8d3a_o.jpg\"
      height_o=\"3840\" width_o=\"5760\" url_q=\"https://live.staticflickr.com/65535/53256398103_4dccf67c7d_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53256398103_4dccf67c7d_b.jpg\"
      height_l=\"683\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Facing southwestward.&lt;/i&gt;\n\nIn
      this, our final view from the Mycenaean citadel, most of the green and fertile
      floor of the Argos Graben is obscured in a rain haze made opalescent by the
      returning sunshine.  \n\nStill, there&#039;s plenty to look at. Besides the
      foreground rocks of the battlement wall (Pliocene-to-Pleistocene Mycenae Conglomerate,
      Triassic-to-Jurassic Mycenae Limestone, or both), there&#039;s the exposed and
      very stony brown soil of the slope below and the wet and highly reflective surface
      of the archaeological site&#039;s access road. \n\nAnd just beyond the road,
      where there&#039;s that little curving hook of a driveway, is our final stop
      in this series. It&#039;s the so-called Treasury of Atreus, or the Tomb of Agamemnon,
      if you prefer to engage in some Schliemannesque romanticism (though that version
      of the name is not really credited to old Heinrich).\n\nIn fact, it&#039;s a
      magnificent, rock-ribbed tholos tomb of an unknown person or persons. If you
      look closely, you can see the top of its long, narrow entrance marching most
      of the way up its small ridge. \n\nMore on its splendid masonry in the concluding
      two photos in this set!\n\n&lt;b&gt;To see the other photos and descriptions
      of this series, visit my \n&lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720303812060&quot;&gt;&lt;i&gt;Mycenaean
      Magic: Bronze-Age Stonework&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt; \n\n</description>\n\t</photo>\n\t<photo
      id=\"53254060408\" owner=\"196253572@N05\" secret=\"13f4486696\" server=\"65535\"
      farm=\"66\" title=\"Architectural Geology of Byzantine Athens, Part 7: Incorporeal
      Angels Church (late 11th century AD, with subsequent rebuilding and restoration)\"
      ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1697149816\"
      license=\"0\" safety_level=\"0\" dateupload=\"1697145283\" datetaken=\"1978-02-23
      01:24:03\" datetakengranularity=\"0\" datetakenunknown=\"0\" realname=\"Raymond
      Wiggers\" media=\"photo\"
      media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53254060408_13f4486696_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53254060408_13f4486696_t.jpg\"
      height_t=\"67\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53254060408_13f4486696_m.jpg\"
      height_s=\"160\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53254060408_13f4486696.jpg\"
      height_m=\"333\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53254060408_440392877a_o.jpg\"
      height_o=\"3840\" width_o=\"5760\" url_q=\"https://live.staticflickr.com/65535/53254060408_13f4486696_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53254060408_13f4486696_b.jpg\"
      height_l=\"683\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Facing northeastward;
      the western elevation is to the left; the southern elevation to the right.&lt;/i&gt;\n\nWhat
      is all too corporeal in this frame is the flagrant soft-drink billboard, now
      blissfully absent. One can only wonder what the eleventh-century mind (or palate)
      would have made of that splendid product. But I&#039;ll refrain from any reveries
      on the jarring juxtaposition here of medieval and modern, the sacred and the
      profane, and so on.\n\nWhile it may lack some of the architectural fine points
      of its near-contemporaries, &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53168957021/in/album-72177720303792872/&quot;&gt;the
      Sts. Theodores Church&lt;/a&gt; and &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52477735805/in/album-72177720303792872/&quot;&gt;the
      Daphni Monastery&lt;/a&gt;, Incorporeal Angels is an absolute sweet pea illustrating
      with admirable simplicity Middle Byzantine masonry techniques and materials
      at least as well as any other site in Attica.\n\nOnce again, the ashlar appears
      to be the soft, pitted, fossiliferous &lt;i&gt;poros&lt;/i&gt; of Pliocene age.
      It&#039;s a marly limestone  quarried in such locales as Megara and Piraeus.\n\nAnd
      then again there&#039;s the cloisonn\xE9 technique of placing very thin bricks
      as spacers between the stone blocks. And the typical brick arches, and the terra-cotta
      roofing tiles, with the arched &lt;i&gt;kalupter&lt;/i&gt; sections alternating
      with the flat &lt;i&gt;solenes&lt;/i&gt; pieces. \n\n&lt;b&gt;To see the other
      photos and descriptions in this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720303792872&quot;&gt;&lt;i&gt;Byzantine
      and Late Roman Worlds&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;\n</description>\n\t</photo>\n\t<photo
