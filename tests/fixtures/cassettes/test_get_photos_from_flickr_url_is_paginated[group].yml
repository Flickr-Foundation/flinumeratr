      id=\"53189462917\" owner=\"196253572@N05\" secret=\"4433a72757\" server=\"65535\"
      farm=\"66\" title=\"Geobrickology, Part 9: The Frederick C. Robie House, Hyde
      Park Neighborhood, Chicago, Illinois, USA (1909)\" ispublic=\"1\" isfriend=\"0\"
      isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1694820004\" license=\"0\"
      safety_level=\"0\" dateupload=\"1694815332\" datetaken=\"2019-01-09 13:38:51\"
      datetakengranularity=\"0\" datetakenunknown=\"0\" realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\"
      url_sq=\"https://live.staticflickr.com/65535/53189462917_4433a72757_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53189462917_4433a72757_t.jpg\"
      height_t=\"64\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53189462917_4433a72757_m.jpg\"
      height_s=\"153\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53189462917_4433a72757.jpg\"
      height_m=\"318\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53189462917_9cc48a850b_o.jpg\"
      height_o=\"2910\" width_o=\"4570\" url_q=\"https://live.staticflickr.com/65535/53189462917_4433a72757_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53189462917_4433a72757_b.jpg\"
      height_l=\"652\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Facing northeastward.&lt;/i&gt;\n\nThis
      harmonious blend of brick and stone is one of Frank Lloyd Wright&#039;s more
      famous Prairie Style designs, and it&#039;s also one of his most geologically
      savvy and significant. It demonstrates the imprint of Midwestern stratigraphy
      on the architect&#039;s mind. \n\nThe flat-lying sedimentary strata of Wright&#039;s
      early stomping grounds, southern Wisconsin and northern Illinois, are elegantly
      restated here in alternating elements of red St. Louis Brick and buff Salem
      Limestone. As succeeding photos will show, Wright and his brickmasons took special
      pains to emphasize the sense of horizontality he&#039;d already seen expressed
      in the regional outcrops.\n\nThe St. Louis Brick, iron-flecked and shaped in
      long, shallow Roman form, was manufactured from the Pennsylvanian (Upper Carboniferous)
      Cheltenham Clay, an ancient soil horizon in which giant coal-swamp trees once
      grew. It was mined directly under that great city on the Mississippi.\n\nThe
      Salem Limestone, better known to architects as &amp;quot;Bedford Stone&amp;quot;
      or &amp;quot;Indiana Limestone,&amp;quot; is the one most prevalent architectural
      rock type in the US. Composed of marine-animal fossil fragments naturally cemented
      together with calcite, it&#039;s Mississippian (Lower Carboniferous) in age.
      \n\n&lt;b&gt;For much more on this site and 200 others in the Windy City, see
      my book &lt;i&gt;Chicago in Stone and Clay&lt;/i&gt;, described at &lt;a href=&quot;http://www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&lt;/a&gt;.\n\nAnd
      to see the other photos and descriptions of this series, pay a visit to &lt;a
      href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302658037&quot;&gt;my
      &lt;i&gt;Geobrickology&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;</description>\n\t</photo>\n\t<photo
      id=\"53187912844\" owner=\"196253572@N05\" secret=\"157daf5049\" server=\"65535\"
      farm=\"66\" title=\"Architectural Geology of Segovia, Spain, Part 21: San Juan
      de los Caballeros Church (late 11th Century AD)\" ispublic=\"1\" isfriend=\"0\"
      isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1694734712\" license=\"0\"
      safety_level=\"0\" dateupload=\"1694731283\" datetaken=\"1978-04-13 00:02:22\"
      datetakengranularity=\"0\" datetakenunknown=\"0\" realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\"
      url_sq=\"https://live.staticflickr.com/65535/53187912844_157daf5049_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53187912844_157daf5049_t.jpg\"
      height_t=\"67\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53187912844_157daf5049_m.jpg\"
      height_s=\"160\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53187912844_157daf5049.jpg\"
      height_m=\"334\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53187912844_e543443123_o.jpg\"
      height_o=\"3758\" width_o=\"5625\" url_q=\"https://live.staticflickr.com/65535/53187912844_157daf5049_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53187912844_157daf5049_b.jpg\"
      height_l=\"684\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Looking northeastward
      at the facade (western elevation) and a portion of the southern elevation.&lt;/i&gt;\n\nEven
      when I visited it in 1978, this former house of worship had been a private residence
      for almost three-quarters of a century. Nowadays it serves as the Museo Zuloaga.\n\nSan
      Juan de los Caballeros was the oldest Romanesque structure I saw when I was
      in Segovia. However, those conversant with this architectural style will immediately
      spot one unusual feature here: the great Gothic arch of the entryway. \n\nI
      assume this impressive portal was added at some point after the initial construction;
      the Gothic mode is usually thought to have originated more than a hundred years
      after San Juan was raised. But the descriptions of this specific site I&#039;ve
      found so far do not address this issue\u2014other to note that that section
      of the facade also incorporates remains of an earlier Visigothic (6th century)
      church.\n\nIn any case, it&#039;s evident after checking Google Earth Street
      View that the building has been at least partially renovated since I photographed
      it. For one thing, the badly deteriorated ashlar under the blind arches has,
      I gather, been replaced or reconstituted. My suposition is that it is (or at
      least was) one of the town&#039;s two standard architectural-rock types, the
      Upper Cretaceous Segovia Sandstone. \n\nLooking at the crumbling stonework,
      it reminds me a lot of other case-hardened sandstone I&#039;ve seen elsewhere.
      But, as I keep having to say, provenance is lacking.\n\nAnother change for the
      better one can see today is that the wonderful arched porch colonnades that
      were so indecorously walled up in this image are open again, though the ones
      in front are now backed by decidedly non-Romanesque glass windows.  \n\nI wonder
      if the higher degree of destructive stone weathering I saw at this location
      was at all linked to San Juan&#039;s location, overlooking the north-facing
      cliff of the city&#039;s rocky heights. Or were the masons of the late 11th
      century just less selective in choosing good-quality sandstone than their 12th-
      and 13th-century successors?\n\n&lt;b&gt;To see the other photos and descriptions
      in this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720307451632&quot;&gt;&lt;i&gt;Architectural
      Geology: Spain&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt; \n\n </description>\n\t</photo>\n\t<photo
