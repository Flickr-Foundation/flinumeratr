      height_t=\"81\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53073948645_754229b586_m.jpg\"
      height_s=\"194\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53073948645_754229b586.jpg\"
      height_m=\"404\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53073948645_760a6d31d8_o.jpg\"
      height_o=\"3098\" width_o=\"3833\" url_q=\"https://live.staticflickr.com/65535/53073948645_754229b586_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53073948645_754229b586_b.jpg\"
      height_l=\"828\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Facing southwestward.&lt;/i&gt;\n\nTucked
      away in its treesy setting, this Holabird &amp;amp; Roche gem is Chicago&#039;s
      best showplace of Wisconsin&#039;s Waupaca Granite. The fascinating origins
      of this coarse-textured, intrusive igneous rock are recounted in &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53025072282/in/dateposted-public/&quot;&gt;Part
      4 of this set&lt;/a&gt;. \n\nFor geologists, this small building is a must-see.
      While most of its exterior is made of rock-faced Waupaca ashlar, the steps and
      entrance are dressed-faced instead, and the stone&#039;s unusual &lt;i&gt;rapakivi&lt;/i&gt;
      texture can be discerned much more easily there. This is epecially true in the
      door surrounds, where the granite is also polished. \n\nThose particular features
      will be the focal points of the photos that follow!\n\n&lt;b&gt;To learn much
      more about this site and 200 others in the Windy City, make it your top personal
      priority to get a copy of my book &lt;i&gt;Chicago in Stone and Clay&lt;/i&gt;,
      described at &lt;a href=&quot;http://www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&lt;/a&gt;.
      \n\nAnd to peruse the other photos and descriptions in this series, pay a visit
      to my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302670513&quot;&gt;&lt;b&gt;&lt;i&gt;Cemetery
      Science&lt;/i&gt;&lt;/b&gt; album&lt;/a&gt;.&lt;/b&gt;\n\n</description>\n\t</photo>\n\t<photo
