      height_s=\"159\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53202518625_92705c4d19.jpg\"
      height_m=\"332\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53202518625_6dd188d0f6_o.jpg\"
      height_o=\"3790\" width_o=\"5710\" url_q=\"https://live.staticflickr.com/65535/53202518625_92705c4d19_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53202518625_92705c4d19_b.jpg\"
      height_l=\"680\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Taken near the
      end of our track, along the Boquillas Canyon Trail. We are on high ground, not
      far from the trailhead parking lot, and we&#039;re looking south-southwestward.&lt;/i&gt;\n\nBefore
      entering the vertiginous, awe-inspiring landscape of Boquillas Canyon proper,
      it&#039;s only fitting that we take a look at the twists and turns of the Rio
      Grande a bit upstream, in less dramatic terrain. Besides the point bars and
      the floodplain plant communities there are the low erosional landforms on the
      far, Mexican side of the river. \n\nJust to the left of this frame rises the
      massive, fault-scarped rampart of the Sierra del Carmen, famed for its sunset
      colors, and the great notch of the canyon&#039;s mouth. Before venturing in
      among the cliffs and hoodoos of Lower Cretaceous limestone, we&#039;ll take
      a look at one of this national park&#039;s weirdest and most striking plants,
      a member of a family usually found in wetter, tropical climes. That&#039;s next.\n\n&lt;b&gt;To
      see the other photos and descriptions in this set and my other Big Bend series,
      visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302395234&quot;&gt;my
      &lt;i&gt;Natural History: Big Bend Region &amp;amp; All of Trans-Pecos Texas&lt;/i&gt;
      album&lt;/a&gt;.&lt;/b&gt;\n\n</description>\n\t</photo>\n\t<photo id=\"53200208410\"
