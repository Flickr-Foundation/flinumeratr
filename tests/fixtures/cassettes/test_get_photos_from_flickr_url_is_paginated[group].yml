      farm=\"66\" title=\"From Persimmon Gap to Boquillas Canyon, Part 10: One More
      Look at a Fascinating Species, Big Bend National Park, Texas, USA\" ispublic=\"1\"
      isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1698796182\"
      license=\"0\" safety_level=\"0\" dateupload=\"1698794011\" datetaken=\"2002-03-11
      11:35:41\" datetakengranularity=\"0\" datetakenunknown=\"0\" realname=\"Raymond
      Wiggers\" media=\"photo\"
      media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53301344368_709067322c_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53301344368_709067322c_t.jpg\"
      height_t=\"67\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53301344368_709067322c_m.jpg\"
      height_s=\"160\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53301344368_709067322c.jpg\"
      height_m=\"333\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53301344368_93e8d4c79b_o.jpg\"
      height_o=\"3840\" width_o=\"5760\" url_q=\"https://live.staticflickr.com/65535/53301344368_709067322c_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53301344368_709067322c_b.jpg\"
      height_l=\"683\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Taken in the same
      spot, more or less, as the &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53257293007/in/dateposted-public/&quot;&gt;Part
      9&lt;/a&gt; locale, along the trail leading to the mouth of Boquillas Canyon.&lt;/i&gt;\n\nAt
      this point it&#039;s clear that I suffer from Hechtexiomania, the condition
      of being  too emotionally invested in &lt;i&gt;Hechtia texensis&lt;/i&gt;. This
      member of the Pineapple Family (Bromeliaceae) has adapted itself to Big Bend&#039;s
      parched and infernal Chihuahuan Desert conditions. Wherever I found it in the
      park, I photographed it and marveled at its affinity for living in cracks and
      crevices of Cretaceous-limestone outcrops, as here.\n\nUnlike the plants shown
      in the previous shot, this individual was not in flower. But it does display
      the salient characteristics of its narrow, sharply toothed leaves. Those lower
      in the rosette are flushed deep red; the upper ones show the silvery scales
      that are, I assume, a moisture-retaining adaptation. \n\nWhile as noted in earlier
      descriptions I roundly dislike this species&#039;s common name, False Agave,
      I have to admit that the plant often does have a more regularly radial, agave-ish
      habit. But here the foliage is quite inrolled and contorted, to the point it
      almost seems to belong to a &lt;i&gt;Tillandsia&lt;/i&gt; &amp;quot;air plant&amp;quot;
      instead. But, dagnabbit, &lt;i&gt;H. texensis&lt;/i&gt; this specimen surely
      is.\n\n&lt;b&gt;To see the other photos and descriptions in this set and my
      other Big Bend series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52619713656/in/album-72177720302655904/&quot;&gt;my
      &lt;i&gt;Natural History: Big Bend Region &amp;amp; All of Trans-Pecos Texas&lt;/i&gt;
      album&lt;/a&gt;.&lt;/b&gt;\n</description>\n\t</photo>\n\t<photo id=\"53299913910\"
