      height_s=\"180\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53205525427_ea00e93810.jpg\"
      height_m=\"375\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53205525427_7df24721d4_o.jpg\"
      height_o=\"2112\" width_o=\"2816\" url_q=\"https://live.staticflickr.com/65535/53205525427_ea00e93810_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53205525427_ea00e93810_b.jpg\"
      height_l=\"768\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Facing northeastward
      at the building&#039;s facade (southern elevation) as well as its western side.&lt;/i&gt;\n\nAn
      arresting m\xE9lange of three not always reconcilable architectural styles\u2014Richardsonian
      Romanesque, Second Empire, and Renaissance Revival\u2014Old City Hall as restored
      is quite the colorful Yooper showboat. (And in case you don&#039;t already know,
      Yooper = a resident of the UP = the Upper Peninsula.) \n\nGiven its maroons
      and reds and pinks, it should by rights be the City Hall of Helium, Mars, and
      one could easily imagine Dejah Thoris and John Carter striking a pose in front
      of its main entrance. But then the redness fits here, too, because Marquette
      was one of North America&#039;s great brownstone production centers when this
      edifice was erected.\n\nIt always warms the cockles of my heart when I learn
      that a community&#039;s elders or its &lt;i&gt;vox populi&lt;/i&gt; insisted
      on their new municipal building being made of local materials. And such was
      the case here. While I don&#039;t know the story behind the roofing tiles, I&#039;ve
      discovered that the ashlar, the Jacobsville Sandstone variety of Lake Superior
      Brownstone, was extracted just south of town, in what seems to have been Marquette&#039;s
      main quarrying district.\n\nThe other main building material, which I henceforth
      christen Marquette Brick, was also manufactured nearby. I need to find out what
      its source material was\u2014glacial till? some hematite-rich shale deposited
      along with the Jacobsville atop the lava flows of the Midcontinent Rift?  So
      far this is my one documented use of this brick type, though I&#039;m sure there
      are various others.\n\nThe Marquette brand of the Jacobsville, on the other
      hand, was definitely exported far and wide, and in this photo set I&#039;ve
      described and will continue to describe its uses in other cities. For example,
      &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52713964938/in/album-72177720306314298/&quot;&gt;here&lt;/a&gt;.
      And close-ups of this particular site will also follow.\n\n&lt;b&gt;To see the
      other photos and descriptions of this series, visit \n&lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720306314298&quot;&gt;&lt;i&gt;The
      Brownstone Chronicles&lt;/i&gt; album&lt;/a&gt;. &lt;/b&gt;</description>\n\t</photo>\n\t<photo
