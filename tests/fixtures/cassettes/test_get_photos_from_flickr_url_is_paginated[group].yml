      height_o=\"3812\" width_o=\"5710\" url_q=\"https://live.staticflickr.com/65535/53075538671_a0472c9d92_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53075538671_a0472c9d92_b.jpg\"
      height_l=\"684\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Facing southeastward.
      The Lion Gate is at center left; above it rises Mount Zara.&lt;/i&gt;\n\nThis
      actually is a companion shot to &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52322614536/in/album-72177720303812060/&quot;&gt;Part
      3 of this set&lt;/a&gt;, which shows the walls a little to the left of this.
      \n\nI like this image especially because it positions the Late Bronze Age citadel
      between its natural foundation, the gray, Triassic-to-Jurassic Mycenae Limestone
      bedrock, and the looming bulk of Mount Zara, made of the same stone unit. All
      the human constructive effort represented here\u2014all the animal and human
      muscle, and all the sawing, splitting, chiseling, pushing, pulling, and hoisting\u2014sits
      narrowly sandwiched between greater masses of carbonate rock, produced naturally
      in the slow flow of geologic time. \n\nThe monstrous blocks of Mycenae Conglomerate
      on display in the walls were laboriously hauled up from the valley of the Argos
      Graben. This coarse-textured stone dates only to the Pliocene and Pleistocene
      epochs, but it was chosen by Mycenae&#039;s builders because, as is obvious
      here thirty-four centuries later, it&#039;s a first-rate structural material
      that lasts. And lasts. And lasts.\n\nBut even this tough customer shows some
      signs of exposure to the elements. Besides its yellow iron-oxide staining, at
      least some of its giant blocks are in the first stage of &lt;i&gt;spheroidal
      weathering.&lt;/i&gt;. This process gradully removes the outer rinds of stone
      and reduces any sharp edges to rounded corners. I&#039;m not sure how crisply
      edged the Mycenaean masons&#039; conglomerate sections originally were, but
      it&#039;s safe to say that some are now rounder than they had been. Some also
      have cavities and broken corners. \n\nSpheroidal weathering is also commonly
      encountered in granitoid rocks\u2014for example, the similarly hefty blocks
      of Guadarrama Granite used about 1,300 years later in &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52875633471/in/album-72177720307451632/&quot;&gt;Spain&#039;s
      Segovia Aqueduct&lt;/a&gt;.  \n\n&lt;b&gt;To see the other photos and descriptions
      of this series, visit my \n&lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720303812060&quot;&gt;&lt;i&gt;Mycenaean
      Magic: Bronze-Age Stonework&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt; \n\n</description>\n\t</photo>\n\t<photo
      id=\"53074198005\" owner=\"196253572@N05\" secret=\"14c33a6a90\" server=\"65535\"
      farm=\"66\" title=\"The Bedrock-Architecture Connection of the Athens Region,
      Part 8: A Final Look at the Temple of the Olympian Zeus, Athens, Greece (foundation,
      6th century BC; current superstructure, ca. AD 125)\" ispublic=\"1\" isfriend=\"0\"
      isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1690415928\" license=\"0\"
      safety_level=\"0\" dateupload=\"1690413108\" datetaken=\"1976-11-18 01:19:20\"
      datetakengranularity=\"0\" datetakenunknown=\"0\" realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\"
      url_sq=\"https://live.staticflickr.com/65535/53074198005_14c33a6a90_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53074198005_14c33a6a90_t.jpg\"
      height_t=\"100\" width_t=\"67\" url_s=\"https://live.staticflickr.com/65535/53074198005_14c33a6a90_m.jpg\"
      height_s=\"240\" width_s=\"160\" url_m=\"https://live.staticflickr.com/65535/53074198005_14c33a6a90.jpg\"
      height_m=\"500\" width_m=\"333\" url_o=\"https://live.staticflickr.com/65535/53074198005_e00a92ba8a_o.jpg\"
      height_o=\"5730\" width_o=\"3820\" url_q=\"https://live.staticflickr.com/65535/53074198005_14c33a6a90_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53074198005_14c33a6a90_b.jpg\"
      height_l=\"1024\" width_l=\"683\">\n\t\t<description>&lt;i&gt;Looking eastward,
      with the Mount Hymettus ridgeline in the background.&lt;/i&gt;\n\nHere&#039;s
      one last angle on the surviving portion of this once-grandiose temple, erected
      during the reign of Rome&#039;s architect-emperor, Publius Aelius Hadrianus.
      He&#039;s better known to us barbaric anglophones as Hadrian.\n\nThe various
      sources I&#039;ve consulted agree, unsurprisingly, that the surviving columns
      are made of the gleaming white Pentelic Marble quarried on nearby Mount Pentelicus.
      At least it&#039;s white when not given the tints of yellowed ivory by the light
      of the late-afternoon Sun. Originally limestone of Late Paleozoic to Early Mesozoic
      age, it was metamorphosed into its present form in the Late Cretaceous to Tertiary.\n\nThe
      single reference I&#039;ve dug up so far that addresses the temple&#039;s much
      more ancient foundation states unequivocally that it&#039;s a bed of Pliocene-to-Pleistocene
      Kara Limestone, quarried over by the western flank of Hymettus. \n\nNow, so
      many years after my visit, I wish I knew what all those pebbles and cobbles
      on the ground are. Fragments of the Pentelic, broken off some shattered section
      of entablature? Kara, which once bore the weight of the massive superstructure
      and is now free to rise to the surface? Probably it&#039;s a mixture of both.\n\n&lt;b&gt;To
      see the other photos and descriptions in this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720303979811&quot;&gt;&lt;i&gt;Architectural
      Geology: Greece&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;</description>\n\t</photo>\n\t<photo
      id=\"53073948645\" owner=\"196253572@N05\" secret=\"754229b586\" server=\"65535\"
      farm=\"66\" title=\"Graveyard Geology of Chicago, Part 7: The Chapel&#039;s
      Facade, Graceland Cemetery, Uptown Neighborhood (1888)\" ispublic=\"1\" isfriend=\"0\"
      isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1690407703\" license=\"0\"
