      height_t=\"100\" width_t=\"75\" url_s=\"https://live.staticflickr.com/65535/53098478959_47c2e7bbe6_m.jpg\"
      height_s=\"240\" width_s=\"180\" url_m=\"https://live.staticflickr.com/65535/53098478959_47c2e7bbe6.jpg\"
      height_m=\"500\" width_m=\"375\" url_o=\"https://live.staticflickr.com/65535/53098478959_fbe2f4a9d4_o.jpg\"
      height_o=\"4133\" width_o=\"3100\" url_q=\"https://live.staticflickr.com/65535/53098478959_47c2e7bbe6_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53098478959_47c2e7bbe6_b.jpg\"
      height_l=\"1024\" width_l=\"768\">\n\t\t<description>&lt;i&gt; Looking at a
      portion of the entranceway of the building&#039;s eastern, lake-facing, South
      Michigan Avenue elevation.&lt;/i&gt;\n\n So here at last we have a close-in
      view of the white-glazed terra-cotta sections manufactured from Pennsylvanian
      (Upper Carboniferous) underclays and shales by Chicago&#039;s own Northwestern
      works.\n\nLike ashlar blocks, they are set between joints of mortar, but unlike
      them they&#039;re fireproof, remarkably light in weight, and secured at the
      back with metal fasteners. And because they could be molded in exquisite detail
      by Northwestern&#039;s staff of master craftsmen, the cladding units embodied
      even the wildest flights of a designer&#039;s fancy.\n\nThe light weight ensured
      that terra-cotta sections were easier to manipulate and less costly to ship.
      And, as noted in Part 1, they could be cleaned much more easily\u2014a fact
      that made the erection of white skyscrapers in the Age of Bituminous Coal Burning
      much less of a folly to propose to image-conscious developers.\n\nBut while
      turn-of-the-century architects had all sorts of reasons for preferring terra-cotta
      to rock, the fact remains that no material mounted on a building exterior in
      a continental climate can be expected to survive the onslaught of precipitation,
      air pollution, and temperature extremes for more than a few fleeting decades.
      \n\nThis point can be easily ascertained if you scrutinize this image under
      high magnification. You&#039;ll find plenty of places where the very thin layer
      of ceramic glaze has chipped or spalled away to reveal the &lt;i&gt;bisque&lt;/i&gt;,
      the fired-clay base material.   \n\n&lt;b&gt;For more on this site, see my book
      &lt;i&gt;Chicago in Stone and Clay&lt;/i&gt;, described at &lt;a href=&quot;http://www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&lt;/a&gt;.
      \n\nAnd to see the other photos and descriptions of this series, visit my &lt;a
      href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302670488&quot;&gt;&lt;i&gt;Terra-Cottalogy&lt;/i&gt;
      album&lt;/a&gt;.&lt;/b&gt;  </description>\n\t</photo>\n\t<photo id=\"53097999841\"
      owner=\"196253572@N05\" secret=\"e8da01c861\" server=\"65535\" farm=\"66\" title=\"The
      Natural Bridge What Ain&#039;t, Part 6: Nature&#039;s Own Birdbath, and Lookout
