      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53097999841_e8da01c861_t.jpg\"
      height_t=\"100\" width_t=\"75\" url_s=\"https://live.staticflickr.com/65535/53097999841_e8da01c861_m.jpg\"
      height_s=\"240\" width_s=\"180\" url_m=\"https://live.staticflickr.com/65535/53097999841_e8da01c861.jpg\"
      height_m=\"500\" width_m=\"375\" url_o=\"https://live.staticflickr.com/65535/53097999841_77642b5908_o.jpg\"
      height_o=\"1600\" width_o=\"1200\" url_q=\"https://live.staticflickr.com/65535/53097999841_e8da01c861_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53097999841_e8da01c861_b.jpg\"
      height_l=\"1024\" width_l=\"768\">\n\t\t<description>&lt;i&gt;I reckon we&#039;re
      facin&#039; a mite westanorthwerd. To learn yerself why this here scenic feature
      ain&#039;t no nateral bridge nohow, y&#039;all skedaddle on over to  &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53023106816/in/dateposted-public/&quot;&gt;Part
      1&lt;/a&gt;.&lt;/i&gt; \n\nThis is my quintesssential Cumberland Plateau shot:
      copious amounts of uplifted but still essentially flat-bedded Pennsylvanian
      (Upper Carboniferous) sandstone, highly dissected into cliffs and escarpments;
      forest stretching in all directions. \n\nOn this upper surface of the state
      park&#039;s natural arch, the Corbin Sandstone has weathered and spalled unevenly
      to produce some high spots and others that make splendid natural birdbaths holding
      rainwater long after the latest passing shower.\n\nIn the central ground stands
      another fine exposure of the Corbin Member of the Grundy Formation. Its strata
      supposedly contain some possible channel-scour structures, but in this leafy
      season I wasn&#039;t able to spot them.\n\n&lt;b&gt;To see the other photos
      and descriptions of this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720308988249&quot;&gt;&lt;i&gt;Natural
      History: Kentucky&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;  \n\n</description>\n\t</photo>\n\t<photo
