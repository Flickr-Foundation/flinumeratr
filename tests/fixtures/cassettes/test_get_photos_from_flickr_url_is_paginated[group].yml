      Neighborhood, Chicago, Illinois, USA (1891; addition 1930)\" ispublic=\"1\"
      isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1691441471\"
      license=\"0\" safety_level=\"0\" dateupload=\"1691439234\" datetaken=\"2019-04-19
      10:31:56\" datetakengranularity=\"0\" datetakenunknown=\"0\" realname=\"Raymond
      Wiggers\" media=\"photo\"
      media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53100065302_f503f1e9bb_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53100065302_f503f1e9bb_t.jpg\"
      height_t=\"100\" width_t=\"75\" url_s=\"https://live.staticflickr.com/65535/53100065302_f503f1e9bb_m.jpg\"
      height_s=\"240\" width_s=\"179\" url_m=\"https://live.staticflickr.com/65535/53100065302_f503f1e9bb.jpg\"
      height_m=\"500\" width_m=\"373\" url_o=\"https://live.staticflickr.com/65535/53100065302_42286802f9_o.jpg\"
      height_o=\"2690\" width_o=\"2008\" url_q=\"https://live.staticflickr.com/65535/53100065302_f503f1e9bb_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53100065302_f503f1e9bb_b.jpg\"
      height_l=\"1024\" width_l=\"764\">\n\t\t<description>Apparently this church&#039;s
      stonemasons were of a whimsical sort. Either that, or they bore the architect
      a grudge, because they delighted in placing fieldstone boulders in such a way
      they projected well into the windows&#039; fields of view. Or again, perhaps
      this feature is a defensive measure against marauding Episcopalians.\n\nIn any
      case, it&#039;s a wonderfully eccentric touch.\n\nFrom this shot it&#039;s also
      clear that not all the dark-toned glacial erratics used here are actually mafic
      Keweenawan basalt. Instead, quite a few are felsic granitoids or gneisses derived
      from them. These normally lighter-colored stones have for some reason collected
      more soot than their companIons. \n\nThis means I can engage in some additional
      terminological humbuggery for my newly invented field of Soot Science: these
      grime-covered rocks are &lt;i&gt;fuligaceous cryptogranitoid pseudobasalts.&lt;/i&gt;
      Yee-haw. That&#039;s damned impressive.\n\nIncidentally, the cream-colored,
      dressed-face rock of the sill and trim is Lemont-Joliet Dolostone, Silurian
      in age. It was quarried southwest of Chicago, in the Lower Des Plaines River
      Valley. \n\n&lt;b&gt;For more on this site, see my book &lt;i&gt;Chicago in
      Stone and Clay&lt;/i&gt;, described at &lt;a href=&quot;http://www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&lt;/a&gt;.\n\nAnd
      to see the other photos and descriptions of this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720310008578&quot;&gt;&lt;i&gt;Geology
      of Fieldstone and Cobblestone Buildings&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;
      \ \n\n \n \n\n </description>\n\t</photo>\n\t<photo id=\"53099462868\" owner=\"154000018@N08\"
