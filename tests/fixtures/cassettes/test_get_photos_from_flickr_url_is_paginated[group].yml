      height_t=\"100\" width_t=\"71\" url_s=\"https://live.staticflickr.com/65535/53125657561_15d357f762_m.jpg\"
      height_s=\"240\" width_s=\"169\" url_m=\"https://live.staticflickr.com/65535/53125657561_15d357f762.jpg\"
      height_m=\"500\" width_m=\"353\" url_o=\"https://live.staticflickr.com/65535/53125657561_051e5f5f00_o.jpg\"
      height_o=\"3974\" width_o=\"2806\" url_q=\"https://live.staticflickr.com/65535/53125657561_15d357f762_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53125657561_15d357f762_b.jpg\"
      height_l=\"1024\" width_l=\"723\">\n\t\t<description>&lt;i&gt;Facing the lower
      portion of the turret at the building&#039;s southwestern corner.&lt;/i&gt;\n\nPremium-grade
      Philadelphia Facing Brick in all its glory. Its distinctive color reflects both
      its abundance of iron compounds and the lack of significant amounts of calcium
      and magnesium that would mask the characteristic iron-oxide tint seen here.\n\nAs
      noted in this set&#039;s &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52372446051/in/album-72177720302658037/&quot;&gt;Part
      4&lt;/a&gt;, this famous Philly product, which is the very definition of brick-red,
      came from claypits dug into the Quaternary-period Trenton Gravel formation.
      I will have much more to say about its origins, and about this building, in
      my upcoming book &lt;i&gt;Milwaukee in Stone and Clay&lt;/i&gt;, due to be released
      in early 2024.\n\nForming the trim and plinth is an unfortunately unrecorded
      type of Lake Superior Brownstone\u2014almost certainly either Wisconsin&#039;s
      own Chequamegon Sandstone or Upper Michigan&#039;s Jacobsville Sandstone. You
      can learn a lot more about both these LSB types by checking out my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720306314298&quot;&gt;&lt;i&gt;Brownstone
      Chronicles&lt;/i&gt; album&lt;/a&gt;.\n\nAlso of note, and also of geologic
      origin, is the snazzy iron grillwork of the basement windows. I&#039;m not sure
      whether it&#039;s wrought or cast. Regardless, its Fe content was undoubtedly
      obtained from some rock deposit rich in iron ore.  \n\n&lt;b&gt;This site, and
      many others in Milwaukee County, will be discussed at greater length in my forthcoming
      book &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53241541841/in/dateposted-public/&quot;&gt;
      &lt;i&gt;Milwaukee in Stone and Clay&lt;/i&gt;&lt;/a&gt; (NIU Imprint of Cornell
      University Press, scheduled for release in early 2024). Stay tuned!\n\nAnd the
      other photos and descriptions of this series can be found in &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302658037&quot;&gt;my
      &lt;i&gt;Geobrickology&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;\n\n\n</description>\n\t</photo>\n\t<photo
      id=\"53124846987\" owner=\"196253572@N05\" secret=\"b24b788155\" server=\"65535\"
      farm=\"66\" title=\"Architectural Geology of Segovia, Spain, Part 18: San Mart\xEDn
      Church (12th Century AD)\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\"
      dateadded=\"1692389982\" license=\"0\" safety_level=\"0\" dateupload=\"1692384804\"
      datetaken=\"1978-04-13 00:41:25\" datetakengranularity=\"0\" datetakenunknown=\"0\"
      realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53124846987_b24b788155_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53124846987_b24b788155_t.jpg\"
      height_t=\"67\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53124846987_b24b788155_m.jpg\"
      height_s=\"160\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53124846987_b24b788155.jpg\"
      height_m=\"333\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53124846987_54b4350083_o.jpg\"
      height_o=\"3715\" width_o=\"5572\" url_q=\"https://live.staticflickr.com/65535/53124846987_b24b788155_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53124846987_b24b788155_b.jpg\"
      height_l=\"683\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Facing the southern
      side of the church&#039;s western elevation.&lt;/i&gt;\n\nThis is a more straightforward
      look at the end section of the same porch featured in &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53101255920/in/dateposted-public/&quot;&gt;Part
      17&lt;/a&gt;. Here the differences in color and textures between what I very
      plausibly infer, albeit without direct evidence, to be the pinkish-gray Guadarrama
      Granite and the better documented, warm-brown Segovia Sandstone are especially
      apparent. As noted elsewhere in this series, the first of these locally produced
      rock types dates back to the Late Carboniferous phase of the Variscan Orogeny,
      whereas the second is Late Cretaceous in age.\n\nOne interesting feature of
      the putative Guadarrama is the presence of large darker spots on the surface
      of the ashlar blocks. These may simply be some sort of staining, but they remind
      me powerfully of the kind of &amp;quot;knots&amp;quot; seen on certain granites
      quarried for building stone in such US states as Maine and Minnesota. \n\nKnots
      are large clusters of ferromagnesian-mineral crystals that congregate in a pluton&#039;s
      magma prior to solidification. Most frequently they&#039;re composed of hornblende,
      biotite mica, or both together. Stone cutters traditionally consider them unsightly,
      but nevertheless they can be found in substantial numbers on such architecturally
      notable American edifices as Milwaukee&#039;s Mitchell and Mackie Buildings,
      and Chicago&#039;s Auditorium Building. \n\nA quick check of modern imagery
      of this side of San Mart\xEDn on Google Earth Street View confirms that its
      spots are still there. So knots they probably are.  \n\n&lt;b&gt;To see the
      other photos and descriptions in this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720307451632&quot;&gt;&lt;i&gt;Architectural
      Geology: Spain&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;  \n\n\n    </description>\n\t</photo>\n\t<photo
      id=\"53123981053\" owner=\"196253572@N05\" secret=\"f91eebbda2\" server=\"65535\"
      farm=\"66\" title=\"The Brownstone Chronicles, Part 16: This Is Getting Unhealthily
      Obsessive; Another Close-Up of an Old Copper-Mine Building, Quincy Mine Hoist
