      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53233073025_1119837ca8_b.jpg\"
      height_l=\"683\" width_l=\"1024\">\n\t\t<description>The narrow color stripes
      that extend over long distances make Chinle formation one of the most interesting
      in the Grand Staircase.\n\nChinle mudstone is often very friable and crumbly.
      If you step on it, it leaves a deep boot print. Avoid walking on it, therefore,
      and just photograph it from solid ground.</description>\n\t</photo>\n\t<photo
      id=\"53212741652\" owner=\"196253572@N05\" secret=\"45d1433361\" server=\"65535\"
      farm=\"66\" title=\"Architectural Geology of Southwestern Wisconsin, Part 10:
      Detail of the Green County Courthouse, Monroe, Wisconsin, USA (1891)\" ispublic=\"1\"
      isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1695679305\"
      license=\"0\" safety_level=\"0\" dateupload=\"1695677303\" datetaken=\"2019-05-31
      12:37:56\" datetakengranularity=\"0\" datetakenunknown=\"0\" realname=\"Raymond
      Wiggers\" media=\"photo\"
      media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53212741652_45d1433361_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53212741652_45d1433361_t.jpg\"
      height_t=\"85\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53212741652_45d1433361_m.jpg\"
      height_s=\"203\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53212741652_45d1433361.jpg\"
      height_m=\"423\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53212741652_e5c4349c79_o.jpg\"
      height_o=\"3420\" width_o=\"4043\" url_q=\"https://live.staticflickr.com/65535/53212741652_45d1433361_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53212741652_45d1433361_b.jpg\"
      height_l=\"866\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Once again we&#039;re
      facing eastward, but this time we&#039;re looking at closer range, at the lower
      portion of the western elevation.&lt;/i&gt; \n\nOf the exterior building materials
      on view here, two are fully documented. And the third, the  pale-buff, rock-faced
      ashlar, can be identified in a general sort of way with a high degree of confidence.
      It&#039;s almost certainly Regional Silurian Dolostone (RSD) from the eastern
      side of Wisconsin. \n\nMy guess is that it is specifically the RSD variety I
      call the Wauwatosa Dolostone, quarried in the Menomonee River Valley just west
      of Milwaukee. I know it was definitely used for one of the campus halls of Beloit
      College, not that far from here. However, rock virtually indistinguishable from
      this was also produced in other communities in the greater Cream City area.\n\nIn
      any event, this close carbonate cousin of true limestone was deposited some
      425 Ma ago in shallow, reef-studded waters on the western fringe of the great
      crustal downwarp known as the Michigan Basin.\n\nOn this exterior, the Wauwatosa
      (or whatever) provides a dramatic contrast to the ruddier tones of the Maiden
      Rock Brick and the Paleoproterozoic-era Montello Granite of the pillar shafts.
      For more on the geology and Badger State origins of these two, check out &lt;a
      href=&quot;https://www.flickr.com/photos/196253572@N05/53178381291/in/dateposted-public/&quot;&gt;Part
      9 of this set&lt;/a&gt;, and also stay tuned for more close-ups and descriptions.\n\n&lt;b&gt;To
      see the other photos and descriptions of this series, visit \n&lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302395101&quot;&gt;&lt;i&gt;Architectural
      Geology: Southwestern Wisconsin&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;\n\n  </description>\n\t</photo>\n\t<photo
