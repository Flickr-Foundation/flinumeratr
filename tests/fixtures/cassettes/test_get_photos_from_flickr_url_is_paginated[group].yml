      Catholic Church, Near West Side, Chicago, Illinois, USA (1856)\" ispublic=\"1\"
      isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1690929142\"
      license=\"0\" safety_level=\"0\" dateupload=\"1690924659\" datetaken=\"2020-10-06
      10:28:03\" datetakengranularity=\"0\" datetakenunknown=\"0\" realname=\"Raymond
      Wiggers\" media=\"photo\"
      media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53087152566_5362a8b1da_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53087152566_5362a8b1da_t.jpg\"
      height_t=\"100\" width_t=\"67\" url_s=\"https://live.staticflickr.com/65535/53087152566_5362a8b1da_m.jpg\"
      height_s=\"240\" width_s=\"160\" url_m=\"https://live.staticflickr.com/65535/53087152566_5362a8b1da.jpg\"
      height_m=\"500\" width_m=\"333\" url_o=\"https://live.staticflickr.com/65535/53087152566_7cfa48d9f4_o.jpg\"
      height_o=\"4608\" width_o=\"3072\" url_q=\"https://live.staticflickr.com/65535/53087152566_5362a8b1da_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53087152566_5362a8b1da_b.jpg\"
      height_l=\"1024\" width_l=\"683\">\n\t\t<description>&lt;i&gt;Scaling the heights
      of Cream City Brick on the church&#039;s southern bell tower. For an overall
      view of this distinctive house of worship, see &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52363746112/in/album-72177720302658037/&quot;&gt;Part
      1&lt;/a&gt;&lt;/i&gt;.\n\nAlso visible in this image is a window sill and other
      trim of Silurian-period Lemont-Joliet Dolostone, the city&#039;s most widely
      used variety of Chicagoland&#039;s native building stone. \n\nMilwaukeean friends
      of mine have the right to ask, &amp;quot;Why are you beginning your discussion
      of &lt;i&gt;our&lt;/i&gt; famous brick by showing it used in &lt;i&gt;Chicago&lt;/i&gt;,
      the Evil City of the Flatlanders, of all places!?! This is outright heresy!
      We have scads of beautiful buildings made of the stuff! Why don&#039;t you feature
      them instead?&amp;quot;\n\nChill out, you Cheeseheads. I love Milwaukee and
      its brick and  buildings and geology so much I&#039;ve just written &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53241541841/in/album-72177720301296710/&quot;&gt;a
      whole book on the Cream City&lt;/a&gt; (NIU imprint of Cornell University Press,
      due out in spring of 2024). I just happened to start with Old St. Pat&#039;s
      because it was covered in my already-published &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52286670650/in/album-72177720301296710/&quot;&gt;&lt;i&gt;Chicago
      in Stone and Clay&lt;/i&gt;&lt;/a&gt; (also see the publisher&#039;s link, below).
      And you should be proud that your brick has been used in so many places besides
      your own home town.\n\nI like this particular shot because it reveals both Cream
      City Brick&#039;s lovely pale-yellow tint and its propensity to show off its
      collected soot a little more overtly than most other building materials. \n\nAs
      I hope to eventially show, some of Milwaukee&#039;s most magnificent buildings
      (e.g., Old St. Mary&#039;s Catholic Church), are now  almost completely black
      rather than cream-colored, largely because they are survivors from the Age of
      Bituminous Coal Burning. But, as I write in my forthcoming tome, I&#039;m an
      unrepentant &lt;i&gt;fuligophile&lt;/i&gt; (grime aesthete) who has the brazen
      temerity to actually like the brick that way. And I like the dark highlights
      (lowlights?) on the St. Pat&#039;s facade, too. That moderate amount of gunk
      adds character. I hope no misguided restorationists ever try to clean it off.
      \n\nThe next photo in this set will show the Cream City Brick here at close
      range. That will be the perfect time to discuss its glacial and fluviatile origins
      in Milwaukee&#039;s river valleys.\n\n&lt;b&gt;For more on this site, see my
      book &lt;i&gt;&lt;b&gt;Chicago in Stone and Clay&lt;/b&gt;&lt;/i&gt;, described
      at &lt;a href=&quot;http://www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&lt;/a&gt;.
      \n\nAnd the other photos and descriptions of this series can be found in &lt;a
      href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302658037&quot;&gt;my
      &lt;i&gt;Geobrickology&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;</description>\n\t</photo>\n\t<photo
