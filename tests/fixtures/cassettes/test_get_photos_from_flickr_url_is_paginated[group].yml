      height_o=\"1200\" width_o=\"1600\" url_q=\"https://live.staticflickr.com/65535/53162329569_dfde581113_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53162329569_dfde581113_b.jpg\"
      height_l=\"768\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;On the boardwalk
      along the Cedar Point Tideland Trail. Here we&#039;re looking westward across
      the inlet at the town of Swansboro.&lt;/i&gt;\n\nA study in curving, yin-and-yang
      symmetry, in a place where  the Earth&#039;s spheres\u2014bio, hydro, litho,
      and atmo\u2014all knit together so beautifully. \n\nAnd this is the perfect
      spot to appreciate the two dominant herbaceous species that form huge colonies
      in the saline, organics-rich substrate of eastern North America&#039;s coastal
      wetlands. Both can be identified at some distance, thanks to their characteristic
      colors and habitats.\n\nThe first of these, usually found at the lower, routinely
      flooded level of the salt marsh, is the yellowish-green Smooth Cord Grass. A
      true Grass Family (Poaceae) member, it was originally classified as &lt;i&gt;Spartina
      alterniflora&lt;/i&gt;. But recently botanical taxonomists have changed the
      name to &lt;i&gt;Sporobolus alterniflorus&lt;/i&gt;. The nomenclatural switch
      may have been justified by some arcane genomic study or pedantic morphologic
      detail. Still, it&#039;s a slick and easy way for the revisers to get published
      in the professional literature. And that&#039;s what it&#039;s all about in
      the ivied halls of Careerist Science.\n\nThe other plant in question, which
      thrives on slightly higher ground, is Black Rush, still unassailably &lt;i&gt;Juncus
      roemerianus&lt;/i&gt;, I dearly hope. Its common name accurately describes it:
      at close range it is a deep blackish-green; farther away, almost solid black.\n\nIn
      the background are some of the tall, storm-damaged or storm-killed Loblolly
      Pines (&lt;i&gt;Pinus taeda&lt;/i&gt;) more fully discussed in this set&#039;s
      &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53143856734/in/dateposted-public/&quot;&gt;Part
      9&lt;/a&gt;.\n\n&lt;b&gt;The other photos and descriptions of this series can
      be found in &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720309413739&quot;&gt;my
      &lt;i&gt;Botany of the Carolinas Coastal Plain&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;\n\n\n</description>\n\t</photo>\n\t<photo
      id=\"53162290218\" owner=\"196253572@N05\" secret=\"cfaa676c97\" server=\"65535\"
      farm=\"66\" title=\"Geology of Fieldstone &amp; Cobblestone Buildings, Part
      13: The Edward Dodge House, Port Washington, Wisconsin, USA (1848)\" ispublic=\"1\"
      isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1693772074\"
      license=\"0\" safety_level=\"0\" dateupload=\"1693768099\" datetaken=\"2019-04-09
      13:10:06\" datetakengranularity=\"0\" datetakenunknown=\"0\" realname=\"Raymond
      Wiggers\" media=\"photo\"
      media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53162290218_cfaa676c97_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53162290218_cfaa676c97_t.jpg\"
      height_t=\"75\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53162290218_cfaa676c97_m.jpg\"
      height_s=\"180\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53162290218_cfaa676c97.jpg\"
      height_m=\"376\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53162290218_b495770fc8_o.jpg\"
      height_o=\"3254\" width_o=\"4327\" url_q=\"https://live.staticflickr.com/65535/53162290218_cfaa676c97_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53162290218_cfaa676c97_b.jpg\"
      height_l=\"770\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Looking northward
      from Grand Avenue toward the building&#039;s southern elevation. \n\nThanks
      to Kevin Hansen, who in my discussion of &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53141585556/in/album-72177720310008578/&quot;&gt;the
      Wallace House&lt;/a&gt; mentioned this one, and so inspired me to post pictures
      of it, too.&lt;/i&gt;\n\nOriginally situated on a lakeshore plot now occupied
      by a large power plant, the Dodge House has been moved twice over the decades.
      In its present site it serves as Port Washington&#039;s Visitor Center. The
      modern main entrance is not the blue door at right, but another one under the
      add-on porch at left.\n\nA fetching little sweet pea of a house, this is my
      absolute favorite cobblestone structure in the Upper Midwest, though it does
      have some stiff competition. The surf-rounded rocks that so effectively adorn
      its exterior were painstakingly collected by Edward Dodge and his wife Elizabeth
      during their strolls along the Lake Michigan beach nearby. \n\nThis pair of
      do-it-yourself architects and stonemasons also benefited from the proximity
      of high-grade Regional Silurian Dolostone (RSD) quarried just north of town,
      in rural Knellsville, and approximately 6 mi (9.3 km) down the road in Grafton
      and Cedarburg, as well. This stone type is present in the quoins, lintels, and
      sills. But the similar RSD of the 1930s-era porch and (I think) the present
      foundation came from Lannon, Wisconsin instead. Close-ups to come will show
      just how reefal and fossiliferous the original rock really is.\n\nI&#039;ll
      talk more about the Dodges&#039; nifty horizontal-banding-by-rock type in future
      posts. But for now, notice the sky-blue, &amp;quot;Pebble House&amp;quot; sign
      above the upper window. There are indeed some very large pebbles that were used
      for the exterior, but at more than 2.5 in (6.4 cm) long, most are actually cobbles.
      All these represent a span of more than 2 Ga of geologic history. \n\n&lt;b&gt;To
      see the other photos and descriptions of this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720310008578&quot;&gt;&lt;i&gt;Geology
      of Fieldstone &amp;amp; Cobblestone Buildings&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;
      \n \n\n </description>\n\t</photo>\n\t<photo id=\"53159860896\" owner=\"196253572@N05\"
      secret=\"d735ae1635\" server=\"65535\" farm=\"66\" title=\"The Geology of Terra-Cotta,
      Part 9: Close-Up of the George Watts &amp; Son Building, Juneautown Neighborhood,
      Milwaukee, Wisconsin, USA (1925)\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\"
      ownername=\"rwgabbro1\" dateadded=\"1693697543\" license=\"0\" safety_level=\"0\"
      dateupload=\"1693695156\" datetaken=\"2019-06-26 10:40:23\" datetakengranularity=\"0\"
      datetakenunknown=\"0\" realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53159860896_d735ae1635_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53159860896_d735ae1635_t.jpg\"
      height_t=\"75\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53159860896_d735ae1635_m.jpg\"
      height_s=\"180\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53159860896_d735ae1635.jpg\"
      height_m=\"375\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53159860896_472fd95a80_o.jpg\"
      height_o=\"3377\" width_o=\"4503\" url_q=\"https://live.staticflickr.com/65535/53159860896_d735ae1635_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53159860896_d735ae1635_b.jpg\"
      height_l=\"768\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;An intimate look
      at this building&#039;s eastern elevation. In this case, the artiste&#039;s
      south paw, which provides scale, is actually on the southern side of these cladding
      panels. Trivial as this is, I thought I&#039;d mention it.&lt;/i&gt;\n\nOne
      of the most fascinating things about this site is that the bulk of its exterior
      is covered with terra-cotta of extraordinary texture. For all I know, it may
      reproduce a classic Moorish or Spanish Colonial design element, but I personally
      have never seen anything like it before.\n\nIt appears that the modelers at
      the American works in McHenry County, Illinois, used some kind of raking tool
      on the clay prior to firing in the kiln. (The clay itself was taken from Pleistocene
      Lemont Formation till mined on the firm&#039;s own land.) But how this globby
      and granular, high-relief surface was produced in addition to the ridges and
      furrows, I&#039;m just not sure. Are the bumps part of the overlying glaze,
      perhaps? \n\nIn any case, the overall effect is both visually impressive and
      utterly inviting to compulsive tactile exploration. If you visit this place,
      you&#039;ll find yourself running your fingers up and down its outer walls.
      \ \n\nMaybe there&#039;s some ceramicist or modern-day terra-cotta producer
      out there who can explain to me how this offbeat style was achieved\u2014? \n\n&lt;b&gt;This
      site, and many others in Milwaukee County, will be discussed at greater length
      in my forthcoming book &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53241541841/in/dateposted-public/&quot;&gt;
      &lt;i&gt;Milwaukee in Stone and Clay&lt;/i&gt;&lt;/a&gt; (NIU Imprint of Cornell
      University Press, scheduled for release in early 2024). Stay tuned!\n\nAnd to
      see the other photos and descriptions of this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302670488&quot;&gt;&lt;i&gt;Terra-Cottalogy&lt;/i&gt;
      album&lt;/a&gt;.&lt;/b&gt; \n </description>\n\t</photo>\n\t<photo id=\"53159635961\"
      owner=\"196253572@N05\" secret=\"3ea946ce7e\" server=\"65535\" farm=\"66\" title=\"The
      Bounty of Bell Smith Springs, Part 2: Detail of the Natural Bridge and Cliff
      Wall, Bell Smith Springs, Shawnee National Forest, Illinois, USA\" ispublic=\"1\"
      isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1693692410\"
      license=\"0\" safety_level=\"0\" dateupload=\"1693687787\" datetaken=\"2005-04-10
      11:08:36\" datetakengranularity=\"0\" datetakenunknown=\"0\" realname=\"Raymond
      Wiggers\" media=\"photo\"
      media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53159635961_3ea946ce7e_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53159635961_3ea946ce7e_t.jpg\"
      height_t=\"75\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53159635961_3ea946ce7e_m.jpg\"
      height_s=\"180\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53159635961_3ea946ce7e.jpg\"
      height_m=\"375\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53159635961_fd8f622bc8_o.jpg\"
      height_o=\"1200\" width_o=\"1600\" url_q=\"https://live.staticflickr.com/65535/53159635961_3ea946ce7e_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53159635961_3ea946ce7e_b.jpg\"
      height_l=\"768\" width_l=\"1024\">\n\t\t<description>I recently posted a series
      on &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53023106816/in/album-72177720308988249/&quot;&gt;eastern
      Kentucky&#039;s &amp;quot;Natural Bridge,&amp;quot;&lt;/a&gt; which really is
      a &lt;i&gt;natural arch&lt;/i&gt; that stands on a high ridge between two different
      stream valleys. However, the Bell Smith Springs equivalent described here can
      probably lay claim to being the genuine article\u2014a true &lt;i&gt;natural
      bridge&lt;/i&gt;.\n\nThis is because it sits within the confines of a single
      valley, Bay Creek&#039;s canyon. The bridge formed when water dripping down
      a cliffside joint (fracture) eventually eroded out a large opening in the Pounds
      Sandstone and left only the upper section of rock\u2014the bridge\u2014intact.
      Much of its current span can be seen in &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52320461783/in/album-72177720302393036/&quot;&gt;Part
      1 of this set&lt;/a&gt;.\n\nIn this shot, we&#039;re standing under the bridge
      amid moss-covered slump blocks and spring-freshet flotsam. Sunlight pours down
      through the erosion-widened joint.\n\nThat lovely Technicolor wall just behind
      my hearty and deeply inspired tour participants is home to plenty of green algae
      and probably some blue-green cyanobacteria as well. And the maroon tint, which
      really becomes pronounced when the cliff is wet, signals the Pounds&#039;s abundance
      of hematite, an iron-oxide mineral. \n\nThe Pounds Sandstone is a member of
      the Caseyville Formation, and therefore is Lower Pennsylvanian in age (or Lower
      Upper Carboniferous, if you can wrap your mind around that). It was deposited
      by streams established in valleys incised into older Mississippian (Lower Carboniferous)
      limestone. \n\nSigns of the ancient stream flow are plentiful in the Bell Smith
      Springs canyon, and especially on the wall here. Look for strata with diagonal
      slant markings. These &lt;i&gt;crossbeds&lt;/i&gt; indicate that those streams
      of more than 300 Ma ago flowed from left to right.    \n\n&lt;b&gt;For more
      on this beautiful and geologically fascinating locale, get a copy of my &lt;a
      href=&quot;https://www.flickr.com/photos/196253572@N05/52288266656/in/album-72177720301296710/&quot;&gt;&lt;i&gt;Geology
      Underfoot in Illinois&lt;/i&gt;&lt;/a&gt;. \n\nAnd to see the other photos and
      descriptions of this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302393036&quot;&gt;&lt;i&gt;Natural
      History: Illinois&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;\n\n</description>\n\t</photo>\n\t<photo
      id=\"53158198185\" owner=\"196253572@N05\" secret=\"6d0f960654\" server=\"65535\"
      farm=\"66\" title=\"Architectural Geology of Southwestern Wisconsin, Part 8:
      Tafoniaceous Textures at the First United Methodist Church, Mineral Point, Wisconsin,
      USA (1871)\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\"
      dateadded=\"1693612674\" license=\"0\" safety_level=\"0\" dateupload=\"1693609607\"
      datetaken=\"2019-03-21 09:39:57\" datetakengranularity=\"0\" datetakenunknown=\"0\"
      realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53158198185_6d0f960654_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53158198185_6d0f960654_t.jpg\"
      height_t=\"100\" width_t=\"74\" url_s=\"https://live.staticflickr.com/65535/53158198185_6d0f960654_m.jpg\"
      height_s=\"240\" width_s=\"178\" url_m=\"https://live.staticflickr.com/65535/53158198185_6d0f960654.jpg\"
      height_m=\"500\" width_m=\"371\" url_o=\"https://live.staticflickr.com/65535/53158198185_09e05da622_o.jpg\"
      height_o=\"4482\" width_o=\"3328\" url_q=\"https://live.staticflickr.com/65535/53158198185_6d0f960654_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53158198185_6d0f960654_b.jpg\"
      height_l=\"1024\" width_l=\"760\">\n\t\t<description>&lt;i&gt;Looking at a buttress
      of the church&#039;s bell tower, on the northeastern corner of the building.\n\nTo
      my knowledge, the term &amp;quot;tafoniaceous&amp;quot; is entirely bogus and
      patently unnecessary. But apparently it did succeed in catching your attention.
      You might as well read the rest of the description, too.&lt;/i&gt;\n\nAs noted
      in previous photo captions of this set, the Ordovician St. Peter Sandstone exterior
      has been subjected to two altering forces. One of these, the hypercaffeinated
      chiseling of manic stonemasons, is further discussed in &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53139808135/in/dateposted-public/&quot;&gt;Part
      7&lt;/a&gt;.\n\nThe other, the more gradual process of physical and chemical
      weathering, has in places produced weirdly wonderful honeycomb textures geologists
      call &lt;i&gt;tafoni&lt;/i&gt;. Sandstone and other granular rocks are especially
      prone to developing this striking effect.\n\nWhile the ashlar blocks in the
      foreground have been considerably gouged, hollowed, and puckered, they still
      bear traces of the comb-chiseling that preceded nature&#039;s own work. And
      the meddling human hand has also been active more recently. Note the pinkish
      mortar (it almost looks like lithified chewing gum) that has been slathered
      on in one spot in an attempt to hold back the inevitable. \n\nPersonally, I
      think the tafoni should be allowed to remain and even develop further. It gives
      this beautifully earthy house of worship, one of my most favorite Badger State
      buildings, a haunting, nature&#039;s-cathedral sort of look.\n\n&lt;b&gt;To
      see the other photos and descriptions of this series, visit \n&lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302395101&quot;&gt;&lt;i&gt;Architectural
      Geology: Southwestern Wisconsin&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;\n\n</description>\n\t</photo>\n\t<photo
      id=\"53158000485\" owner=\"196253572@N05\" secret=\"b7cf99b83e\" server=\"65535\"
      farm=\"66\" title=\"A Marvel of Masonry, Part 3: The Palace of the Porphyrogenitus
      (late 13th Century) and the Blachernae Walls (different sections in different
      centuries), Istanbul, Turkey\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\"
      ownername=\"rwgabbro1\" dateadded=\"1693608797\" license=\"0\" safety_level=\"0\"
      dateupload=\"1693601816\" datetaken=\"1976-11-05 09:07:35\" datetakengranularity=\"0\"
      datetakenunknown=\"0\" realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53158000485_b7cf99b83e_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53158000485_b7cf99b83e_t.jpg\"
      height_t=\"100\" width_t=\"68\" url_s=\"https://live.staticflickr.com/65535/53158000485_b7cf99b83e_m.jpg\"
      height_s=\"240\" width_s=\"162\" url_m=\"https://live.staticflickr.com/65535/53158000485_b7cf99b83e.jpg\"
      height_m=\"500\" width_m=\"338\" url_o=\"https://live.staticflickr.com/65535/53158000485_234ea671a8_o.jpg\"
      height_o=\"5324\" width_o=\"3596\" url_q=\"https://live.staticflickr.com/65535/53158000485_b7cf99b83e_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53158000485_b7cf99b83e_b.jpg\"
      height_l=\"1024\" width_l=\"692\">\n\t\t<description>&lt;i&gt;In the same spot
      as shown in &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53136759777/in/dateposted-public/&quot;&gt;Part
      2&lt;/a&gt;, but now rotated around to face south-southwestward and toward the
      westernmost section of the  Palace&#039;s facade. &lt;/i&gt;\n\nWhat may seem
      like nothing more than a tumbledown wall is in fact an excellent lesson in how
      the Byzantines inherited and adapted masonry and construction techniques from
      their Imperial Roman predecessors.\n\nThis terminal section of the Blachernae
      Walls, like the Palace in the background, was built of two locally derived materials:
      ashlar of pale-colored Bak\u0131rk\xF6y Limestone, and red brick.\n\nIf they
      had just been used by themselves, the squared-off blocks of Miocene-epoch carbonate
      rock would have been known, by the Latin-speaking Western Romans at least, as
      &lt;i&gt;opus quadratum&lt;/i&gt;. On the other hand, had the brick been the
      only element in the design, that would have been &lt;i&gt;opus testaceum&lt;/i&gt;,
      or, if it faced a core of concrete, it would be &lt;i&gt;opus latericium&lt;/i&gt;.
      \n\nNot willing to be outdone by the ancients, modern archaeologists and architectural
      historians have cooked up still more pertinent terminology. For example, they
      call the horizontal bands of brick &lt;i&gt;bonding courses&lt;/i&gt;. This
      seems to suggest that they somehow better strengthened the wall in general.\n\nSo
      far, I haven&#039;t come across any civil engineer&#039;s structural analysis
      of bonding courses, but I have seen one or two suggestions that the layers of
      brick were inserted to prevent cracks from spreading too far in a wall. \n\nThis
      makes a lot of sense. Constantinople&#039;s land walls were designed take a
      lot beating without collapsing from all sorts of siege weaponry wielded by would-be
      invaders\u2014from catapults and battering rams in Late Roman times to fifteenth-century
      Turkish siege cannon.\n\nAnd both the Romans and the Byzantines, who spent an
      inordinate amount of their history attacking and defending things, probably
      learned from direct experience that stone-plus-brick construction produced a
      synergistic effect that kept their walls standing longer, even when they were
      being pummeled by formidable attackers.  \n\nOf course, there came a time in
      AD 1453 When Ottoman gunnery and the sheer weight of numbers negated the long
      legacy of Roman engineering. But up to that point the land walls had generally
      did a very good job over the centuries. \n\n&lt;b&gt;To see the other photos
      and descriptions in this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720303982902&quot;&gt;&lt;i&gt;Architectural
      Geology: Turkey&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;      \n\n\n</description>\n\t</photo>\n\t<photo
      id=\"53154892332\" owner=\"196253572@N05\" secret=\"0bb5eab04a\" server=\"65535\"
      farm=\"66\" title=\"The Brownstone Chronicles, Part 20: Detail of the Northwestern
      Turret, St. Paul&#039;s Episcopal Church, Yankee Hill Neighborhood, Milwaukee,
      Wisconsin, USA (1893)\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\"
      dateadded=\"1693518176\" license=\"0\" safety_level=\"0\" dateupload=\"1693515468\"
      datetaken=\"2021-12-14 13:06:09\" datetakengranularity=\"0\" datetakenunknown=\"0\"
      realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53154892332_0bb5eab04a_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53154892332_0bb5eab04a_t.jpg\"
      height_t=\"67\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53154892332_0bb5eab04a_m.jpg\"
      height_s=\"160\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53154892332_0bb5eab04a.jpg\"
      height_m=\"333\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53154892332_bb9f0d6c91_o.jpg\"
      height_o=\"2995\" width_o=\"4491\" url_q=\"https://live.staticflickr.com/65535/53154892332_0bb5eab04a_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53154892332_0bb5eab04a_b.jpg\"
      height_l=\"683\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Facing northeastward
      at the turret and the adjoining section of the western elevation. I couldn&#039;t
      resist including the bare tree branches at left. Their peglike short stems identify
      them as that famous &amp;quot;living fossil,&amp;quot; the Ginkgo (&lt;/i&gt;Ginkgo
      biloba&lt;i&gt;).&lt;/i&gt; \n\nIn this final view of St. Paul&#039;s, it&#039;s
      time to take one last look at its Chequamegon Sandstone, and to also note another
      stone type that serves as the shingles of the turret&#039;s conical roof.  \n\nThe
      rock-faced, random-coursed Chequamegon ashlar has collected some soot in its
      time, but it still gives more than a hint of its brick-red base color. A product
      of Basswood Island in  northernmost Wisconsin&#039;s Apostles archipelago, this
      ruddy clastic sedimentary rock was deposited atop the mostly mafic, late-Mesoproterozoic
      lava flows of the Midcontinent Rift. Its own age is much more poorly constrained,
      and has been hypothesized to be everything from latest Mesoproterozoic to early
      Cambrian. This is the lot of a stone that lacks fossils and other datable clues.
      \n\nThe roofing stone, in contrast, almost certainly belongs to the Bushkill
      Slate. While I have yet to find written evidence for this, the tiles&#039; diagonal
      black-and-white striping is usually resoundingly diagnostic of that variety.
      \n\nThe Ordovician-period Bushkill is a foliated metamorphic rock. It was derived
      from a marine-shale protolith of a &lt;i&gt;flysch&lt;/i&gt;  deposit that collected
      in a now long-vanished foreland basin situated between Laurentia (ancestral
      North America) and a volcanic-island arc. It&#039;s better known in the roofing
      trade as &amp;quot;Chapman Slate&amp;quot;\u2014a reference to the town in eastern
      Pennsylvania where it was quarried. \n\n&lt;b&gt;This site, and many others
      in Milwaukee County, will be discussed at greater length in my forthcoming book
      &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53241541841/in/dateposted-public/&quot;&gt;
      &lt;i&gt;Milwaukee in Stone and Clay&lt;/i&gt;&lt;/a&gt; (NIU Imprint of Cornell
      University Press, scheduled for release in early 2024). Stay tuned!\n\nAnd to
      see the other photos and descriptions of this series, visit \n&lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720306314298&quot;&gt;&lt;i&gt;The
      Brownstone Chronicles&lt;/i&gt; album&lt;/a&gt;.\n\n&lt;/b&gt;</description>\n\t</photo>\n\t<photo
