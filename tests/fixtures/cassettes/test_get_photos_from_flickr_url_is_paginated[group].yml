      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53082808346_668a4950dd_b.jpg\"
      height_l=\"568\" width_l=\"1024\">\n\t\t<description>The Moeraki Boulders are
      unusually large spherical boulders lying along a stretch of Koekohe Beach on
      the wave-cut Otago coast of New Zealand between Moeraki and Hampden. They occur
      scattered either as isolated or clusters of boulders within a stretch of beach
      where they have been protected in a scientific reserve.\n</description>\n\t</photo>\n\t<photo
      id=\"53082395805\" owner=\"196253572@N05\" secret=\"154726089a\" server=\"65535\"
      farm=\"66\" title=\"Geology of Fieldstone &amp; Cobblestone Buildings, Part
      3: Detail of the Southern Elevation, Epworth United Methodist Church, Edgewater
      Neighborhood, Chicago, Illinois, USA (1891; addition 1930)\" ispublic=\"1\"
      isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\" dateadded=\"1690753180\"
      license=\"0\" safety_level=\"0\" dateupload=\"1690745898\" datetaken=\"2019-04-19
      10:31:40\" datetakengranularity=\"0\" datetakenunknown=\"0\" realname=\"Raymond
      Wiggers\" media=\"photo\"
      media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53082395805_154726089a_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53082395805_154726089a_t.jpg\"
      height_t=\"75\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53082395805_154726089a_m.jpg\"
      height_s=\"179\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53082395805_154726089a.jpg\"
      height_m=\"374\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53082395805_ac75d9eb83_o.jpg\"
      height_o=\"2804\" width_o=\"3751\" url_q=\"https://live.staticflickr.com/65535/53082395805_154726089a_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53082395805_154726089a_b.jpg\"
      height_l=\"765\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Here we&#039;re
      facing eastward and zooming in on the exterior&#039;s big stones themselves,
      and on the contrasting buff-colored stringcourse.&lt;/i&gt;\n\nI call the church&#039;s
      style &amp;quot;Fieldstone on Steroids&amp;quot; because the quirky covering
      of boulders pretty much overwhelms what I suspect was the building&#039;s originally
      tidier and un-Mannerist design. Whether or not my suspicions are correct, the
      whole project gives the impression of having grown like mutating epidermal tissue
      out of the architect&#039;s control. Just look at those bulky and bristling
      buttresses, for instance.\n\nThe Epworth Church&#039;s dark and brooding aspect
      is largely due to the fact that a hefty portion of its bargeload of boulders
      consists of Stygian-black basalt shipped, so it appears, straight from Mount
      Doom in the kingdom of Mordor.\n\nIn other words, what&#039;s not to love? \n\nAnd
      incidentally, the reference to Sauron&#039;s realm isn&#039;t all that out of
      place. The basalt first congealed from mafic lava in a very Mordoresque environment\u2014the
      faulted, fuming, and hypervolcanic landscape of the Midcontinent Rift (MCR).
      This great horseshoe-shaped tear in the Earth&#039;s crust, which runs through
      the Lake Superior basin and the heart of North America, formed about 1.1 Ga
      ago, at the end of the Mesoproterozoic era.\n\nIn it erupted a vast succession
      of flood-basalt flows. The black rocks visible in this shot probably come from
      the section of the MCR that is now a part of Upper Michigan&#039;s Keweenaw
      Peninsula. Only much later were they ripped from outcrops there and transported
      southward by the Wisconsin icesheet.\n\nRegarding the stringcourse, it&#039;s
      mostly much younger, Silurian- period Lemont-Joliet Dolostone. However, that
      rock type was no longer commercially available in 1930 when an addition to the
      church&#039;s front was built. So for that portion of the structure  concrete,
      carefully tinted to match the dolostone, was used instead. But I think everything
      on view here is the genuine Lemont-Joliet article.\n\n&lt;b&gt;For more on this
      site, see my book &lt;i&gt;Chicago in Stone and Clay&lt;/i&gt;, described at
      &lt;a href=&quot;http://www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&lt;/a&gt;.\n\nAnd
      to see the other photos and descriptions of this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720310008578&quot;&gt;&lt;i&gt;Geology
      of Fieldstone and Cobblestone Buildings&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;
      \  \n\n \n \n\n</description>\n\t</photo>\n\t<photo id=\"53081020042\" owner=\"196253572@N05\"
      secret=\"05d48395fa\" server=\"65535\" farm=\"66\" title=\"The Geology of Terra-Cotta,
      Part 2: Detail of the Interior of the Railway Exchange Building, the Loop, Chicago,
      Illinois, USA (1904)\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\"
      dateadded=\"1690738804\" license=\"0\" safety_level=\"0\" dateupload=\"1690734981\"
      datetaken=\"2019-05-03 12:09:10\" datetakengranularity=\"0\" datetakenunknown=\"0\"
      realname=\"Raymond Wiggers\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53081020042_05d48395fa_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53081020042_05d48395fa_t.jpg\"
      height_t=\"68\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53081020042_05d48395fa_m.jpg\"
      height_s=\"163\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53081020042_05d48395fa.jpg\"
      height_m=\"340\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53081020042_20e6d77d9a_o.jpg\"
      height_o=\"2789\" width_o=\"4100\" url_q=\"https://live.staticflickr.com/65535/53081020042_05d48395fa_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53081020042_05d48395fa_b.jpg\"
      height_l=\"697\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Looking at the
      northern end of the skylighted atrium of this Beaux-Arts beauty.&lt;/i&gt;\n\nAs
      noted in this set&#039;s &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52299667909/in/album-72177720302670488/&quot;&gt;Part
      1&lt;/a&gt;, the exterior of the Railway Exchange Building is one one the Windy
      City&#039;s showplaces of gleaming white terra-cotta cladding. But the building&#039;s
      interior is even more impressive. \n\nHere the custom-molded, fired, and glazed
      clay sections manufactured by the city&#039;s own Northwestern works are cream-colored
      and used as cladding for many of the major architectural elements of the ground
      floor and mezzanine  besides the floor pavers and stair treads and risers. For
      those, a chaste-white true marble (its exact type was apparently not documented)
      was employed. The two materials complement each other wonderfully.\n\nAs also
      noted in Part 1 (see link above), the Northwestern Terra Cotta Company obtained
      most of its base material from Pennsylvanian (Upper Carboniferous) underclay
      paleosols and marine shales shipped in by rail from the Illinois Basin coal-mining
      district. \n\n&lt;b&gt;For more on this site, see my book &lt;i&gt;Chicago in
      Stone and Clay&lt;/i&gt;, described at &lt;a href=&quot;http://www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&lt;/a&gt;.
      \n\nAnd to see the other photos and descriptions of this series, visit my &lt;a
      href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302670488&quot;&gt;&lt;i&gt;Terra-Cottalogy&lt;/i&gt;
      album&lt;/a&gt;.&lt;/b&gt; \n\n</description>\n\t</photo>\n\t<photo id=\"53079898376\"
