      height_l=\"695\" width_l=\"1024\">\n\t\t<description>&lt;i&gt;Facing northwestward,
      at the church&#039;s southeastern quarter. So I&#039;ve moved about 45 degrees
      clockwise from the &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53090184813/in/dateposted-public/&quot;&gt;Part
      1 image&lt;/a&gt;.&lt;/i&gt;\n\nPartially visible at middle right is the Agora&#039;s
      ineffable, Doric-order &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52675247306/in/album-721777203026&quot;&gt;Temple
      of Hephaestus&lt;/a&gt;. And just above it, continuing horizontally across the
      frame, is the darker ridge of Mount Egaleo. Between the heydays of the temple
      and the church, what a difference in world views and architectural styles .
      . . \n\nThis shot also better reveals what I take to be the Megara Limestone
      ashlar&#039;s shelly (i. e., super-fossiliferous) texture. I infer from various
      snippets in various sources that these shells belong to a once-thriving, Pliocene-epoch
      community of lamellibranch bivalves and gastropods. \n\nAnd then there&#039;s
      that absolutely classic Middle Byzantine cloisonn\xE9 masonry style, here often
      involving course spacers of two wafer-thin bricks instead of just one. In places
      it looks as though some impromptu rubbly patchwork repais have been necessary.\n\nFinally,
      that wonderful, fired-clay roof tile\u2014terra-cotta manufactured from local
      Attic clays. Note the two different types used: the half-tubular &lt;i&gt;kalupter&lt;/i&gt;
      form, and the flat &lt;i&gt;solenes&lt;/i&gt;. This utilization of a pair of
      alternating shapes, set in an imbricated (overlapping) pattern, was first developed
      by the ancient Greeks. It&#039;s still in use today, even in barbarian realms
      beyond the Pillars of Hercules. \n\nAh, so much pleasing detail, so much geology,
      in such a small package.\n\n&lt;b&gt;To see the other photos and descriptions
      in this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720303792872&quot;&gt;&lt;i&gt;Byzantine
      and Late Roman Worlds&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;\n\n\n</description>\n\t</photo>\n\t<photo
