      height_l=\"683\" width_l=\"1024\">\n\t\t<description>Famed for its azaleas and
      rhododendrons, Stody Lodge is only open a few times a year for people to amaze
      at the colourful spectacle. It didn&#039;t disappoint. \n\nStody Estate was
      originally part of Blickling Estate. Between  1895 - 1926 it was leased from
      the Maquis of Lothian to Mr Robert Ernest Horsfall, who was a keen gardener.
      Over the next 25 years the Azalea Water Gardens took shape. By 1933 Lord Rothmere
      had taken over. The original house had burnt down, and he commissioned a new
      one. In 1941, Lord Rothermere sold the Stody Estate to George Knight of G.C.
      and F.C. Knight and Co. He lived here until his death in 1963, when his stepson,
      Ian MacNicol took over. Since then a wider variety of species have been planted,
      but the azaleas and rhododendrons remain the star.  \n\nThese flowers are in
      the garden surrounding the lodge. </description>\n\t</photo>\n\t<photo id=\"51135945502\"
