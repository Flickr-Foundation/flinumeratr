      height_l=\"683\" width_l=\"1024\" pathalias=\"blueminds\">\n\t\t<description>For
      just about four weeks in early summer, the beautiful Tajinaste blossom on Tenerife.\n\nI
      had planned my trip at this time to see and photograph this floral beauty. With
      their bright red flowers and an impressive height of up to 3 meters, they are
      a breathtaking sight in the Teide National Park, where they have adapted to
      the extreme conditions of the volcanic landscape.\n\nAlthough they were about
      to lose their flowers already, I was lucky enough to experience a beautiful
      sunset right at the beginning of my stay, which harmonized perfectly with the
      Tajinaste in terms of color.\n\nIt was a bit windy and the flowers were shaking
      so I had to combine some faster highISO shots with some normal shots to create
      this photo.\n\n\n- - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
