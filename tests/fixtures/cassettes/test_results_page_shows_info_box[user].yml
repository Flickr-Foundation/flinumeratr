      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53606199269_8e8acbf554_t.jpg\"
      height_t=\"67\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53606199269_8e8acbf554_m.jpg\"
      height_s=\"160\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53606199269_8e8acbf554.jpg\"
      height_m=\"333\" width_m=\"500\" url_q=\"https://live.staticflickr.com/65535/53606199269_8e8acbf554_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53606199269_8e8acbf554_b.jpg\"
      height_l=\"683\" width_l=\"1024\" pathalias=\"blueminds\">\n\t\t<description>Normally
      you want nice weather on vacation. But for at least one day, I had hoped for
      lots of clouds on Tenerife ;-) And when that day came, with a few rain clouds
      around the island, I headed up to the beautiful volcanic landscape of Teide
      National Park. And the hoped-for cloudy mood I found there could hardly have
      been better :-)\n\n- - - - - - - - - - - - - - - - - - - - - - - - - - - -\n&lt;b&gt;&lt;a
      href=&quot;http://www.alexander-lauterbach.de&quot; rel=&quot;noreferrer nofollow&quot;&gt;Website&lt;/a&gt;
      :: &lt;a href=&quot;https://www.instagram.com/alex_lauterbach/&quot; rel=&quot;noreferrer
      nofollow&quot;&gt;Instagram&lt;/a&gt; :: &lt;a href=&quot;http://www.facebook.com/ltbPhoto&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;Facebook&lt;/a&gt;&lt;/b&gt;\n- - - -
      - - - - - - - - - - - - - - - - - - - - - - - -</description>\n\t</photo>\n\t<photo
      id=\"53520741061\" owner=\"47265398@N04\" secret=\"3d50b0c8e9\" server=\"65535\"
      farm=\"66\" title=\"Andromeda Galaxy (M31)\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\"
      license=\"0\" safety_level=\"0\" dateupload=\"1707586496\" datetaken=\"2024-02-10
      18:32:52\" datetakengranularity=\"0\" datetakenunknown=\"1\" ownername=\"Alexander
      Lauterbach Photography\" realname=\"Alexander Lauterbach\" count_views=\"15734\"
      count_comments=\"39\" tags=\"andromeda galaxy deepsky galaxie telescope space
      cosmos askar zwoasi universe astronomie astronomy\" latitude=\"51.310174\" longitude=\"9.500813\"
      accuracy=\"16\" context=\"0\" place_id=\"\" woeid=\"8629513\" geo_is_public=\"1\"
      geo_is_contact=\"0\" geo_is_friend=\"0\" geo_is_family=\"0\" media=\"photo\"
      media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53520741061_3d50b0c8e9_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53520741061_3d50b0c8e9_t.jpg\"
      height_t=\"67\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53520741061_3d50b0c8e9_m.jpg\"
      height_s=\"160\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53520741061_3d50b0c8e9.jpg\"
      height_m=\"333\" width_m=\"500\" url_q=\"https://live.staticflickr.com/65535/53520741061_3d50b0c8e9_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53520741061_3d50b0c8e9_b.jpg\"
      height_l=\"683\" width_l=\"1024\" pathalias=\"blueminds\">\n\t\t<description>About
      20 years ago I saw Andromeda for the first time in one of my first photographs
      at night. Since then, it has been a big dream of mine to be able to photograph
      her &amp;quot;in large&amp;quot;. And this dream has finally come true :-)\n\nAfter
      nine nightly imaging sessions and many processing sessions last September, I
      finally finished this beautiful deep-sky image.\n\nThe Andromeda Galaxy is a
      majestic spiral galaxy located approximately 2.5 million light-years away from
      Earth. Andromeda is on a collision course with the Milky Way, and the two galaxies
      are expected to merge in about 4 billion years, forming a new galaxy often referred
      to as &amp;quot;Milkomeda.&amp;quot; Andromeda is home to over one trillion
      stars, more than twice the number in the Milky Way. Remarkably, it was one of
      the first galaxies observed using a telescope in the 17th century, and its light
      takes over two million years to reach us, offering a glimpse into the distant
      cosmic past.\n\n\nEquipment:\nAskar FRA400, 400mm f5.6\nZWO AM5\nZWO ASI2600MC
      Pro\n\nAcquisition:\nUV-IR Filter: 250 x 180s (12:30h) / 4 Sessions\nOptolong
      L-eXtreme Filter: 190 x 300s (15:50h) / 5 Sessions\n\nLocation:\nKassel, Germany\nBortle
      4-5</description>\n\t</photo>\n\t<photo id=\"53445612657\" owner=\"47265398@N04\"
      secret=\"44f49a0b45\" server=\"65535\" farm=\"66\" title=\"Autumn meets Winter\"
      ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" license=\"0\" safety_level=\"0\"
      dateupload=\"1704561087\" datetaken=\"2020-10-17 11:08:11\" datetakengranularity=\"0\"
      datetakenunknown=\"0\" ownername=\"Alexander Lauterbach Photography\" realname=\"Alexander
      Lauterbach\" count_views=\"23637\" count_comments=\"49\" tags=\"dolomites dolomiten
      trecime zinnen italy tirol tyrol mountains travel drone winter autumn dji\"
      latitude=\"46.646431\" longitude=\"12.257909\" accuracy=\"13\" context=\"0\"
      place_id=\"\" woeid=\"3180559\" geo_is_public=\"1\" geo_is_contact=\"0\" geo_is_friend=\"0\"
      geo_is_family=\"0\" media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53445612657_44f49a0b45_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53445612657_44f49a0b45_t.jpg\"
      height_t=\"67\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53445612657_44f49a0b45_m.jpg\"
      height_s=\"160\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53445612657_44f49a0b45.jpg\"
      height_m=\"333\" width_m=\"500\" url_q=\"https://live.staticflickr.com/65535/53445612657_44f49a0b45_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53445612657_44f49a0b45_b.jpg\"
      height_l=\"682\" width_l=\"1024\" pathalias=\"blueminds\">\n\t\t<description>The
      unexpected combination of vibrant autumn colors and fresh snow defined my recent
      visit to the Dolomites. The contrasts lend a unique beauty to many views, like
      this one of the Tre Cime, making it a bit special.\n\nOn that morning, the road
      up to Tre Cime was unfortunately closed. So I had to improvise a bit and came
      up with this idea using my Drone :-)\n\n- - - - - - - - - - - - - - - - - -
      - - - - - - - - - -\n&lt;b&gt;&lt;a href=&quot;http://www.alexander-lauterbach.de&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;Website&lt;/a&gt; :: &lt;a href=&quot;https://www.instagram.com/alex_lauterbach/&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;Instagram&lt;/a&gt; :: &lt;a href=&quot;http://www.facebook.com/ltbPhoto&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;Facebook&lt;/a&gt;&lt;/b&gt;\n- - - -
      - - - - - - - - - - - - - - - - - - - - - - - -</description>\n\t</photo>\n\t<photo
      id=\"53401807183\" owner=\"47265398@N04\" secret=\"4d8fb00de2\" server=\"65535\"
      farm=\"66\" title=\"dream on\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\"
      license=\"0\" safety_level=\"0\" dateupload=\"1702745981\" datetaken=\"2023-06-08
      21:35:32\" datetakengranularity=\"0\" datetakenunknown=\"0\" ownername=\"Alexander
      Lauterbach Photography\" realname=\"Alexander Lauterbach\" count_views=\"14481\"
      count_comments=\"72\" tags=\"tenerife teneriffa spain island magical mood clouds
      golden sunset flowers teide volcano sony a7r landscape nature\" latitude=\"28.268857\"
      longitude=\"-16.650466\" accuracy=\"12\" context=\"0\" place_id=\"\" woeid=\"2516908\"
      geo_is_public=\"1\" geo_is_contact=\"0\" geo_is_friend=\"0\" geo_is_family=\"0\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53401807183_4d8fb00de2_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53401807183_4d8fb00de2_t.jpg\"
      height_t=\"67\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53401807183_4d8fb00de2_m.jpg\"
      height_s=\"160\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53401807183_4d8fb00de2.jpg\"
      height_m=\"333\" width_m=\"500\" url_q=\"https://live.staticflickr.com/65535/53401807183_4d8fb00de2_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53401807183_4d8fb00de2_b.jpg\"
      height_l=\"683\" width_l=\"1024\" pathalias=\"blueminds\">\n\t\t<description>A
      magical moment on Tenerife!\nWith a lot of low and high clouds, this evening
      offered the perfect conditions high up in the Teide National Park. On the way
      up through the clouds, they didn&#039;t seem to let up. Upon reaching the top,
      the entire landscape was shrouded in clouds, and my original plan seemed ruined.\nInstead,
      I searched for another good spot in hopes of a small gap in the clouds. And
      indeed... just before sunset, the Teide suddenly appeared with the sun breaking
      through the two layers of clouds, bathing the landscape in a golden light. A
      truly magical moment :-)\n\n- - - - - - - - - - - - - - - - - - - - - - - -
      - - - -\n&lt;b&gt;&lt;a href=&quot;http://www.alexander-lauterbach.de&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;Website&lt;/a&gt; :: &lt;a href=&quot;https://www.instagram.com/alex_lauterbach/&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;Instagram&lt;/a&gt; :: &lt;a href=&quot;http://www.facebook.com/ltbPhoto&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;Facebook&lt;/a&gt;&lt;/b&gt;\n- - - -
      - - - - - - - - - - - - - - - - - - - - - - - -</description>\n\t</photo>\n\t<photo
      id=\"53340098703\" owner=\"47265398@N04\" secret=\"be2eea93ae\" server=\"65535\"
      farm=\"66\" title=\"Autumn in Slovenia\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\"
      license=\"0\" safety_level=\"0\" dateupload=\"1700325344\" datetaken=\"2022-10-26
      16:37:53\" datetakengranularity=\"0\" datetakenunknown=\"0\" ownername=\"Alexander
      Lauterbach Photography\" realname=\"Alexander Lauterbach\" count_views=\"73635\"
      count_comments=\"151\" tags=\"autumn fall slovenia church golden landscape forest
      travel slowenien herbst sony a7r\" latitude=\"46.051790\" longitude=\"14.497833\"
      accuracy=\"11\" context=\"0\" place_id=\"\" woeid=\"3196359\" geo_is_public=\"1\"
      geo_is_contact=\"0\" geo_is_friend=\"0\" geo_is_family=\"0\" media=\"photo\"
      media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53340098703_be2eea93ae_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53340098703_be2eea93ae_t.jpg\"
      height_t=\"67\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53340098703_be2eea93ae_m.jpg\"
      height_s=\"160\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53340098703_be2eea93ae.jpg\"
      height_m=\"333\" width_m=\"500\" url_q=\"https://live.staticflickr.com/65535/53340098703_be2eea93ae_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53340098703_be2eea93ae_b.jpg\"
      height_l=\"683\" width_l=\"1024\" pathalias=\"blueminds\">\n\t\t<description>Slovenia
      never fails to impress, especially during autumn with its beautiful colors.\nI
      discovered this beautiful view during a scouting tour and actually wanted to
      photograph it in the morning with fog. Unfortunately, the weather in the following
      days was not as I had hoped. However, the visit in the evening with this light
      and the colors was perhaps even more beautiful :-)\n\n- - - - - - - - - - -
      - - - - - - - - - - - - - - - - -\n&lt;b&gt;&lt;a href=&quot;http://www.alexander-lauterbach.de&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;Website&lt;/a&gt; :: &lt;a href=&quot;https://www.instagram.com/alex_lauterbach/&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;Instagram&lt;/a&gt; :: &lt;a href=&quot;http://www.facebook.com/ltbPhoto&quot;
