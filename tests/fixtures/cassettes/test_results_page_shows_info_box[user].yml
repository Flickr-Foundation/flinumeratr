      height_l=\"525\" width_l=\"1024\" pathalias=\"blueminds\">\n\t\t<description>This
      week we experienced a Level 3 thunderstorm situation in Germany, and the strongest
      supercell happened to sweep across our region. As beautiful as this cloud may
      seem, its power was truly destructive. Our city of Kassel suffered greatly from
      the intense rain and hail, which were unlike anything I&#039;ve experienced
      before.\n\nPanorama out of 9 vertical frames out of the hand.\n\n- - - - - -
