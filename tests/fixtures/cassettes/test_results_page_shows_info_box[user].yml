      height_l=\"683\" width_l=\"1024\" pathalias=\"blueminds\">\n\t\t<description>I
      recently finished a two-month astro project :-)\n\nThis beautiful cosmic heart
      known as the &#039;Heart Nebula&#039; or IC 1805, is an emission nebula located
      around 7500 light-years away in the constellation Cassiopeia. It is comprised
      of ionized hydrogen, sulfur and oxygen gases, which are responsible for the
      rich red, orange and blue colors. At the center lies the young stellar cluster
      &#039;Melotte 15,&#039; whose stellar winds have significantly shaped the Heart
      Nebula&#039;s form.\n\nTo reveal all the beautiful details in the nebula and
      in the red ionized hydrogen regions around it, I had to collect as much data
      as possible. So I used every clear night in the last two months, resulting in
      a total of 30 hours of exposure time after 10 nights. Plus one additional night
      for the star colors.\n\n\n Equipment:\nAskar FRA400, 400mm f5.6 + ZWO EAF\nZWO
      AM5\nZWO ASI2600MC Pro + Optolong L-eXtreme\nWilliamOptics Uniguide 50mm + ZWO
      ASI 120MM mini\nZWO ASIAIR Plus\n\nAcquisition:\nOptolong L-eXtreme: 360 x 300s
      (30h) / Gain 100, -10\xB0C / 10 Sessions (Jul+Aug 2023)\nUV-IR Filter: 40 x
      180s (2h) =&amp;gt; RGB Stars\n\nLocation:\nKassel, Germany\nBortle 4-5\n\n\n-
