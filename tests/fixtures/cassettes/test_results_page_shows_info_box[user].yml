      height_l=\"683\" width_l=\"1024\" pathalias=\"blueminds\">\n\t\t<description>I&#039;ve
      been fascinated by astronomy since childhood, and my love for photography actually
      began with my first attempts in astrophotography. Even though I&#039;ve mainly
      focused on regular photography in recent years, astrophotography has always
      fascinated me. After experimenting with my normal camera equipment, I finally
      took the plunge and upgraded to proper astrophotography equipment :-)\n\nUnfortunately,
      clear nights have been relatively rare in the past weeks, so I could be active
      in only two recent nights. Nevertheless, it was enough to finish my first photo.\n\nThe
      photo shows the Elephant&#039;s Trunk Nebula (IC 1396) in the constellation
      Cepheus. This emission nebula was formed by the interaction of young stars with
      the surrounding interstellar gas. It got its name because of its distinctive
      shape, which resembles a curved trunk.\n\n\U0001F52D Equipment:\nAskar FRA400,
      400mm f5.6  + ZWO EAF\nZWO AM5\nZWO ASI2600MC Pro + Optolong L-eXtreme\nWilliamOptics
