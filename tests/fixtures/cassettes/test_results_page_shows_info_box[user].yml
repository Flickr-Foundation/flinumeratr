      height_l=\"711\" width_l=\"1024\" pathalias=\"blueminds\">\n\t\t<description>A
      kind of special photo from my last autumn trip to Berchtesgaden in south Germany.
      It was taken in 2019 at the famous lake &amp;quot;Hintersee&amp;quot; near Berchtesgaden
      where I experienced and captured one of the most amazing sunsets I have ever
      witnessed.\n\nThe sky on that day was rather grey but looked pretty interesting
      with some Lenticularis clouds in the sky. I checked the weather models for the
      whole day because with no lower clouds but with a cover of mid and high clouds
      in the west, there was a high chance for a nice glowing sunset. So I went to
      the famous lake Hintersee, one of the most beautiful locations near Berchtesgaden.
      But I never expected to see such an absolutely phenomenal sunset there. Half
      of the sky was full of glowing Mammatus clouds that are rather untypical and
      for the autumn season.\n\nThe panorama was more like a spontaneous idea as I
      normally planned a single photo. I had no time to adjust my tripod as the sky
      was changing rapidly and I don&#039;t want to disturb another photographer there.
      So I took this photo out of my hand using vertical single exposures.\n\n- -
