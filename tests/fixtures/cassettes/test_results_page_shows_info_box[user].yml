      height_l=\"683\" width_l=\"1024\" pathalias=\"blueminds\">\n\t\t<description>End
      of April I witnessed a truly sensational sunrise here in Kassel, Germany. And
      of course, I couldn&#039;t resist waking up extra early for it ;-) I hadn&#039;t
