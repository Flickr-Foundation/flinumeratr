      height_l=\"683\" width_l=\"1024\" pathalias=\"blueminds\">\n\t\t<description>I
      was on the beautiful Portuguese Island Madeira in September where I took one
      of my best photos this year.\n\nIt was taken in the mystical laurel forest on
      Madeira - a wonderful and often so called fairy forest but where you rather
      meet cows there instead of fairies ;-) That morning I was walking in an area
      with nothing than clouds around me when I suddenly saw some plants and a tree
