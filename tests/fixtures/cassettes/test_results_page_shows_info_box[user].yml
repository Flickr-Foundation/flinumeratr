      height_l=\"683\" width_l=\"1024\" pathalias=\"blueminds\">\n\t\t<description>In
      June, after almost 10 years, I finally returned to Tenerife to visit and photograph
      some beautiful spots that I had only seen briefly or during the day last time.
      \nOn my first day, it started raining right away. But the good thing about Tenerife
      is that there is often nice weather somewhere else on the island ;-) So, I headed
      straight to Teide. The clouds that day were just as I had hoped, but unfortunately,
      the high clouds disappeared towards the evening. Nevertheless, the sunset high
      above the clouds with a view of Teide was incredibly beautiful. \nThis view
      had been on the top of my wishlist for a long time, and I&#039;m happy that
      it finally worked out :-)\n\n- - - - - - - - - - - - - - - - - - - - - - - -
