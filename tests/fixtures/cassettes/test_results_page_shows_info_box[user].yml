      love colorful photos, no doubt. But sometimes it&#039;s the completely different
      photos that fascinate me and that I could look at for hours. Like this shot
      from the last gorgeous winter weekend here in my region. These icy trees were
      far away, covered in the fog that just disappeared, illuminated by the first
      light of the day. The shot was taken at about 350 mm and fortunately a high
