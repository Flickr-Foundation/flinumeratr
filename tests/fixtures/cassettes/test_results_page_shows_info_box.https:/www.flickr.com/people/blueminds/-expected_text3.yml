      rel=&quot;noreferrer nofollow&quot;&gt;Facebook&lt;/a&gt;&lt;/b&gt;\n- - - -
      - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
      - - - - - - - -</description>\n\t</photo>\n\t<photo id=\"52819332309\" owner=\"47265398@N04\"
      secret=\"b327cf64ab\" server=\"65535\" farm=\"66\" title=\"Magical awakening\"
      ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" license=\"0\" safety_level=\"0\"
