      Lauterbach\" media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/52819332309_b327cf64ab_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/52819332309_b327cf64ab_t.jpg\"
