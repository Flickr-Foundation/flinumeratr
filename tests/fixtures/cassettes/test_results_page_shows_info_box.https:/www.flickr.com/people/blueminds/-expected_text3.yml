      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/52819332309_b327cf64ab_b.jpg\"
      height_l=\"1024\" width_l=\"819\">\n\t\t<description>The Fanal Forest on Madeira,
      oh wow what a magical place with all these old and beautiful trees within a
      gorgeous mood. I was lucky that morning when the clouds broke up for a few minutes
      and the morning light was shining through the trees creating these mystical
      sun rays.\n\n- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
      - - - - - - - - - - - - - - - - - - \n&lt;b&gt;&lt;a href=&quot;http://www.alexander-lauterbach.de&quot;
