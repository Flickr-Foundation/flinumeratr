    content: "<?xml version=\"1.0\" encoding=\"utf-8\" ?>\n<rsp stat=\"ok\">\n<photos
      page=\"1\" pages=\"37\" perpage=\"10\" total=\"365\">\n\t<photo id=\"53257787385\"
      owner=\"47265398@N04\" secret=\"ed782303af\" server=\"65535\" farm=\"66\" title=\"Magical
      morning at Orangerie Kassel\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" license=\"0\"
      safety_level=\"0\" dateupload=\"1697296492\" datetaken=\"2023-09-28 06:55:29\"
      datetakengranularity=\"0\" datetakenunknown=\"0\" ownername=\"Alexander Lauterbach
      Photography\" realname=\"Alexander Lauterbach\" media=\"photo\" media_status=\"ready\"
      url_sq=\"https://live.staticflickr.com/65535/53257787385_ed782303af_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53257787385_ed782303af_t.jpg\"
      height_t=\"67\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53257787385_ed782303af_m.jpg\"
      height_s=\"160\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53257787385_ed782303af.jpg\"
      height_m=\"333\" width_m=\"500\" url_q=\"https://live.staticflickr.com/65535/53257787385_ed782303af_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53257787385_ed782303af_b.jpg\"
      height_l=\"683\" width_l=\"1024\">\n\t\t<description>Two weeks ago I experienced
      and photographed the most beautiful sunrise of this year so far. For this, I
      went to our beautiful baroque castle &amp;quot;Orangerie&amp;quot; here in Kassel
      (Germany). With this wonderful light, some fog on the ground and birds in the
      sky, it created a magical atmosphere.\n\n\n- - - - - - - - - - - - - - - - -
      - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - \n&lt;b&gt;&lt;a
      href=&quot;http://www.alexander-lauterbach.de&quot; rel=&quot;noreferrer nofollow&quot;&gt;Website&lt;/a&gt;
      :: &lt;a href=&quot;https://www.instagram.com/alex_lauterbach/&quot; rel=&quot;noreferrer
      nofollow&quot;&gt;Instagram&lt;/a&gt; :: &lt;a href=&quot;http://www.facebook.com/ltbPhoto&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;Facebook&lt;/a&gt;&lt;/b&gt;\n- - - -
      - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
      - - - - - - - -</description>\n\t</photo>\n\t<photo id=\"53191503745\" owner=\"47265398@N04\"
      secret=\"17ab8888cf\" server=\"65535\" farm=\"66\" title=\"The Heart Nebula
      in Cassiopeia (IC 1805)\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" license=\"0\"
      safety_level=\"0\" dateupload=\"1694878525\" datetaken=\"2023-09-16 17:33:41\"
      datetakengranularity=\"0\" datetakenunknown=\"1\" ownername=\"Alexander Lauterbach
      Photography\" realname=\"Alexander Lauterbach\" media=\"photo\" media_status=\"ready\"
      url_sq=\"https://live.staticflickr.com/65535/53191503745_17ab8888cf_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53191503745_17ab8888cf_t.jpg\"
      height_t=\"67\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53191503745_17ab8888cf_m.jpg\"
      height_s=\"160\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53191503745_17ab8888cf.jpg\"
      height_m=\"333\" width_m=\"500\" url_q=\"https://live.staticflickr.com/65535/53191503745_17ab8888cf_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53191503745_17ab8888cf_b.jpg\"
      height_l=\"683\" width_l=\"1024\">\n\t\t<description>I recently finished a two-month
      astro project :-)\n\nThis beautiful cosmic heart known as the &#039;Heart Nebula&#039;
      or IC 1805, is an emission nebula located around 7500 light-years away in the
      constellation Cassiopeia. It is comprised of ionized hydrogen, sulfur and oxygen
      gases, which are responsible for the rich red, orange and blue colors. At the
      center lies the young stellar cluster &#039;Melotte 15,&#039; whose stellar
      winds have significantly shaped the Heart Nebula&#039;s form.\n\nTo reveal all
      the beautiful details in the nebula and in the red ionized hydrogen regions
      around it, I had to collect as much data as possible. So I used every clear
      night in the last two months, resulting in a total of 30 hours of exposure time
      after 10 nights. Plus one additional night for the star colors.\n\n\n Equipment:\nAskar
      FRA400, 400mm f5.6 + ZWO EAF\nZWO AM5\nZWO ASI2600MC Pro + Optolong L-eXtreme\nWilliamOptics
      Uniguide 50mm + ZWO ASI 120MM mini\nZWO ASIAIR Plus\n\nAcquisition:\nOptolong
      L-eXtreme: 360 x 300s (30h) / Gain 100, -10\xB0C / 10 Sessions (Jul+Aug 2023)\nUV-IR
      Filter: 40 x 180s (2h) =&amp;gt; RGB Stars\n\nLocation:\nKassel, Germany\nBortle
      4-5\n\n\n- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
      - - - - - - - - - - - - - - - - \n&lt;b&gt;&lt;a href=&quot;http://www.alexander-lauterbach.de&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;Website&lt;/a&gt; :: &lt;a href=&quot;https://www.instagram.com/alex_lauterbach/&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;Instagram&lt;/a&gt; :: &lt;a href=&quot;http://www.facebook.com/ltbPhoto&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;Facebook&lt;/a&gt;&lt;/b&gt;\n- - - -
      - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
      - - - - - - - -</description>\n\t</photo>\n\t<photo id=\"53142273497\" owner=\"47265398@N04\"
      secret=\"5f1e1dc6b1\" server=\"65535\" farm=\"66\" title=\"Jurassic Coast\"
      ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" license=\"0\" safety_level=\"0\"
      dateupload=\"1693065182\" datetaken=\"2023-06-13 08:07:52\" datetakengranularity=\"0\"
      datetakenunknown=\"0\" ownername=\"Alexander Lauterbach Photography\" realname=\"Alexander
      Lauterbach\" media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53142273497_5f1e1dc6b1_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53142273497_5f1e1dc6b1_t.jpg\"
      height_t=\"67\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53142273497_5f1e1dc6b1_m.jpg\"
      height_s=\"160\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53142273497_5f1e1dc6b1.jpg\"
      height_m=\"333\" width_m=\"500\" url_q=\"https://live.staticflickr.com/65535/53142273497_5f1e1dc6b1_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53142273497_5f1e1dc6b1_b.jpg\"
      height_l=\"683\" width_l=\"1024\">\n\t\t<description>In the north of Tenerife,
      at the foot of the Anaga Mountains, lies an impressive coastal rock formation
      known as the majestic &amp;quot;Roque de los dos Hermanos&amp;quot;. To capture
      the perfect harmony of sky, light, and the rugged landscape, I had to wait for
      several days while closely monitoring the weather forecasts. However, my patience
      paid off when I finally experienced and captured a beautiful golden sunrise
      within this beautiful landscape.\n\nThe photo is a Panorama out of 8 vertical
      shots.\n\n- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
      - - - - - - - - - - - - - - - - - \n&lt;b&gt;&lt;a href=&quot;http://www.alexander-lauterbach.de&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;Website&lt;/a&gt; :: &lt;a href=&quot;https://www.instagram.com/alex_lauterbach/&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;Instagram&lt;/a&gt; :: &lt;a href=&quot;http://www.facebook.com/ltbPhoto&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;Facebook&lt;/a&gt;&lt;/b&gt;\n- - - -
      - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
      - - - - - - - -</description>\n\t</photo>\n\t<photo id=\"53095231181\" owner=\"47265398@N04\"
      secret=\"c8289ca518\" server=\"65535\" farm=\"66\" title=\"Tajinastes\" ispublic=\"1\"
      isfriend=\"0\" isfamily=\"0\" license=\"0\" safety_level=\"0\" dateupload=\"1691249590\"
      datetaken=\"2023-06-08 22:03:23\" datetakengranularity=\"0\" datetakenunknown=\"0\"
      ownername=\"Alexander Lauterbach Photography\" realname=\"Alexander Lauterbach\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53095231181_c8289ca518_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53095231181_c8289ca518_t.jpg\"
      height_t=\"67\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53095231181_c8289ca518_m.jpg\"
      height_s=\"160\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53095231181_c8289ca518.jpg\"
      height_m=\"333\" width_m=\"500\" url_q=\"https://live.staticflickr.com/65535/53095231181_c8289ca518_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53095231181_c8289ca518_b.jpg\"
      height_l=\"683\" width_l=\"1024\">\n\t\t<description>For just about four weeks
      in early summer, the beautiful Tajinaste blossom on Tenerife.\n\nI had planned
      my trip at this time to see and photograph this floral beauty. With their bright
      red flowers and an impressive height of up to 3 meters, they are a breathtaking
      sight in the Teide National Park, where they have adapted to the extreme conditions
      of the volcanic landscape.\n\nAlthough they were about to lose their flowers
      already, I was lucky enough to experience a beautiful sunset right at the beginning
      of my stay, which harmonized perfectly with the Tajinaste in terms of color.\n\nIt
      was a bit windy and the flowers were shaking so I had to combine some faster
      highISO shots with some normal shots to create this photo.\n\n\n- - - - - -
      - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
      - - - - - - \n&lt;b&gt;&lt;a href=&quot;http://www.alexander-lauterbach.de&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;Website&lt;/a&gt; :: &lt;a href=&quot;https://www.instagram.com/alex_lauterbach/&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;Instagram&lt;/a&gt; :: &lt;a href=&quot;http://www.facebook.com/ltbPhoto&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;Facebook&lt;/a&gt;&lt;/b&gt;\n- - - -
      - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
      - - - - - - - -</description>\n\t</photo>\n\t<photo id=\"53046789782\" owner=\"47265398@N04\"
      secret=\"681ab6ea0c\" server=\"65535\" farm=\"66\" title=\"Golden Sunset over
      Tenerife\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" license=\"0\" safety_level=\"0\"
      dateupload=\"1689429137\" datetaken=\"2023-06-07 21:46:23\" datetakengranularity=\"0\"
      datetakenunknown=\"0\" ownername=\"Alexander Lauterbach Photography\" realname=\"Alexander
      Lauterbach\" media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/53046789782_681ab6ea0c_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53046789782_681ab6ea0c_t.jpg\"
      height_t=\"67\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53046789782_681ab6ea0c_m.jpg\"
      height_s=\"160\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53046789782_681ab6ea0c.jpg\"
      height_m=\"333\" width_m=\"500\" url_q=\"https://live.staticflickr.com/65535/53046789782_681ab6ea0c_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53046789782_681ab6ea0c_b.jpg\"
      height_l=\"683\" width_l=\"1024\">\n\t\t<description>In June, after almost 10
      years, I finally returned to Tenerife to visit and photograph some beautiful
      spots that I had only seen briefly or during the day last time. \nOn my first
      day, it started raining right away. But the good thing about Tenerife is that
      there is often nice weather somewhere else on the island ;-) So, I headed straight
      to Teide. The clouds that day were just as I had hoped, but unfortunately, the
      high clouds disappeared towards the evening. Nevertheless, the sunset high above
      the clouds with a view of Teide was incredibly beautiful. \nThis view had been
      on the top of my wishlist for a long time, and I&#039;m happy that it finally
      worked out :-)\n\n- - - - - - - - - - - - - - - - - - - - - - - - - - - - -
      - - - - - - - - - - - - - - - - - - - - - \n&lt;b&gt;&lt;a href=&quot;http://www.alexander-lauterbach.de&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;Website&lt;/a&gt; :: &lt;a href=&quot;https://www.instagram.com/alex_lauterbach/&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;Instagram&lt;/a&gt; :: &lt;a href=&quot;http://www.facebook.com/ltbPhoto&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;Facebook&lt;/a&gt;&lt;/b&gt;\n- - - -
      - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
      - - - - - - - -</description>\n\t</photo>\n\t<photo id=\"52998518188\" owner=\"47265398@N04\"
      secret=\"579c979859\" server=\"65535\" farm=\"66\" title=\"the monster\" ispublic=\"1\"
      isfriend=\"0\" isfamily=\"0\" license=\"0\" safety_level=\"0\" dateupload=\"1687620043\"
      datetaken=\"2023-06-22 16:01:17\" datetakengranularity=\"0\" datetakenunknown=\"0\"
      ownername=\"Alexander Lauterbach Photography\" realname=\"Alexander Lauterbach\"
      media=\"photo\" media_status=\"ready\" url_sq=\"https://live.staticflickr.com/65535/52998518188_579c979859_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/52998518188_579c979859_t.jpg\"
      height_t=\"51\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/52998518188_579c979859_m.jpg\"
      height_s=\"123\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/52998518188_579c979859.jpg\"
      height_m=\"256\" width_m=\"500\" url_q=\"https://live.staticflickr.com/65535/52998518188_579c979859_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/52998518188_579c979859_b.jpg\"
      height_l=\"525\" width_l=\"1024\">\n\t\t<description>This week we experienced
      a Level 3 thunderstorm situation in Germany, and the strongest supercell happened
      to sweep across our region. As beautiful as this cloud may seem, its power was
      truly destructive. Our city of Kassel suffered greatly from the intense rain
      and hail, which were unlike anything I&#039;ve experienced before.\n\nPanorama
      out of 9 vertical frames out of the hand.\n\n- - - - - - - - - - - - - - - -
      - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - \n&lt;b&gt;&lt;a
      href=&quot;http://www.alexander-lauterbach.de&quot; rel=&quot;noreferrer nofollow&quot;&gt;Website&lt;/a&gt;
      :: &lt;a href=&quot;https://www.instagram.com/alex_lauterbach/&quot; rel=&quot;noreferrer
      nofollow&quot;&gt;Instagram&lt;/a&gt; :: &lt;a href=&quot;http://www.facebook.com/ltbPhoto&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;Facebook&lt;/a&gt;&lt;/b&gt;\n- - - -
      - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
      - - - - - - - -</description>\n\t</photo>\n\t<photo id=\"52912222845\" owner=\"47265398@N04\"
      secret=\"36fb00ec7b\" server=\"65535\" farm=\"66\" title=\"Elephant&#039;s Trunk
      Nebula (IC 1396)\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" license=\"0\"
      safety_level=\"0\" dateupload=\"1684597811\" datetaken=\"2023-05-01 00:00:00\"
      datetakengranularity=\"4\" datetakenunknown=\"0\" ownername=\"Alexander Lauterbach
      Photography\" realname=\"Alexander Lauterbach\" media=\"photo\" media_status=\"ready\"
      url_sq=\"https://live.staticflickr.com/65535/52912222845_36fb00ec7b_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/52912222845_36fb00ec7b_t.jpg\"
      height_t=\"67\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/52912222845_36fb00ec7b_m.jpg\"
      height_s=\"160\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/52912222845_36fb00ec7b.jpg\"
      height_m=\"333\" width_m=\"500\" url_q=\"https://live.staticflickr.com/65535/52912222845_36fb00ec7b_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/52912222845_36fb00ec7b_b.jpg\"
      height_l=\"683\" width_l=\"1024\">\n\t\t<description>I&#039;ve been fascinated
      by astronomy since childhood, and my love for photography actually began with
      my first attempts in astrophotography. Even though I&#039;ve mainly focused
      on regular photography in recent years, astrophotography has always fascinated
      me. After experimenting with my normal camera equipment, I finally took the
      plunge and upgraded to proper astrophotography equipment :-)\n\nUnfortunately,
      clear nights have been relatively rare in the past weeks, so I could be active
      in only two recent nights. Nevertheless, it was enough to finish my first photo.\n\nThe
      photo shows the Elephant&#039;s Trunk Nebula (IC 1396) in the constellation
      Cepheus. This emission nebula was formed by the interaction of young stars with
      the surrounding interstellar gas. It got its name because of its distinctive
      shape, which resembles a curved trunk.\n\n\U0001F52D Equipment:\nAskar FRA400,
      400mm f5.6  + ZWO EAF\nZWO AM5\nZWO ASI2600MC Pro + Optolong L-eXtreme\nWilliamOptics
      Uniguide 50mm + ZWO ASI 120MM mini\nZWO ASIAIR Plus\n\n\U0001F4F7 Frames:\n33
      x 300s (2:45h) @ Gain 100, -10\xB0C\n20 x darks, flats, dark-flats\nBortle 4\n</description>\n\t</photo>\n\t<photo
      id=\"52872506511\" owner=\"47265398@N04\" secret=\"77535d5c15\" server=\"65535\"
      farm=\"66\" title=\"colorful spring morning\" ispublic=\"1\" isfriend=\"0\"
      isfamily=\"0\" license=\"0\" safety_level=\"0\" dateupload=\"1683301162\" datetaken=\"2023-04-22
      06:05:10\" datetakengranularity=\"0\" datetakenunknown=\"0\" ownername=\"Alexander
      Lauterbach Photography\" realname=\"Alexander Lauterbach\" media=\"photo\" media_status=\"ready\"
      url_sq=\"https://live.staticflickr.com/65535/52872506511_77535d5c15_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/52872506511_77535d5c15_t.jpg\"
      height_t=\"67\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/52872506511_77535d5c15_m.jpg\"
      height_s=\"160\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/52872506511_77535d5c15.jpg\"
      height_m=\"333\" width_m=\"500\" url_q=\"https://live.staticflickr.com/65535/52872506511_77535d5c15_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/52872506511_77535d5c15_b.jpg\"
      height_l=\"683\" width_l=\"1024\">\n\t\t<description>End of April I witnessed
      a truly sensational sunrise here in Kassel, Germany. And of course, I couldn&#039;t
      resist waking up extra early for it ;-) I hadn&#039;t yet captured any great
      shots of the greenhouse at Bergpark Wilhelmsh\xF6he, our beautiful UNESCO park
      here. With the abundance of spring flowers currently in bloom, this picturesque
      view was simply too perfect to pass up.\n\n\n- - - - - - - - - - - - - - - -
      - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - \n&lt;b&gt;&lt;a
      href=&quot;http://www.alexander-lauterbach.de&quot; rel=&quot;noreferrer nofollow&quot;&gt;Website&lt;/a&gt;
      :: &lt;a href=&quot;https://www.instagram.com/alex_lauterbach/&quot; rel=&quot;noreferrer
      nofollow&quot;&gt;Instagram&lt;/a&gt; :: &lt;a href=&quot;http://www.facebook.com/ltbPhoto&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;Facebook&lt;/a&gt;&lt;/b&gt;\n- - - -
      - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
      - - - - - - - -</description>\n\t</photo>\n\t<photo id=\"52855453232\" owner=\"47265398@N04\"
      secret=\"1d46fa4b8e\" server=\"65535\" farm=\"66\" title=\"Lake Edersee dam
      overflow at sunset\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" license=\"0\"
      safety_level=\"0\" dateupload=\"1682783036\" datetaken=\"2023-04-19 19:54:32\"
      datetakengranularity=\"0\" datetakenunknown=\"0\" ownername=\"Alexander Lauterbach
      Photography\" realname=\"Alexander Lauterbach\" media=\"photo\" media_status=\"ready\"
      url_sq=\"https://live.staticflickr.com/65535/52855453232_1d46fa4b8e_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/52855453232_1d46fa4b8e_t.jpg\"
      height_t=\"67\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/52855453232_1d46fa4b8e_m.jpg\"
      height_s=\"160\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/52855453232_1d46fa4b8e.jpg\"
      height_m=\"333\" width_m=\"500\" url_q=\"https://live.staticflickr.com/65535/52855453232_1d46fa4b8e_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/52855453232_1d46fa4b8e_b.jpg\"
      height_l=\"683\" width_l=\"1024\">\n\t\t<description>Our nearby Reservoir &amp;quot;Edersee&amp;quot;
      was once again well-filled last week and has been overflowing for three days
      after a long time. The water rushed loudly and impressively through the upper
      part of the dam. Since such a strong overflow happens only once a year, I haven&#039;t
      had the opportunity to photograph it before. However, on Wednesday evening last
      week, I used the perfect spring weather to give it a try and was finally successful
      :-)\n\n- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
      - - - - - - - - - - - - - - - \n&lt;b&gt;&lt;a href=&quot;http://www.alexander-lauterbach.de&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;Website&lt;/a&gt; :: &lt;a href=&quot;https://www.instagram.com/alex_lauterbach/&quot;
