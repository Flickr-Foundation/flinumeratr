      height_q=\"150\" width_q=\"150\">\n\t\t<description>The Luxury of being yourself\n\nWe
      have selected pictures on our website, but can always add more depending on
      the requests we do get and the current trend in the world of luxury fine art:\n&lt;a
      href=&quot;https://wsimages.com/&quot; rel=&quot;noreferrer nofollow&quot;&gt;wsimages.com/&lt;/a&gt;\n\nWe
      do once in a while have discounted luxury fine art, please do keep checking:\n&lt;a
      href=&quot;https://www.wsimages.com/clearance/&quot; rel=&quot;noreferrer nofollow&quot;&gt;www.wsimages.com/clearance/&lt;/a&gt;\n
      \nFine Art Photography Prints &amp;amp; Luxury Wall Art:\n&lt;a href=&quot;https://www.wsimages.com/fineart/&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;www.wsimages.com/fineart/&lt;/a&gt;\n\nWe
      do come up with merchandises over the years, but at the moment we have sold
      out and will bring them back depending on the demands of our past customers
      and those we do take on daily across the globe.\n \nFollow us on Instagram!\n&lt;a
      href=&quot;https://www.wsimages.com/fineart/&quot; rel=&quot;noreferrer nofollow&quot;&gt;www.wsimages.com/fineart/&lt;/a&gt;\n\nFacebook:\n&lt;a
      href=&quot;https://www.facebook.com/william.stone.989/&quot; rel=&quot;noreferrer
      nofollow&quot;&gt;www.facebook.com/william.stone.989/&lt;/a&gt;\n\n500px:\n&lt;a
      href=&quot;https://500px.com/p/wsimages?view=photos&quot; rel=&quot;noreferrer
      nofollow&quot;&gt;500px.com/p/wsimages?view=photos&lt;/a&gt;\n\nTwitter:\n&lt;a
      href=&quot;https://twitter.com/William19073051&quot; rel=&quot;noreferrer nofollow&quot;&gt;twitter.com/William19073051&lt;/a&gt;\n\nWe
      tend to celebrate light in our pictures. Understanding how light interacts with
      the camera is paramount to the work we do. The temperature, intensity and source
      of light can wield different photography effect on the same subject or scene;
      add ISO, aperture and speed, the camera, the lens type, focal length and filters\u2026the
      combination is varied ad multi-layered and if you know how to use them all,
      you will come to appreciate that all lights are useful, even those surrounded
      by a lot of darkness.\n\nWe are guided by three passions, simple but overwhelmingly
      strong, our longing to capture in print, that which is beautiful, the constant
      search for the one picture, and constant barrage of new equipment and style
      of photography. These passions, like great winds, have blown us across the globe
      in search of the one and we do understand the one we do look for might be this
      picture right here for someone else out there.\n \n\u201CA concise poem about
      our work as stated elow\n\n A place without being\na thought without thinking\ncreatively,
      two dimensions\nsuspended animation\npossibly a perfect imitation\nof what was
      then to see.\n\nA frozen memory in synthetic colour\nor black and white instead,\nfantasy
      dreams in magazines\nbecome imbedded inside my head.\n\nArtistic views\nsurrealistic
      hues,\na photographer\u2019s instinctive eye:\nfor he does as he pleases\nup
      to that point he releases,\nthen develops a visual high.\n- M R Abrahams\n\nSome
      of the gear we use at William Stone Fine Art are listed here:\n&lt;a href=&quot;https://www.wsimages.com/about/&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;www.wsimages.com/about/&lt;/a&gt;\n \nSome
      of our latest work &amp;amp; more!\n&lt;a href=&quot;https://www.wsimages.com/newaddition/&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;www.wsimages.com/newaddition/&lt;/a&gt;\n
      \ \nEmbedded galleries within a gallery on various aspects of Photography:\n&lt;a
      href=&quot;https://www.wsimages.com/fineart/&quot; rel=&quot;noreferrer nofollow&quot;&gt;www.wsimages.com/fineart/&lt;/a&gt;\n\nThere
      are other aspects closely related to photography that we do embark on:\n&lt;a
      href=&quot;https://www.wsimages.com/blog/&quot; rel=&quot;noreferrer nofollow&quot;&gt;www.wsimages.com/blog/&lt;/a&gt;\n\nAll
      prints though us is put through a rigorous set of quality control standards
      long before we ever ship it to your front door. We only create gallery-quality
      images, and you&#039;ll receive your print in perfect condition with a lifetime
      guarantee.\n\nAll images on Flickr have been specifically published in a lower
      grade quality to amber our copyright being infringed. We have 4096x pixel full
      sized quality on all our photos and any of them could be ordered in high grade
      museum quality grade and a discount applied if the voucher WS-100 is used. Please
      contact us:\n&lt;a href=&quot;https://www.wsimages.com/contact/&quot; rel=&quot;noreferrer
      nofollow&quot;&gt;www.wsimages.com/contact/&lt;/a&gt;\n \nWe do plan future
      trips and do catalogue our past ones, if you believe there is a beautiful place
      we have missed, and we are sure there must be many, please do let us know and
      we will investigate.\n&lt;a href=&quot;https://www.wsimages.com/news/&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;www.wsimages.com/news/&lt;/a&gt;\n\nIn
      our galleries you will find some amazing fine art photography for sale as limited
      edition and open edition, gallery quality prints. Only the finest materials
      and archival methods are used to produce these stunning photographic works of
      art. \n\nWe want to thank you for your interest in our work and thanks for visiting
      our work on Flickr, we do appreciate you and the contributions you make in furthering
      our interest in photography and on social media in general, we are mostly out
      in the field or at an event making people feel luxurious about themselves.\n\n\n</description>\n\t</photo>\n\t<photo
