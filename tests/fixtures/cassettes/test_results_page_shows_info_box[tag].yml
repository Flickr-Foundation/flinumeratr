      height_l=\"683\" width_l=\"1024\">\n\t\t<description>The village lies just over
      a mile west of the market town of Wantage and is linked by a pleasant paved
      footpath. It lies at the foot of the Berkshire Downs and a path to the Iron
      Age hill fort of Segsbury Camp.\nThe house on the right dated 1698 may be older
      and its half-timbering is false, probably tacked on to the original underneath
      (perhaps for insulation?)\nOn the left is a Porsche, a favoured mode of transport
      for the humble peasantry of southern Oxfordshire villages.\n\nArrived in drizzle
      and under overcast skies from Wantage, but spirits lifting as blue sky crept
