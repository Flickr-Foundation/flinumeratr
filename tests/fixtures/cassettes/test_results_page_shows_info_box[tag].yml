      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53203733761_3f3f366085_b.jpg\"
      height_l=\"827\" width_l=\"1024\">\n\t\t<description>This glass plate was chosen
      because it has a sign post in it, turn left for Exmouth and Withycombe. I have
      dated it entirely by the dress of the girl standing in the road, she suggests
      just pre WWI.\nAt first glance this seemed to be one of the many glass plates
      of &amp;quot;Pretty Devon Scenes&amp;quot; but now having seen it scanned and
      larger it is not quite as rural as I thought. There is a gas lamp blocking a
      little of the finger post and looking to the right the houses look Edwardian,
      the half timbering is decoration rather than timber framing, the chimneys are
      sharp brick and decorated suggesting the house is far from a cottage, the furthest
      house also looks post 1900.\nEven the thatched cottages do not look very old
      unless they were older properties that have been modernised.\nAs to the location,
      it obviously has a town gas supply and I wonder if the dip protected by the
      railings is Withycombe Brook which flows down to Exmouth in the direction of
      the sign.  \nI am aware of Withycombe in Somerset but surely it is too far away
      to have Exmouth sign posted?\nSuggestions would be welcome. I can then add detail
      to the negative bag,\nCopyright Geoff Dowling plate Circa 1912 (Salvaged)</description>\n\t</photo>\n\t<photo
