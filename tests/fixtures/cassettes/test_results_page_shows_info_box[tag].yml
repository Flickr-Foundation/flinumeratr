      height_l=\"683\" width_l=\"1024\">\n\t\t<description>Inspired by the Arts and
      Crafts movement, this extraordinary building was created from some humble cottages
      and barns in 1910-15. Its creator was Frank Lascelles, known as the Pageant
      Master. Pageants were a form of theatre, massively popular at the time, and
      involving productions that often required thousands of enthusiastic amateurs,
      usually depicting heroic and patriotic scenes. Frank Lascelles entertained many
      of the theatrical celebrities of the day here, including Ivor Novello (who must
      have thought he was in the back of the beyond, far from the salons of fashionable
      London or Paris.) Perhaps inspired by this idealised picture of England, Novello
      wrote &#039;Keep the Home Fires Burning\u2019 here in 1914, one of the greatest
      patriotic songs of the First World War. Sadly, Lascelles died in poverty in
      rented rooms in Brighton, his glory days of entertaining behind him. &lt;a href=&quot;https://en.wikipedia.org/wiki/Frank_Lascelles_&quot;
