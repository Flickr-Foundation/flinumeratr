      height_l=\"709\" width_l=\"1024\">\n\t\t<description>Preston Candover is a village
      and large civil parish in Hampshire, England. It has a history dating back to
      the Saxon times, when it was known as Prestecandavere, meaning the Candover
      belonging to the Priests. The name Candover refers to the clear waters of the
      stream that runs along the valley. The village has two churches, a primary school,
      and a village hall. Preston Candover is also home to Preston House, a Grade
      II Georgian house that was built in the mid 18th century by William Guidott,
      a former MP for Andover. The house has been owned by several notable people,
      including Colonel Miles Courage, Sir Peter Cadbury, and Lord Sainsbury, who
      have made various improvements to the landscape and gardens of the estate.\n\nPreston
      Candover has two churches, only one of which is still in use. The steeple of
      newer St. Mary the Virgin, can be seen in the distance. The village&#039;s nearest
      town is Basingstoke, approximately 7.2 km away. It covers an area of 13.99 km2,
      which lies on comparatively low ground, south of the high country round the
      surrounding villages of Farleigh Wallop and Nutley, and north-west of that which
      rises to Wield and beyond to Bentworth. The village itself lies on the lowest
      ground towards the west of the parish on the road which comes northeast from
      Northington and the two other Candovers, and runs across the parish to enter
      Nutley at Axford and continues uphill to Farleigh Wallop and then to Basingstoke.\n\nThe
      village was home to the late Lord Sainsbury of Preston Candover and his wife
      Anya Linden, of the supermarket Sainsbury family. \n\nThe Alresford Road which
      runs through the village is part of the B3046 road which is a minor road that
      connects Basingstoke with New Cheriton. It runs for about 28.5 km through scenic
      countryside and historic towns. The road starts at a junction with the A339
      near the M3 motorway and passes through Cliddesden, Preston Candover, Old Alresford
      and New Alresford, where it crosses the A31 bypass and meets the B3047. The
      road then continues through Cheriton, where it ends at a junction with the A272.
      The B3046 road is part of the National Cycle Network route 23.\n\n&lt;a href=&quot;https://en.wikipedia.org/wiki/Preston_Candover&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;en.wikipedia.org/wiki/Preston_Candover&lt;/a&gt;\n\n&lt;a
