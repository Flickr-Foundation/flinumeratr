      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53158170698_bc5b7d5058_b.jpg\"
      height_l=\"683\" width_l=\"1024\">\n\t\t<description>Furzey Cottage is believed
      to have been built in 1560 with timbers reputed to have come from the Tudor
      boatyards at Lymington. The beams are ancient ships\u2019 timbers and the floorboards
      were once ships decking. During renovation work, lining paper on the ceilings
      turned out to be Mormon newsprint dated 1860 sent from Salt Lake City\n\nSo
      many people lived in such a tiny place. The cottage once housed a family of
      13 children.\n\nOutside, the cottage garden is tended to by staff, volunteers
      and students and a variety of vegetables are grown.\n\nThe yellow blooms in
      the foreground is Helenium bigelovii which is a North American perennial plant
      in the sunflower family, commonly known as Bigelow&#039;s sneezeweed. It grows
      in moist areas such as meadows, marshes, or streamsides. It is found at moderate
      and higher elevations (900-3,000 m) in the foothills and mountains of California
      and Oregon: Cascades, Coast Ranges, Klamath Mountains, Sierra Nevada, etc. Cultivars
      of the species are used in gardening as ornamentals.\n\nHelenium bigelovii is
      a perennial herb sometimes as much as 130 cm tall. One plant can produce as
      many as 20 flower heads, either one per branch or in branching arrays. Each
      head has 14-20 yellow ray florets (bending backwards and with teeth at the tips)
      surrounding sometimes as many as 800 disc florets (yellow at first, turning
      brown as they get older.\n\nThe species is named for J.M. Bigelow, a plant collector
      on the United States and Mexican Boundary Survey in the 1850s.\n\nFurzey Gardens
      is a secret woodland garden nestled in the New Forest National Park. This is
      an informal woodland garden nestled in a tranquil New Forest setting, full of
      dozens of fairy doors to enchant visitors of all ages. \n\nThe garden is well
      known for its riotous spring colour and stunning autumn leaves, as well as its
      charming thatched tea rooms serving drinks, cakes and light snacks.\n\nThe peaceful
      4 hectare woodland gardens includes a wildflower meadow, quirky thatched structures,
      dozens of fairy doors, play area with giant fairy door, lake, 16th century thatched
      cottage, recreated gold medal winning RHS Chelsea show garden, tea rooms and
      plant sales.\n\nIn summer there are large herbaceous plantings around the cottage
      garden and many other borders which carry the colour and scent on through the
      season, as well as a range of summer flowering shrubs.\n\nThe gardens are run
      by local charity Minstead Trust, providing training and work experience in an
      inspirational setting where people with learning disabilities can learn new
      skills in horticulture and hospitality.\n\n&lt;a href=&quot;https://www.minsteadtrust.org.uk/furzey-gardens/explore/16th-century-cottage/&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;www.minsteadtrust.org.uk/furzey-gardens/explore/16th-cent...&lt;/a&gt;\n\n&lt;a
      href=&quot;https://en.wikipedia.org/wiki/Helenium_bigelovii&quot; rel=&quot;noreferrer
