      height_l=\"806\" width_l=\"1024\">\n\t\t<description>Here&#039;s my official
      return to castle!\n\nAmong all of my recent MOC-ing, I have been devoting a
      measure of my time to working on a side project that has been important to me
      for a very long while. Over the past few months I have been revitalizing and
      renovating my medieval collection. It&#039;s been a slow and costly process,
      but I am starting to see some very pleasing results. \n\nMy goal with this project
      is to create a set of interlocking 1&#039; x 1&#039; base plates that represent
      different scenes and locations from Willowstone, my medieval fantasy kingdom.
      (Because these plates are supposed to be interlocking, you will notice that
      they look rough around the edges.) A series of small dirt paths will link all
      of the locations together. In some cases, these paths are made to link up in
      a series of different combinations that will allow me to experiment with different
      display configurations. Ultimately my plan is to create quite a few of these
      over the next year or so, and aside from displaying them I will use them as
      set pieces to tell small stories from the Kingdom of Willowstone. \n\nThis first
      little scene is merely a generic little pastoral scene. The wind mill is mostly
      the official design from set 7189. I have a variety of original structures that
      will be displayed in future MOCs; however, I also plan to revamp existing sets
      as well. On the windmill, I added a few of my own &amp;quot;fixes&amp;quot;
      most notably the thatched roof. I am also very happy with the design of my medieval
      scarecrow. The tree design is a favorite of mine as well, and I have incorporated
      it into other medieval scenes recently. \n\nThis is a big project, and I hope
      you will all enjoy watching it grow as much as I&#039;ve enjoyed building it.
      :D\n\nComments and advice are always welcome!\n</description>\n\t</photo>\n\t<photo
