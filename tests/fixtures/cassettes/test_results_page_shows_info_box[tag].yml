      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53144787847_c22b748b61_b.jpg\"
      height_l=\"675\" width_l=\"1024\">\n\t\t<description>Heather Cottage, in Micheldever,
      was built around 1600, and is a thatched, timber framed cottage. The original
      property was probably just 2 rooms, one up and one down. The bedroom still has
      a wattle and daub wall made of dung and straw, and there is a doorway which
      is only 150cm high.\n\nIt would appear to have been extended during the 17th
      century, hence the irregular front timbers. There is a small window looking
      down Church Street and it is rumoured that it was used as a look-out to warn
      visitors if there was a press-gang coming up from the river. The well is still
      inside the property and was still in use in 1964.\n\nThe property was covered
      in rendering at some time, but the beams have now been exposed.\n\nMicheldever
      is a village and civil parish in Hampshire, England, situated 10 km north of
      Winchester. It lies upon the River Dever. \n\nThe river, and village, formerly
      part of Stratton Park, lie on a Hampshire grass downland, underlain with chalk
      and flint. Parts of the river now disappear in summer through lack of replenishment,
      evaporation and, more specifically, the porous nature of the bedrock.\n\n&lt;a
      href=&quot;https://www.micheldevervillages.org/buildings/heather-cottage&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;www.micheldevervillages.org/buildings/heather-cottage&lt;/a&gt;\n\n&lt;a
      href=&quot;https://en.wikipedia.org/wiki/Micheldever&quot; rel=&quot;noreferrer
