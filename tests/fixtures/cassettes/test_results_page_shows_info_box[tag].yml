      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53185228289_7c19b21892_b.jpg\"
      height_l=\"613\" width_l=\"1024\">\n\t\t<description>This attractive thatched
      cottage by Manor Farm at Mapledurwell, is Ivy House, in Tunworth Road and is
      a freehold detached 17 century house. It is a two-storeyed timber-framed house
      with later additions and irregular fenestration. The thatched roof is hipped
      with low eaves at the south end. The atractive exposed timber frame on the first
      floor is rendered and has painted brick panels, otherwise painted brick walls.\n\nMapledurwell
      is a village and former civil parish, now in the parish of Mapledurwell and
      Up Nately, in the Basingstoke and Deane district, in the county of Hampshire,
      England. It is located south east of Basingstoke. In 1931 the parish had a population
      of 182.\n\nThe name Mapledurwell means &#039;maple tree spring.&#039;. Recorded
      in the Domesday Book, the land was held by Anschill for Edward the Confessor.
      From 1086, it became the sole Hampshire estate of Hugh de Port, covering the
      parishes of Newnham, Up Nately and Andwell. Forfeited by Adam de Port in 1172,
      after the King gave the manor to Alan Basset, it was transferred to Hugh de
      Despenser in 1306, who was hanged by Queen Isabel in 1326. Returned to the Despenser
      family in 1337, it remained in their possession for two centuries. In 1528,
      William Frost of Avington granted the manor to Corpus Christi College, Oxford,
      which remained the major land owner until 1839. This later long period of ownership
      resulted in the continuation of small tenant farm holdings, and hence the relatively
      late enclosure of the farmlands, and retention of an open land setting and older
      &amp;quot;twisty&amp;quot; road layout. The present area of allotment land was
      awarded to the village under and Enclosure act of June 1863. The opening of
      the Basingstoke Canal from 1778, which ran through the northern half of Up Nately,
      and the expansion of the nearby brickworks brought many industrial jobs to the
      area.\n\nThe village of Mapledurwell is part of the Basing ward of Basingstoke
      and Deane Borough Council.[5] The borough council is a Non-metropolitan district
      council of Hampshire County Council.\n\nOn 1 April 1932 the parish was abolished
      to form &amp;quot;Mapledurwell &amp;amp; Up Nately&amp;quot;.\n\n&lt;a href=&quot;https://themovemarket.com/tools/propertyprices/ivy-house-tunworth-road-basingstoke-rg25-2lg&quot;
