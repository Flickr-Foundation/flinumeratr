      height_l=\"662\" width_l=\"1024\">\n\t\t<description>This is a reconstruction
      of the Crannog that once existed on the Llangorse Lake in South Wales and it
      is the homeof the &lt;a href=&quot;http://www.llangorselake.co.uk/crannog.html&quot;
      rel=&quot;nofollow&quot;&gt;Welsh Crannog Centre&lt;/a&gt;.   The staff at the
      Outdoor Centre that we were at described it to the children in our group as
      a Witch&#039;s Haut.\n\nThe actual Crannog is still there but you cannot step
      onto it as it is now a scheduled monument and is in  danger of being damaged.
      \ It is made of large oak posts, with willow and hazel woven around and then
      filled in with stone, in effect creating an island.\n\nCrannogs are a type of
      ancient lake dwelling found throughout Scotland and Ireland; they were built
      out in the water as defensive homesteads from 5000 years ago.  People continued
      to build and occupy them periodically until the 17th century ad.\n\nThe Crannog
      on Llangorse Lake is the only Crannog to be found in Wales or England.  It is
      situated in the waters of Llangorse Lake, which is the largest natural lake
      in south Wales.  The Crannog was constructed in 916ad, probably by the King
      of Brycheiniog.\n\n&lt;a href=&quot;http://en.wikipedia.org/wiki/Llangorse_Lake&quot;
      rel=&quot;nofollow&quot;&gt;Llangorse Lake on Wikipedia&lt;/a&gt;\n\n&lt;a href=&quot;http://en.wikipedia.org/wiki/Crannog&quot;
      rel=&quot;nofollow&quot;&gt;Crannog on Wikipedia&lt;/a&gt;.</description>\n\t</photo>\n\t<photo
