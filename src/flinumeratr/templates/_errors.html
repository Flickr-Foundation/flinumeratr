<style>
  .flashes {
    border: 4px solid red;
    background: yellow;
    padding: 10px;
    margin-bottom: 1em;
  }
  
  .flashes p:first-child {
    margin-top: 0;
  }
  
  .flashes p:last-child {
    margin-bottom: 0;
  }
  
  .flashes .user_input {
    font-weight: bold;
  }
</style>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="flashes">
    {% for message in messages %}
      <p>{{ message | safe }}</p>
    {% endfor %}
    </div>
  {% endif %}
{% endwith %}
