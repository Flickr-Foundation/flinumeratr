<style>
  .flashes {
    border: 2px solid red;
  }
  
  .flashes .user_input {
    font-weight: bold;
  }
</style>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flashes">
    {% for message in messages %}
      <li>{{ message | safe }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
