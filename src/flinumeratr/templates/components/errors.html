<style>
  .flashes {
    border: 4px solid #ff000049;
    background: #ff000049;
    padding: 1em;
    margin-bottom: 1em;
    border-radius: 4px;
  }

  .flashes p:first-child {
    margin-top: 0;
  }

  .flashes p:last-child {
    margin-bottom: 0;
  }

  .flashes .user_input {
    font-weight: bold;
  }
</style>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="flashes">
    {% for message in messages %}
      <p>{{ message | safe }}</p>
    {% endfor %}
    </div>
  {% endif %}
{% endwith %}
